apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    useLibrary 'org.apache.http.legacy'

    // env options: dev, test, pro
    productFlavors {
        _test {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "test"]
            buildConfigField 'String', 'ENVIRONMENT', '"test"'
        }
        cardinfolink {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "cardinfolink"]
        }
    }

    defaultConfig {
        applicationId "com.cardinfolink.yunshouyin.salesman"
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 4
        versionName "4.0.0"
        buildConfigField 'String', 'ENVIRONMENT', '"pro"'
    }

    signingConfigs {
        debug {
        }

        release {
            storeFile file("../salesman_cardinfolink_pro.jks")
            storePassword "12345678"
            keyAlias "salesman_pro"
            keyPassword "12345678"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            shrinkResources true
            signingConfig signingConfigs.release
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        def fileName = "${releaseTime()}_salesman_v${defaultConfig.versionName}_${variant.productFlavors[0].name}.apk"
                        output.outputFile = new File(outputFile.parent, fileName)
                    }
                }
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.+'
    compile 'com.android.support:recyclerview-v7:23.0.+'
    compile 'com.baoyz.actionsheet:library:1.1.3'
    compile 'com.qiniu:qiniu-android-sdk:7.0.+'
    compile 'com.google.zxing:core:3.2.1'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile files('libs/umeng-update-v2.6.0.1.jar')
}

def releaseTime() {
    return new Date().format("yyyy-MM-dd")
}
