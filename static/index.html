<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>快捷支付</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="stylesheet" href="index.css" shim-shadowdom>

    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-icon/core-icon.html">
    <link rel="import" href="bower_components/flatiron-director/flatiron-director.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">

    <link rel="import" href="elements/quickpay-test.html">
    <link rel="import" href="elements/quick-menu.html">
    <link rel="import" href="elements/merchant-chosen.html">
    <link rel="import" href="elements/quick-form.html">
    <link rel="import" href="elements/merchant-form.html">


</head>

<body unresolved fullbleed>

    <template is="auto-binding" id="t">

        <!-- Route controller. -->
        <flatiron-director route="{{route}}" autoHash></flatiron-director>

        <core-scaffold id="scaffold" mode="scroll">
            <nav>
                <core-toolbar on-tap="{{chooseMerchantHandler}}" style="cursor:pointer;">
                    <core-icon icon="account-circle" class="acconut-circle"></core-icon>
                    <span id="merchantName">快捷支付</span>
                </core-toolbar>

                <quick-menu selectedItem={{selectedPage}} route={{menus}} currentRoute={{route}}></quick-menu>
            </nav>

            <core-toolbar tool flex>
                <div flex>{{selectedPage.name}}</div>
            </core-toolbar>

            <div layout horizontal center-center fit>
                <core-animated-pages id="pages" selected="{{route}}" valueattr="hash" transitions="slide-from-right">

                    <template repeat="{{submenus, i in menus}}">
                        <template repeat="{{page, j in submenus.submenus}}">
                            <section hash="{{page.hash}}" layout vertical>
                                <div>Loading...</div>
                            </section>
                        </template>
                    </template>
                </core-animated-pages>
            </div>

        </core-scaffold>



    </template>

    <merchant-chosen id="merchantChangeOverlay" backdrop="true"></merchant-chosen>

    <script src="index.js"></script>
</body>

</html>
