<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>无卡直接支付</title>
</head>

<body>
    <quickpay-test url="/quickpay/noTrackPayment" elems='[
        {
            "id": "transType",
            "name": "transType",
            "label": "交易子类",
            "tooltip": "交易子类型：SALE－消费（直接扣款），AUTH－预授权",
            "value": "",
            "required": true,
            "maxlength": "4",
            "autoValidate": true,
            "error": "必填，最长 4 个字符"
        },
        {
            "id": "subMerId",
            "name": "subMerId",
            "label": "子商户号",
            "tooltip": "如有此需求，可选输入",
            "value": "",
            "required": false,
            "maxlength": "15",
            "autoValidate": false,
            "error": "最长 15 个字符"
        },
        {
            "id": "terminalId",
            "name": "terminalId",
            "label": "终端号",
            "tooltip": "上送交易的终端号，如有，可选输入",
            "value": "",
            "required": false,
            "maxlength": "16",
            "autoValidate": false,
            "error": "最长 16 个字符"
        },
        {
            "id": "merOrderNum",
            "name": "merOrderNum",
            "label": "商户订单号",
            "tooltip": "接入商户自行指定，同商户全局唯一",
            "value": "",
            "required": true,
            "maxlength": "32",
            "autoValidate": true,
            "error": "必填，最长 32 个字符"
        },
        {
            "id": "currCode",
            "name": "currCode",
            "label": "交易币种",
            "tooltip": "交易币种，默认 156",
            "value": "156",
            "maxlength": "10",
            "autoValidate": false,
            "error": "选填，不填默认 156 处理"
        },
        {
            "id": "transAmt",
            "name": "transAmt",
            "label": "支付金额",
            "tooltip": "支付金额,单位分",
            "numeric": true,
            "value": "",
            "required": true,
            "maxlength": "10",
            "autoValidate": true,
            "error": "必填，最长 10 个字符"
        },
        {
            "id": "acctName",
            "name": "acctName",
            "label": "账户名称",
            "tooltip": "*加密字段，待绑定的银行卡在银行登记的用户名称",
            "value": "",
            "required": true,
            "maxlength": "64",
            "autoValidate": true,
            "error": "必填，最长 64 个字符",
            "encrypt": true
        },
        {
            "id": "acctNum",
            "name": "acctNum",
            "label": "账户号码",
            "tooltip": "*加密字段，一般为银行卡卡号",
            "value": "",
            "required": true,
            "maxlength": "32",
            "autoValidate": true,
            "error": "必填，最长 32 个字符",
            "encrypt": true
        },
        {
            "id": "identType",
            "name": "identType",
            "label": "证件类型",
            "tooltip": "可通过获取卡片信息接口获得卡片的借贷记类型，卡品牌，发卡行信息等,卡品牌为银联卡时，此项必填：0=身份证，  1=户口簿，  2=护照，  3=军官证，  4=士兵证， 5=港澳居民来往内地通行证， 6=台湾同胞来往内地通行证， 7=临时身份证， 8=外国人居留证，  9=警官证， X=其他证件",
            "value": "",
            "required": false,
            "maxlength": "1",
            "autoValidate": false,
            "error": "最长 1 个字符"
        },
        {
            "id": "identNum",
            "name": "identNum",
            "label": "证件号码",
            "tooltip": "*加密字段，卡品牌为银联卡必填",
            "value": "",
            "required": false,
            "maxlength": "32",
            "autoValidate": false,
            "error": "最长 32 个字符",
            "encrypt": true
        },
        {
            "id": "phoneNum",
            "name": "phoneNum",
            "label": "手机号",
            "tooltip": "*加密字段，卡品牌为银联卡必填，需要验证短信时必填",
            "value": "",
            "required": false,
            "maxlength": "18",
            "autoValidate": false,
            "error": "最长 18 个字符",
            "encrypt": true
        },
        {
            "id": "acctType",
            "name": "acctType",
            "label": "账户类型",
            "tooltip": "10=个人借记，20=个人贷记",
            "value": "",
            "required": true,
            "maxlength": "2",
            "autoValidate": true,
            "error": "必填，最长 2 个字符"
        },
        {
            "id": "validDate",
            "name": "validDate",
            "label": "信用卡有限期",
            "tooltip": "*加密字段，账户类型为贷记卡必填",
            "value": "",
            "required": false,
            "maxlength": "4",
            "autoValidate": false,
            "error": "最长 4 个字符",
            "encrypt": true
        },
        {
            "id": "cvv2",
            "name": "cvv2",
            "label": "CVV2",
            "tooltip": "*加密字段，账户类型为贷记卡必填",
            "value": "",
            "required": false,
            "maxlength": "3",
            "autoValidate": true,
            "error": "必填，最长 3 个字符",
            "encrypt": true
        },
        {
            "id": "sendSmsId",
            "name": "sendSmsId",
            "label": "申请短信验证码的交易流水",
            "tooltip": "在此请求发送之前进行过请求短信验证码交易并且在需要网关验证短信验证码时必填",
            "value": "",
            "required": false,
            "maxlength": "32",
            "autoValidate": false,
            "error": "最长 32 个字符"
        },
        {
            "id": "smsCode",
            "name": "smsCode",
            "label": "短信验证码",
            "tooltip": "在需要网关验证此字段时必填",
            "value": "",
            "required": false,
            "maxlength": "8",
            "autoValidate": true,
            "error": "最长 8 个字符"
        }
    ]'></quickpay-test>

</body>

</html>
