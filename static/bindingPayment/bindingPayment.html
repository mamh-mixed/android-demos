<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>绑定支付</title>
</head>
<body>

    <quickpay-test
        url="/quickpay/bindingPayment"
        elems = '[
            {
                "id": "subMerId",
                "name": "subMerId",
                "label": "子商户号",
                "tooltip": "如有此需求，可选输入",
                "value": "",
                "required": false,
                "maxlength": "15",
                "autoValidate": false,
                "error": "最长 15 个字符"
            },
            {
                "id": "terminalId",
                "name": "terminalId",
                "label": "终端号",
                "tooltip": "上送交易的终端号，如有，可选输入",
                "value": "",
                "required": false,
                "maxlength": "16",
                "autoValidate": false,
                "error": "最长 16 个字符"
            },
            {
                "id": "merOrderNum",
                "name": "merOrderNum",
                "label": "商户订单号",
                "tooltip": "该笔交易在商户侧的流水号",
                "value": "",
                "required": true,
                "maxlength": "32",
                "autoValidate": true,
                "error": "必填，最长 32 个字符"
            },
            {
                "id": "transAmt",
                "name": "transAmt",
                "label": "支付金额",
                "tooltip": "支付金额,单位分",
                "numeric": true,
                "value": "",
                "required": true,
                "maxlength": "10",
                "autoValidate": true,
                "error": "必填，最长 10 个字符"
            },
            {
                "id": "bindingId",
                "name": "bindingId",
                "label": "银行卡绑定ID",
                "tooltip": "通过建立绑定关系创建的银行卡绑定ID",
                "value": "",
                "required": true,
                "maxlength": "32",
                "autoValidate": true,
                "error": "必填，最长 32 个字符"
            },
            {
                "id": "sendSmsId",
                "name": "sendSmsId",
                "label": "申请短信验证码的交易流水",
                "tooltip": "在此请求发送之前进行过请求短信验证码交易并且在需要网关验证短信验证码时必填",
                "value": "",
                "required": false,
                "maxlength": "32",
                "autoValidate": false,
                "error": "最长 32 个字符"
            },
            {
                "id": "smsCode",
                "name": "smsCode",
                "label": "短信验证码",
                "tooltip": "在需要网关验证此字段时必填",
                "value": "",
                "required": false,
                "maxlength": "8",
                "autoValidate": false,
                "error": "最长 8 个字符"
            }
        ]'
        >
    </quickpay-test>

</body>
</html>
