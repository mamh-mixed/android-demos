<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/scaffold-layout.html">
<link rel="import" href="../../elements/quick-merchant-list/quick-merchant-list.html">

<dom-module id="qp-merchants-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <quick-merchant-list class="content"></quick-merchant-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'qp-merchants-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'quickPay.merchants',
              path: '/quickPay/merchants',
              title: '快捷支付机构商户',
              subtitle: '快捷支付查询、新增、变更或删除机构商户'
            }
          }
        },
      });
    })();
  </script>
</dom-module>
