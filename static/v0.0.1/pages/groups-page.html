<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/scaffold-layout.html">
<link rel="import" href="../elements/group-list/group-list.html">

<dom-module id="groups-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <group-list class="content"></group-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'groups-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'config.groups',
              path: '/config/groups',
              title: '商户',
              subtitle: '查询、新增、变更或删除商户',
              isLocale: true,
              msgId: 'GROUP.TITLE'
            }
          }
        },
      });
    })();
  </script>
</dom-module>
