<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/scaffold-layout.html">
<link rel="import" href="../elements/password-editor/password-editor.html">

<dom-module id="password-editor-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <password-editor class="content"></password-editor-page>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'password-editor-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'system.password.editor',
              path: '/system/password/editor',
              title: '修改密码',
              subtitle: '如果忘记了原密码，请联系管理员重置密码'
            }
          }
        },
      });
    })();
  </script>
</dom-module>
