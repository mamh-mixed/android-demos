<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/scaffold-layout.html">
<link rel="import" href="../elements/sub-agent-list/sub-agent-list.html">

<dom-module id="sub-agents-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <sub-agent-list class="content"></sub-agent-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'sub-agents-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'config.subAgents',
              path: '/config/subAgents',
              title: '公司',
              subtitle: '查询、新增、变更或删除公司'
            }
          }
        },
      });
    })();
  </script>
</dom-module>
