<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/scaffold-layout.html">
<link rel="import" href="../../elements/test-coupon/test-coupon.html">

<dom-module id="coupon-test-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <test-coupon class="content"></test-coupon>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'coupon-test-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'test.coupon',
              path: '/test/coupon',
              title: '卡券测试',
              subtitle: '卡券核销，卡券撤销，验券查询'
            }
          }
        }
      });
    })();
  </script>
</dom-module>
