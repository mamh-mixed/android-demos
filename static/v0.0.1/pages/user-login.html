<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../elements/login-form/login-form.html">

<dom-module id="user-login">
  <style>
    .container {
      width: 100%;
      min-height: 100%;
      background: #00BCD4;
      font-family: 'Menlo', '微软雅黑', 'monospace', '黑体', 'Roboto', 'Noto', sans-serif;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      @apply(--layout-vertical);
      @apply(--layout-center);
      @apply(--layout-center-justified);
    }

    .loginWrapper {
      width: 300px;
      background: #ffffff;
    }

    .user-alert {
      margin: 10px 20px 30px;
      font-size: 10px;
      color: blue;
    }

    paper-material {
      padding-top: 30px;
    }
  </style>
  <template>
    <div class="container">
      <paper-material elevation="5" class="loginWrapper">
        <login-form redirect on-login-success="handleLoginSuccessEvent" router="{{router}}"></login-form>
        <div class="user-alert">
          <i18n-msg msgid="LOGIN.HINT">如果您还没有用户名、密码，请联系讯联数据运营中心为您分配。</i18n-msg>
        </div>
      </paper-material>
    </div>
  </template>
  <script>
    Polymer({
      is: "user-login",
      properties: {
        router: {
          type: Object,
          notify: true
        }
      },
      handleLoginSuccessEvent: function(e){
        this.fire('login-success', e.detail);
      }
    });
  </script>
</dom-module>
