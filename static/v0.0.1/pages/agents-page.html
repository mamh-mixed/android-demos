<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/scaffold-layout.html">
<link rel="import" href="../elements/agent-list/agent-list.html">

<dom-module id="agents-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <agent-list class="content"></agent-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'agents-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'config.agents',
              path: '/config/agents',
              title: '代理/机构',
              subtitle: '查询、新增、变更或删除代理／机构',
              isLocale: true,
              msgId: 'AGENT.TITLE'
            }
          }
        },
      });
    })();
  </script>
</dom-module>
