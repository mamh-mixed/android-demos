<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/scaffold-layout.html">
<link rel="import" href="../../elements/bindingpay-trade-list/bindingpay-trade-list.html">

<dom-module id="binding-pay-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <bindingpay-trade-list class="content"></bindingpay-trade-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'binding-pay-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'trade.bindingpay.list',
              path: '/trade/bindingpay/list',
              title: '绑定支付交易查询',
              subtitle: ''
            }
          }
        },
      });
    })();
  </script>
</dom-module>
