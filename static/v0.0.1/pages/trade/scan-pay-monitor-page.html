<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/scaffold-layout.html">
<link rel="import" href="../../elements/trade-monitor/trade-monitor.html">

<dom-module id="scan-pay-monitor-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]" user="{{user}}">
      <trade-monitor class="content" user="{{user}}"></trade-monitor>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'scan-pay-monitor-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'trade.monitor',
              path: '/trade/monitor',
              title: '扫码支付交易监控',
              msgId: 'SCANPAY_TRADE_LIST.TITLE',
              subtitle: '查询下单、预下单、支付、查询、退款、关闭订单、企业支付、公众号支付的交易'
            }
          },
          user: {
            type: Object,
            notify: true
          }
        },
      });
    })();
  </script>
</dom-module>
