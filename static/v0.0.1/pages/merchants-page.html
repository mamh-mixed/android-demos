<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/scaffold-layout.html">
<link rel="import" href="../elements/merchant-list/merchant-list.html">

<dom-module id="merchants-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <merchant-list class="content"></merchant-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'merchants-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'config.merchants',
              path: '/config/merchants',
              title: '门店',
              subtitle: '门店列表，可以查看门店，新增门店，删除门店或者查看路由'
            }
          }
        },
      });
    })();
  </script>
</dom-module>
