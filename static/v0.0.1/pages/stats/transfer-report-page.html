<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/scaffold-layout.html">
<link rel="import" href="../../elements/transfer-report-list/transfer-report-list.html">

<dom-module id="transfer-report-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <transfer-report-list class="content"></transfer-report-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'transfer-report-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'stats.transfer.reports',
              path: '/stats/transfer/reports',
              title: '划款报表下载',
              subtitle: '',
              isLocale: true,
              msgId: 'SCANPAY_TRADE_TRANSFER_REPORT.TITLE'
            }
          },
        },
      });
    })();
  </script>
</dom-module>
