<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/scaffold-layout.html">
<link rel="import" href="../elements/file-upload/file-upload.html">

<dom-module id="file-upload-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <file-upload class="content"></file-upload>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'file-upload-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'config.upload',
              path: '/config/upload',
              title: '批量导入',
              subtitle: '批量导入',
              isLocale: true,
              msgId: 'BATCH_IMPORT.TITLE'
            }
          }
        },
      });
    })();
  </script>
</dom-module>
