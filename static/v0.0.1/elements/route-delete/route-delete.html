<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="route-delete">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        min-width: 250px;
        min-height: 50px;
        font-size: 15px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row iron-icon {
      color: red;
    }
  </style>
  <template>
    <paper-dialog with-backdrop id="dialogDelete">
      <h2>
        <i18n-msg msgid="ROUTE_POLICY.DELETE_ROUTE_PILICY">删除路由策略</i18n-msg>
      </h2>
      <paper-dialog-scrollable>
        <div class="row">
          <iron-icon icon="report-problem"></iron-icon>
          &nbsp;&nbsp;&nbsp;
          <span>
            <i18n-msg msgid="ROUTE_POLICY.IF_DELETE_ROUTE_PILICY">是否删除此路由策略?</i18n-msg>
          </span>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>
          <i18n-msg msgid="BUTTON.CANCEL">取消</i18n-msg>
        </paper-button>
        <paper-button autofocus on-tap="handleDeleteTapped">
          <i18n-msg msgid="BUTTON.CONFIRM">确认</i18n-msg>
        </paper-button>
      </div>
    </paper-dialog>
    <x-ajax id="deleteAjax" method="POST" url="/master/router/delete" handle-as="json" debounce-duration="1000" on-response="handleDeleteResponse"></x-ajax>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'route-delete',
        attached: function() {
          this.fire('rerender-i18n', {
            from: 'route-delete'
          });
        },
        properties: {
          route: {
            type: Object
          }
        },
        open: function() {
          this.$.dialogDelete.open();
        },
        // 点击确定删除事件
        handleDeleteTapped: function() {
          this.$.deleteAjax.params = {
            merId: this.route.merId,
            chanCode: this.route.chanCode,
            cardBrand: this.route.cardBrand
          };
          this.$.deleteAjax.generateRequest();
        },
        // 删除事件响应结果
        handleDeleteResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('ROUTE_POLICY.'+response.message, 3000,true);
            return;
          }
          Util.toast('ROUTE_POLICY.'+response.message, 3000,true);
          this.$.dialogDelete.close();
          this.fire('saved');
        }
      });
    })();
  </script>
</dom-module>
