<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-form/x-form.html">
<link rel="import" href="../merchant-editor/merchant-editor.html">
<link rel="import" href="../merchant-view/merchant-view.html">
<link rel="import" href="../../bower_components/paper-date-picker/paper-date-picker.html">
<dom-module id="merchant-list">
  <style>
    :host {
      display: block;
    }

    card-item {
      margin-bottom: 20px;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

    div.search-condition paper-checkbox {
      width: 170px;
      margin-right: 15px;
      display: inline-block;
    }
  </style>
  <template>
    <form is="x-form" id="formQuery" method="GET" action="/master/merchant/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">

        <paper-input name="agentCode" id="agentCode" label="代理代码" value="{{cond.agentCode::input}}" data-msg-id="TRADE_DETAIL.AGENT_NO"></paper-input>
        <paper-input name="agentName" id="agentName" label="代理名称" value="{{cond.agentName::input}}" data-msg-id="SCANPAY_TRADE_STATS.AGENT_NAME"></paper-input>
        <paper-input name="subAgentCode" id="subAgentCode" label="公司代码" value="{{cond.subAgentCode::input}}" data-msg-id="SCANPAY_TRADE_LIST.SUBAGENT_NO"></paper-input>
        <paper-input name="subAgentName" id="subAgentName" label="公司名称" value="{{cond.subAgentName::input}}" data-msg-id="TRADE_DETAIL.GROUP_NAME"></paper-input>
        <paper-input name="groupCode" id="groupCode" label="商户代码" value="{{cond.groupCode::input}}" data-msg-id="SCANPAY_TRADE_LIST.GROUP_NO"></paper-input>
        <paper-input name="groupName" id="groupName" label="商户名称" value="{{cond.groupName::input}}" data-msg-id="SCANPAY_TRADE_STATS.GROUP_NAME"></paper-input>
        <paper-input name="merId" id="merId" label="门店代码" value="{{cond.merId::input}}" data-msg-id="SCANPAY_TRADE_LIST.MERCHANT_NO"></paper-input>
        <paper-input name="merName" id="merName" label="门店名称" value="{{cond.merName::input}}" data-msg-id="SCANPAY_TRADE_LIST.MERCHANT_NAME"></paper-input>
        <paper-input name="acctNum" id="acctNum" label="开户账户" value="{{cond.acctNum::input}}" data-msg-id="MERCHANT.ACCTNUM"></paper-input>
        <paper-input name="goodsTag" id="goodsTag" label="商品标签" value="{{cond.goodsTag::input}}" data-msg-id="MERCHANT.GOODSTAG"></paper-input>
        <paper-input name="commodityName" id="commodityName" label="商品名称" value="{{cond.commodityName::input}}" data-msg-id="MERCHANT.COMMODITYNAME"></paper-input>
        <paper-input name="createTime" label="创建日期" on-tap="showStartTimeDialog" value="{{cond.createTime::input}}" data-msg-id="BUTTON.CREATE_DATE"></paper-input>
        <paper-dialog with-backdrop id="startTimeDailog" class="paper-date-picker-dialog" on-iron-overlay-closed="dismissStartTimeDialog">
          <paper-date-picker id="startTimePicker" locale="zh-cn" responsive-width="655px"></paper-date-picker>
          <div class="buttons">
            <paper-button dialog-dismiss>
                <i18n-msg msgid="BUTTON.CANCEL">取消</i18n-msg>
            </paper-button>
            <paper-button dialog-confirm>
                <i18n-msg msgid="BUTTON.CONFIRM">确认</i18n-msg>
            </paper-button>
          </div>
        </paper-dialog>
        <paper-checkbox name="isNeedSign" checked="{{cond.isNeedSign::change}}" style="margin-left:15px;">
            <i18n-msg msgid="MERCHANT.SIGN_CHECK">开启验签</i18n-msg>
        </paper-checkbox>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">
            <i18n-msg msgid="BUTTON.QUERY">查询</i18n-msg>
        </paper-button>
        <div class="paper-button-1" style="margin-top:20px;">
          <a style="display:block; width:100%; height:100%; text-decoration:none;color:#fff;" target="iframeForDownload" href="{{exportUri}}">
              <i18n-msg msgid="BUTTON.EXPORT">导出</i18n-msg>
          </a>
        </div>
      </div>
      <div class="data-grid table">
        <div class="thead">
          <div class="tr">
            <div class="th">
                <i18n-msg msgid="SCANPAY_TRADE_LIST.INDEX">序号</i18n-msg>
            </div>
            <div class="th left">
                <i18n-msg msgid="SCANPAY_TRADE_LIST.MERCHANT_NO">门店代码</i18n-msg>
            </div>
            <div class="th left">
                <i18n-msg msgid="SCANPAY_TRADE_LIST.MERCHANT_NAME">门店名称</i18n-msg>
            </div>
            <div class="th left">
                <i18n-msg msgid="TRADE_DETAIL.AGENT_NO">代理代码</i18n-msg>
            </div>
            <div class="th left">
                <i18n-msg msgid="SCANPAY_TRADE_LIST.SUBAGENT_NO">公司代码</i18n-msg>
            </div>
            <div class="th left">
                <i18n-msg msgid="SCANPAY_TRADE_LIST.GROUP_NO">商户代码</i18n-msg>
            </div>
            <div class="th left">
                <i18n-msg msgid="MERCHANT.ACCTNUM">开户账号</i18n-msg>
            </div>
            <div class="th left">
                <i18n-msg msgid="MERCHANT.GOODSTAG">商品标签</i18n-msg>
            </div>
            <div class="th left">
                <i18n-msg msgid="MERCHANT.COMMODITYNAME">商品名称</i18n-msg>
            </div>
            <div class="th left">
                <i18n-msg msgid="MERCHANT.SIGN_CHECK">开启验签</i18n-msg>
            </div>
          </div>
        </div>
        <div class="tbody">
          <template is="dom-repeat" items="{{merchants}}">
            <div class="tr">
              <div class="td center">
                <span>{{addOneFilter(index)}}</span>
              </div>
              <div class="td">
                <a on-tap="viewMerchantTap">{{item.merId}}</a>
              </div>
              <div class="td">
                <span>{{item.detail.merName}}</span>
              </div>
              <div class="td">
                <span>{{item.agentCode}}</span>
              </div>
              <div class="td">
                <span>{{item.subAgentCode}}</span>
              </div>
              <div class="td">
                <span>{{item.groupCode}}</span>
              </div>
              <div class="td">
                <span>{{item.detail.acctNum}}</span>
              </div>
              <div class="td">
                <span>{{item.detail.goodsTag}}</span>
              </div>
              <div class="td">
                <span>{{item.detail.commodityName}}</span>
              </div>
              <div class="td">
                <span>{{getIsNeedSign(item.isNeedSign)}}</span>
              </div>
            </div>
          </template>
        </div>
        <div class="tfoot">
          <div class="tr pagination">
            <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
          </div>
        </div>
      </div>
    </form>
    <merchant-editor id="merchantEditor" on-saved="handleMerchantSave"></merchant-editor>
    <merchant-view id="merchantView" item="{{merchant}}" on-editor="handleItemEditedEvent" on-delete-ok="handleAfterDelete"></merchant-view>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'merchant-list',
        properties: {
          tiny: {
            type: Boolean,
            value: false
          },
          autoLoading: {
            type: Boolean,
            value: false
          },
        },
        ready: function() {
          this.merchants = [];
          this.cond = {
            page: 1,
            size: 20,
            total: 0
          };
        },
        attached: function() {
          this.fire('rerender-i18n', {
            from: 'merchant-list'
          });
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        observers: [
          '_watchMerStatusChange(merStatus.key)',
          '_watchCondChange(cond.*)',
        ],
        _watchMerStatusChange: function(key) {
          if (key) {
            this.cond.merStatus = key;
          } else {
            delete this.cond.merStatus;
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.merchants = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.SYSTEM_ERROR', 3000, true);
            return;
          }

          var pagination = response.data;
          this.merchants = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.merchants.length === 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.NOT_FOUND', 3000, true);
          }
        },
        // 新增机构商户事件
        handleCreateFabTapped: function() {
          this.$.merchantEditor.open();
        },
        // 新机构商户保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        // 清除商户选中的标志
        initialList: function() {
          for (var i = 0, l = this.merchants.length; i < l; i++) {
            this.set('merchants.' + i + '.stared', false);
          }
        },
        // 编辑机构商户
        handleItemEditedEvent: function() {
          document.querySelector('#appRouter').go('/config/merchant/' + this.merchant.merId);
        },

        addOneFilter: function(index) {
          return index + 1;
        },
        // 查看商户详细信息
        viewMerchantTap: function(event) {
          this.merchant = event.model.item;
          this.$.merchantView.open();
        },
        handleAfterDelete: function() {
          this.handleQueryTapped();
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.merchants = [];
          this.set('cond.total', 0);
        },
        getIsNeedSign: function(isNeedSign) {
          if (isNeedSign) {
            return '是';
          }
          return '';
        },
        _watchCondChange: function(newValue) {
          var filename = 'Merchants.xlsx';
          if (this.cond.startTime && this.cond.startTime !== '') {
            filename = 'Merchants_' + this.cond.startTime + '.xlsx';
          }
          filename = filename.replace(/-/g, '');
          this.exportUri = '/master/merchant/export?' + Util.query(this.cond) + '&filename=' + filename;

        },
        showStartTimeDialog: function() {
          this.$.startTimeDailog.toggle();
        },
        // 日期、时间控件
        dismissStartTimeDialog: function() {
          var startTime = this.$.startTimePicker.date;
          this.set('cond.createTime', this.$.startTimePicker.dateFormat(startTime, 'l'));
        },
      });
    })();
  </script>
</dom-module>
