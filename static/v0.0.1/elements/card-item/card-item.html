<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="card-item">
  <style>
    :host {
      display: block;
    }

    paper-material {
      padding: 16px;
    }

    paper-material >::content .row {
      @apply(--layout-horizontal);
    }

    paper-material >::content .row > .cell {
      @apply(‑‑layout-flex-6);
    }

    paper-material >::content .row > .cell:first-child {}

    paper-material >::content .row > .cell:last-child {}

    paper-material >::content dl {}

    paper-material >::content dl dt {
      float: left;
      width: 100px;
      overflow: hidden;
      clear: left;
      text-align: right;
      text-overflow: ellipsis;
      white-space: nowrap;
      opacity: 0.5;
    }

    paper-material >::content dl dd {
      margin-left: 120px;
      word-break: break-all;
    }

    paper-material >::content dd:after,
    paper-material >::content dd:before {
      display: table;
      content: " ";
    }

    paper-material >::content dd:after {
      clear: both;
    }

    .icon-container {
      position: absolute;
      right: 30px;
      top: 30px;
      cursor: pointer;
      @apply(--layout-horizontal-reverse);
    }

    .icon-container iron-icon[icon="check-box"] {
      opacity: 0.3;
    }

    iron-icon[stared] {
      color: #f1c40f;
      opacity: 1!important;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <div class="icon-container">
        <iron-icon icon="check-box" hidden$="{{!isAllowStared}}" stared$="{{item.stared}}" on-tap="handleStaredTapped"></iron-icon>
        <iron-icon icon="create" hidden$="{{!isEditable}}" on-tap="handleEditedTapped"></iron-icon>
        <iron-icon icon="delete" hidden$="{{!isDeletable}}" on-tap="handleDeletedTapped"></iron-icon>
      </div>
      <content></content>
    </paper-material>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'card-item',

        properties: {
          item: {
            type: Object
          },
          stared: {
            type: Boolean,
            value: false
          },
          isAllowStared: {
            type: Boolean,
            value: false
          },
          isEditable: {
            type: Boolean,
            value: true
          },
          isDeletable: {
            type: Boolean,
            value: false
          }
        },
        handleStaredTapped: function() {
          this.set('item.stared', !this.item.stared);
          this.fire('item-stared');
        },
        handleEditedTapped: function() {
          this.fire('item-edited', this.item);
        },
        handleDeletedTapped: function() {
          this.fire('item-deleted', this.item);
        }
      });
    })();
  </script>
</dom-module>
