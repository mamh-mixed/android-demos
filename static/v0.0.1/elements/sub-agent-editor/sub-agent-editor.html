<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="sub-agent-editor">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        width: 368px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row paper-input,
    .row x-select {
      min-width: 300px;
    }

    .row paper-input:first-child {
      margin-right: 20px;
    }
  </style>
  <template>
    <x-ajax id="saveAjax" method="POST" url="/master/subAgent/save" handle-as="json" debounce-duration="1000" on-response="handleSaveSubAgentResponse"></x-ajax>
    <x-ajax id="updateAjax" method="POST" url="/master/subAgent/update" handle-as="json" debounce-duration="1000" on-response="handleUpdateSubAgentResponse"></x-ajax>
    <paper-dialog with-backdrop id="dialogAdd">
      <h2>创建公司</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <x-select items="[[agents]]" selected-item="{{agent}}" label="代理" id="agentCode1"></x-select>
        </div>
        <div class="row">
          <paper-input label="公司代码" value="{{subAgent.subAgentCode::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="公司名称" value="{{subAgent.subAgentName::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog with-backdrop id="dialogEdit">
      <h2>编辑公司</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <x-select items="[[agents]]" selected-item="{{agent}}" label="代理" id="agentCode2"></x-select>
        </div>
        <div class="row">
          <paper-input label="公司代码" value="{{subAgent.subAgentCode::input}}" disabled></paper-input>
        </div>
        <div class="row">
          <paper-input label="公司名称" value="{{subAgent.subAgentName::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleUpdateTapped">保存</paper-button>
      </div>
    </paper-dialog>
    <x-ajax auto id="queryAgentAjax" params='{"page":"1", "size":"1000"}' method="GET" url="/master/agent/find" handle-as="json" debounce-duration="1000" on-response="handleQueryAgentsResponse"></x-ajax>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'sub-agent-editor',
        properties: {
          subAgent: {
            type: Object
          }
        },
        ready: function() {
          this.subAgent = {};
        },
        attributeChanged: function(attribute) {
          if (attribute === 'sub-agent') {
            this.agent = {
              key: this.subAgent.agentCode,
              value: this.subAgent.agentName
            };
          }
        },
        observers: [
          '_watchAgentChange(agent.*)',
        ],
        _watchAgentChange: function(target) {
          if (target && target.path === 'agent') {
            this.set('subAgent.agentCode', target.value.key);
            this.set('subAgent.agentName', target.value.value);
          }
        },
        // 代理列表响应
        handleQueryAgentsResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('加载代理列表失败', 3000);
            return;
          }

          var pagination = response.data;
          if (pagination.count <= 0) {
            Util.toast('没有代理数据', 2000);
            return;
          }

          var agents = response.data.data.slice(0);
          this.set('agents', agents.map(function(item) {
            return {
              key: item.agentCode,
              value: item.agentName
            };
          }));
        },
        open1: function() {
          this.$.dialogAdd.open();
          this.set('subAgent', {});
        },
        open2: function() {
          this.$.dialogEdit.open();
        },
        // 点击保存事件
        handleSaveTapped: function() {
          this.$.saveAjax.body = JSON.stringify(this.subAgent);
          this.$.saveAjax.generateRequest();
        },
        // 保存事件响应结果
        handleSaveSubAgentResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.agent = {};
          this.$.dialogAdd.close();
          this.$.dialogEdit.close();
          this.fire('saved');
          this.set('subAgent', {});
        },
        // 点击保存事件
        handleUpdateTapped: function() {
          this.$.updateAjax.body = JSON.stringify(this.subAgent);
          this.$.updateAjax.generateRequest();
        },
        // 更新事件响应结果
        handleUpdateSubAgentResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.agent = {};
          this.$.dialogAdd.close();
          this.$.dialogEdit.close();
          this.fire('saved');
          this.set('subAgent', {});
        },
      });
    })();
  </script>
</dom-module>
