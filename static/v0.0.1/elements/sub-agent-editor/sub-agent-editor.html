<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="sub-agent-editor">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        width: 368px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row paper-input,
    .row x-select {
      min-width: 300px;
    }

    .row paper-input:first-child {
      margin-right: 20px;
    }
  </style>
  <template>
    <paper-dialog with-backdrop id="dialogAdd">
      <h2>
           <i18n-msg msgid="SUB_AGENT.CREATE_SUB_AGENT">创建公司</i18n-msg>
      </h2>
      <paper-dialog-scrollable>
        <div class="row">
          <x-select items="[[agents]]" selected-item="{{agent}}" label="代理" id="agentCode1" data-msg-id="SCANPAY_TRADE_LIST.AGENT"></x-select>
        </div>
        <div class="row">
          <paper-input label="公司代码" value="{{subAgent.subAgentCode::input}}" data-msg-id="SCANPAY_TRADE_LIST.SUBAGENT_NO"></paper-input>
        </div>
        <div class="row">
          <paper-input label="公司名称" value="{{subAgent.subAgentName::input}}" data-msg-id="TRADE_DETAIL.GROUP_NAME"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>
            <i18n-msg msgid="BUTTON.CANCEL">取消</i18n-msg>
        </paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">
            <i18n-msg msgid="BUTTON.SAVE">保存</i18n-msg>
        </paper-button>
      </div>
    </paper-dialog>

    <paper-dialog with-backdrop id="dialogEdit">
      <h2>
           <i18n-msg msgid="SUB_AGENT.EDITOR_SUB_AGENT">编辑公司</i18n-msg>
      </h2>
      <paper-dialog-scrollable>
        <div class="row">
          <x-select items="[[agents]]" selected-item="{{agent}}" label="代理" id="agentCode2" data-msg-id="SCANPAY_TRADE_LIST.AGENT"></x-select>
        </div>
        <div class="row">
          <!-- 这里的paperInput不能设置disabled，否则在火狐下会报错。 more info： https://github.com/PolymerElements/iron-input/issues/47 20151128-->
          <paper-input label="公司代码" value="[[subAgent.subAgentCode]]" data-msg-id="SCANPAY_TRADE_LIST.SUBAGENT_NO"></paper-input>
        </div>
        <div class="row">
          <paper-input label="公司名称" value="{{subAgent.subAgentName::input}}" data-msg-id="TRADE_DETAIL.GROUP_NAME"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>
            <i18n-msg msgid="BUTTON.CANCEL">取消</i18n-msg>
        </paper-button>
        <paper-button autofocus on-tap="handleUpdateTapped">
            <i18n-msg msgid="BUTTON.SAVE">保存</i18n-msg>
        </paper-button>
      </div>
    </paper-dialog>
    <x-ajax auto id="queryAgentAjax" params='{"page":"1", "size":"1000"}' method="GET" url="/master/agent/find" handle-as="json" debounce-duration="1000" on-response="handleQueryAgentsResponse"></x-ajax>
    <x-ajax id="saveAjax" method="POST" url="/master/subAgent/save" handle-as="json" debounce-duration="1000" on-response="handleSaveSubAgentResponse"></x-ajax>
    <x-ajax id="updateAjax" method="POST" url="/master/subAgent/update" handle-as="json" debounce-duration="1000" on-response="handleUpdateSubAgentResponse"></x-ajax>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'sub-agent-editor',
        properties: {
          subAgent: {
            type: Object
          }
        },
        ready: function() {
          this.subAgent = {};
        },
        attached: function() {
          this.fire('rerender-i18n', {
            from: 'sub-agent-editor'
          });
        },
        attributeChanged: function(attribute) {
          if (attribute === 'sub-agent') {
            this.agent = {
              key: this.subAgent.agentCode,
              value: this.subAgent.agentName
            };
          }
        },
        observers: [
          '_watchAgentChange(agent.*)',
        ],
        _watchAgentChange: function(target) {
          if (target && target.path === 'agent') {
            this.set('subAgent.agentCode', target.value.key);
            this.set('subAgent.agentName', target.value.value);
          }
        },
        // 代理列表响应
        handleQueryAgentsResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.SYSTEM_ERROR', 3000, true);
            return;
          }

          var pagination = response.data;
          if (pagination.count <= 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.NOT_FOUND', 3000, true);
            return;
          }

          var agents = response.data.data.slice(0);
          this.set('agents', agents.map(function(item) {
            return {
              key: item.agentCode,
              value: item.agentName
            };
          }));
        },
        open1: function() {
          this.$.dialogAdd.open();
          this.set('subAgent', {});
        },
        open2: function() {
          this.$.dialogEdit.open();
        },
        // 点击保存事件
        handleSaveTapped: function() {
          this.$.saveAjax.body = JSON.stringify(this.subAgent);
          this.$.saveAjax.generateRequest();
        },
        // 保存事件响应结果
        handleSaveSubAgentResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('SUB_AGENT.'+response.message, 3000, true);
            return;
          }
          Util.toast('SUB_AGENT.'+response.message, 3000, true);
          this.agent = {};
          this.$.dialogAdd.close();
          this.$.dialogEdit.close();
          this.fire('saved');
          this.set('subAgent', {});
        },
        // 点击保存事件
        handleUpdateTapped: function() {
          this.$.updateAjax.body = JSON.stringify(this.subAgent);
          this.$.updateAjax.generateRequest();
        },
        // 更新事件响应结果
        handleUpdateSubAgentResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('SUB_AGENT.'+response.message, 3000, true);
            return;
          }
          Util.toast('SUB_AGENT.'+response.message, 3000, true);
          this.agent = {};
          this.$.dialogAdd.close();
          this.$.dialogEdit.close();
          this.fire('saved');
          this.set('subAgent', {});
        },
      });
    })();
  </script>
</dom-module>
