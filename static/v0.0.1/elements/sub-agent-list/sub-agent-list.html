<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-form/x-form.html">
<link rel="import" href="../x-pagination/x-pagination.html">
<link rel="import" href="../x-select/x-select.html">
<link rel="import" href="../sub-agent-delete/sub-agent-delete.html">
<link rel="import" href="../sub-agent-editor/sub-agent-editor.html">
<dom-module id="sub-agent-list">
  <style>
    :host {
      display: block;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }
  </style>
  <template>
    <form is="x-form" id="formQuery" method="GET" action="/master/subAgent/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="subAgentCode" label="公司代码" value="{{cond.subAgenCode::input}}"></paper-input>
        <paper-input name="subAgentName" label="公司名称" value="{{cond.subAgentName::input}}"></paper-input>
        <x-select items="[[agents]]" name="agentCode" selected-item="{{agent}}" label="代理" disabled="{{agentDisabled}}" id="agentCode"></x-select>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
      <div class="data-grid table">
        <div class="thead">
          <div class="tr">
            <div class="th">序号</div>
            <div class="th">公司代码</div>
            <div class="th left">公司名称</div>
            <div class="th">代理代码</div>
            <div class="th left">代理名称</div>
            <div class="th">操作</div>
          </div>
        </div>
        <div class="tbody">
          <template is="dom-repeat" items="{{subAgents}}">
            <div class="tr">
              <div class="td center">
                <span>{{addOneFilter(index)}}</span>
              </div>
              <div class="td center">
                <span>{{item.subAgentCode}}</span>
              </div>
              <div class="td">
                <span>{{item.subAgentName}}</span>
              </div>
              <div class="td center">
                <span>{{item.agentCode}}</span>
              </div>
              <div class="td">
                <span>{{item.agentName}}</span>
              </div>

              <div class="td center">
                <iron-icon icon="create" on-tap="handleEditEvent"></iron-icon>
                <iron-icon icon="delete" on-tap="handleDeleteEvent"></iron-icon>
              </div>
            </div>
          </template>
        </div>
        <div class="tfoot">
          <div class="tr pagination">
            <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
          </div>
        </div>
      </div>
    </form>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <sub-agent-editor id="subAgentEditor" on-saved="handleSubAgentSave" sub-agent$="{{editableSubAgent}}"></sub-agent-editor>
    <sub-agent-delete id="subAgentDelete" on-saved="handleSubAgentSave"></sub-agent-delete>
    <x-ajax auto id="queryAgentAjax" params='{"page":"1", "size":"1000"}' method="GET" url="/master/agent/find" handle-as="json" debounce-duration="1000" on-response="handleQueryAgentsResponse"></x-ajax>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'sub-agent-list',
        properties: {
          autoLoading: {
            type: Boolean,
            value: false
          },
          isAllowSelected: {
            type: Boolean,
            value: false
          },
          isEditable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          isDeletable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          cond: {
            type: Object,
            value: {
              page: 1,
              size: 20,
              total: 0
            }
          }
        },
        ready: function() {
          this.subAgents = [];
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        observers: [
          '_watchAgentChange(agent.key)',
        ],
        _watchAgentChange: function(key) {
          this.cond.agentCode = key;
        },
        // 代理列表响应
        handleQueryAgentsResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('加载代理列表失败', 3000);
            return;
          }

          var pagination = response.data;
          if (pagination.count <= 0) {
            Util.toast('没有代理数据', 2000);
            return;
          }

          var agents = response.data.data.slice(0);
          this.set('agents', agents.map(function(item) {
            return {
              key: item.agentCode,
              value: item.agentName
            };
          }));
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.subAgents = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.subAgents = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.subAgents.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },

        // 代理选中事件
        handleItemStaredEvent: function(e) {
          var staredItem = e.model.item;
          this.fire('item-selected', staredItem);
          if (!staredItem.stared) {
            return;
          }

          for (var i = 0, l = this.subAgents.length; i < l; i++) {
            var item = this.subAgents[i];
            if (item.subAgentCode !== staredItem.subAgentCode) {
              this.set('subAgents.' + i + '.stared', false);
            }
          }
        },
        // 编辑代理
        handleEditEvent: function(e) {
          this.editableSubAgent = e.model.item;
          this.$.subAgentEditor.open2();
        },

        // 删除代理事件
        handleDeleteEvent: function(e) {
          this.$.subAgentDelete.subAgent = e.model.item;
          this.$.subAgentDelete.open();
        },

        // 新增代理事件
        handleCreateFabTapped: function() {
          this.$.subAgentEditor.open1();
        },
        // 新代理保存成功事件，刷新列表
        handleSubAgentSave: function() {
          this.handleQueryTapped();
        },
        addOneFilter: function(index) {
          return index + 1;
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.subAgents = [];
          this.set('cond.total', 0);
        },
      });
    })();
  </script>
</dom-module>
