<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<dom-module id="channel-merchant-view">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        width: 600px;
        height: 500px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row iron-icon {
      color: red;
    }

    paper-icon-button.red:hover {
      background: #CD4F39;
      border-radius: 0%;
    }

    .header {
      padding: 0px;
      margin: 0px;
      background: red;
      color: #ffffff;
      heigth: 40px;
      line-height: 40px;
      font-weight: bold;
      font-size: 16px;
    }

    dt {
      display: inline-block;
      float: left;
      clear: both;
      width: 140px;
      font-weight: bold;
    }

    dd {
      display: inline-block;
      float: left;
      margin-left: 24px;
    }
  </style>
  <template>
    <paper-dialog with-backdrop id="dialogView">
      <h2>
          <i18n-msg msgid="CHAN_MERCHANT.VIEW_CHAN_MERCHANT">查看渠道商户信息</i18n-msg>
      </h2>
      <paper-dialog-scrollable>
        <dl id="alp" hidden>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.CHAN_CODE">渠道代码</i18n-msg>:
          </dt>
          <dd>{{item.chanCode}}</dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.CHAN_MER_ID">商户代码</i18n-msg>:
          </dt>
          <dd>{{item.chanMerId}}</dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.CHAN_MER_NAME">商户名称</i18n-msg>:
          </dt>
          <dd>{{item.chanMerName}}</dd>
          <dt>MD5 KEY:</dt>
          <dd>{{item.signCert}}</dd>
          <dt>
              <i18n-msg msgid="TRADE_DETAIL.AGENT_NO">代理代码</i18n-msg>:
          </dt>
          <dd>{{item.agentCode}}</dd>
        </dl>
        <dl id="wxp" hidden>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.CHAN_CODE">渠道代码</i18n-msg>:
          </dt>
          <dd>{{item.chanCode}}</dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.CHAN_MER_ID">商户代码</i18n-msg>:
          </dt>
          <dd>{{item.chanMerId}}</dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.CHAN_MER_NAME">商户名称</i18n-msg>:
          </dt>
          <dd>{{item.chanMerName}}</dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.IS_AGENT_MODE">是否代理商模式</i18n-msg>:
          </dt>
          <dd>
            <paper-checkbox checked$="{{item.isAgentMode}}" disabled></paper-checkbox>
          </dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.BIG_MERCHANT">大商户号</i18n-msg>:
          </dt>
          <dd>{{item.agentMer.chanMerId}}</dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.WXP_APP_ID">微信 APPID</i18n-msg>:
          </dt>
          <dd>{{item.wxpAppId}}</dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.SIGN_CERT_WXP">签名密钥</i18n-msg>:
          </dt>
          <dd>{{item.signCert}}</dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.HTTP_CERT">HTTP 证书</i18n-msg>:
          </dt>
          <dd>
            <pre>{{item.httpCert}}</pre>
          </dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.HTTP_KEY">HTTP 密钥</i18n-msg>:
          </dt>
          <dd>
            <pre>{{item.httpKey}}</pre>
          </dd>
        </dl>
        <dl id="ulive" hidden>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.CHAN_CODE">渠道代码</i18n-msg>:
          </dt>
          <dd>{{item.chanCode}}</dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.CHAN_MER_ID">商户代码</i18n-msg>:
          </dt>
          <dd>{{item.chanMerId}}</dd>
          <dt>
              <i18n-msg msgid="CHAN_MERCHANT.TERMINAL_ID">终端号</i18n-msg>:
          </dt>
          <dd>{{item.terminalId}}</dd>
        </dl>
      </paper-dialog-scrollable>
      <div class="buttons layout center">
        <label hidden$="{{!deleteFlag}}" style="color:#FF0000;">
            <i18n-msg msgid="CHAN_MERCHANT.IF_CHAN_MERCHANT">您确定要删除这个商户吗?</i18n-msg>
        </label>
        <paper-button hidden$="{{!deleteFlag}}" on-tap="cancelDeleteTap">
            <i18n-msg msgid="BUTTON.CANCEL">取消</i18n-msg>
        </paper-button>
        <paper-button hidden$="{{!deleteFlag}}" on-tap="confirmDeleteTap">
             <i18n-msg msgid="BUTTON.CONFIRM">确认</i18n-msg>
        </paper-button>
        <paper-button hidden$="{{deleteFlag}}" on-tap="deleteTap">
            <i18n-msg msgid="BUTTON.DELETE">删除</i18n-msg>
        </paper-button>
        <paper-button hidden$="{{deleteFlag}}" on-tap="handleItemEditedEvent">
            <i18n-msg msgid="BUTTON.EDITOR">编辑</i18n-msg>
        </paper-button>
        <paper-button hidden$="{{deleteFlag}}" on-tap="handleClose" style="margin-right:50px;">
             <i18n-msg msgid="BUTTON.CLOSE">关闭</i18n-msg>
        </paper-button>
      </div>
    </paper-dialog>
    <x-ajax id="deleteMerAjax" method="POST" url="/master/channelMerchant/delete" handle-as="json" on-response="handleDeleteResponse"></x-ajax>
  </template>
  <script>
    Polymer({
      is: 'channel-merchant-view',
      attached: function() {
        this.fire('rerender-i18n', {
          from: 'channel-merchant-view'
        });
      },
      properties: {
        foo: {
          type: String,
          value: 'channel-merchant-view',
          notify: true
        },
        item: Object
      },
      open: function() {
        this.$.dialogView.open();
        this.deleteFlag = false;
        if (this.item.chanCode === 'ALP') {
          this.$.alp.hidden = false;
          this.$.wxp.hidden = true;
          this.$.ulive.hidden = true;
          return;
        }
        if (this.item.chanCode === 'WXP') {
          this.$.alp.hidden = true;
          this.$.wxp.hidden = false;
          this.$.ulive.hidden = true;
          return;
        }
        if (this.item.chanCode === 'ULIVE') {
          this.$.alp.hidden = true;
          this.$.wxp.hidden = true;
          this.$.ulive.hidden = false;
          return;
        }
      },
      // 关闭事件
      handleClose: function() {
        this.$.dialogView.close();
      },
      // 编辑
      handleItemEditedEvent: function() {
        this.fire('editor');
        this.handleClose();
      },
      // 删除事件
      deleteTap: function() {
        this.deleteFlag = true;
      },
      // 取消删除事件
      cancelDeleteTap: function() {
        this.deleteFlag = false;
      },
      // 确认删除
      confirmDeleteTap: function() {
        this.$.deleteMerAjax.params = {
          chanCode: this.item.chanCode,
          chanMerId: this.item.chanMerId
        };
        this.$.deleteMerAjax.generateRequest();
      },
      // 删除机构商户响应信息
      handleDeleteResponse: function(e) {
        var response = e.detail.response;
        if (response.status !== 0) {
          Util.toast('CHAN_MERCHANT.'+response.message, 3000,true);
          return;
        }
        Util.toast('CHAN_MERCHANT.'+response.message, 3000,true);
        this.$.dialogView.close();
        this.fire('delete-ok');
      },
    });
  </script>
</dom-module>
