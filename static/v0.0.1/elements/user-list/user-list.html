<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-form/x-form.html">
<link rel="import" href="../x-pagination/x-pagination.html">
<link rel="import" href="../user-create/user-create.html">
<link rel="import" href="../user-view/user-view.html">

<dom-module id="user-list">
  <style>
    :host {
      display: block;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }
  </style>
  <template>
    <form is="x-form" id="formQuery" method="GET" action="/master/user/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="userName" label="用户名" data-msg-id="PASSWORDMODIFICATION.USERNAME"></paper-input>
        <paper-input name="mail" label="邮箱" data-msg-id="USERMANAGEMENT.EMAIL"></paper-input>
        <paper-input name="phoneNum" label="手机号" data-msg-id="USERMANAGEMENT.TELEPHONENO"></paper-input>
        <x-select name="userRole" items="[[userTypes]]" selected-item="{{userType}}" label="用户类型" data-msg-id="USERMANAGEMENT.USERTYPE" is-locale></x-select>
        <paper-input id="agentCode" name="agentCode" label="代理代码" value="{{cond.agentCode::input}}" data-msg-id="TRADE_DETAIL.AGENT_NO"></paper-input>
        <paper-input name="subAgentCode" label="公司代码" data-msg-id="SCANPAY_TRADE_LIST.SUBAGENT_NO"></paper-input>
        <paper-input name="groupCode" label="商户代码" data-msg-id="SCANPAY_TRADE_LIST.GROUP_NO"></paper-input>
        <paper-input name="merId" label="门店代码" data-msg-id="SCANPAY_TRADE_LIST.MERCHANT_NO"></paper-input>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">
          <i18n-msg msgid="BUTTON.QUERY">查询</i18n-msg>
        </paper-button>
      </div>
      <div class="data-grid table">
        <div class="thead">
          <div class="tr">
            <div class="th">
              <i18n-msg msgid="SCANPAY_TRADE_LIST.INDEX">序号</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="LOGIN.USERNAME">用户名</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="USERMANAGEMENT.DISPLAYNAME">显示名</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="USERMANAGEMENT.USERTYPE">用户类型</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="USERMANAGEMENT.EMAIL">邮箱</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="USERMANAGEMENT.TELEPHONENO">手机号</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="USERMANAGEMENT.AREACODE">地区代码</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="USERMANAGEMENT.RELATEDEMAIL">关联邮箱</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="TRADE_DETAIL.AGENT_NO">代理代码</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="SCANPAY_TRADE_LIST.SUBAGENT_NO">公司代码</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="SCANPAY_TRADE_LIST.GROUP_NO">商户代码</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="SCANPAY_TRADE_LIST.MERCHANT_NO">门店代码</i18n-msg>
            </div>
          </div>
        </div>
        <div class="tbody">
          <template is="dom-repeat" items="{{users}}">
            <div class="tr">
              <div class="td center">
                <span>{{addOneFilter(index)}}</span>
              </div>
              <div class="td">
                <a on-tap="viewUserTap">{{item.userName}}</a>
              </div>
              <div class="td">
                <span>{{item.nickName}}</span>
              </div>
              <div class="td">
                <span>
                  <i18n-msg msgid$="{{getUserType(item.userType)}}"></i18n-msg>
                </span>
              </div>
              <div class="td">
                <span>{{item.mail}}</span>
              </div>
              <div class="td">
                <span>{{item.phoneNum}}</span>
              </div>
              <div class="td">
                <span>{{item.areaCode}}</span>
              </div>
              <div class="td">
                <span>{{item.relatedEmail}}</span>
              </div>
              <div class="td">
                <span>{{item.agentCode}}</span>
              </div>
              <div class="td">
                <span>{{item.subAgentCode}}</span>
              </div>
              <div class="td">
                <span>{{item.groupCode}}</span>
              </div>
              <div class="td">
                <span>{{item.merId}}</span>
              </div>

            </div>
          </template>
        </div>
        <div class="tfoot">
          <div class="tr pagination">
            <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="handleQueryTapped"></x-pagination>
          </div>
        </div>
      </div>
    </form>
    <paper-fab id="createIcon" icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped" hidden></paper-fab>
    <user-create id="userCreate" on-saved="afterSavedHandle" page-type="{{pageType}}" user="[[user]]"></user-create>
    <user-view id="userView" on-editor="editorUserHandle" on-delete="afterDeleteHandle" item="{{user}}" cur-user="{{curUser}}"></user-view>
    </div>
    <x-ajax id="queryCurrentUserAjax" auto method="GET" url="/master/session/find" handle-as="json" debounce-duration="1000" on-response="handleQueryCurrentUserResponse"></x-ajax>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'user-list',
        attached: function() {
          this.fire('rerender-i18n', {
            from: 'user-list'
          });
        },
        properties: {
          curUser: Object, // 当前登录用户
        },
        observers: [
          '_watchCurUserChanged(curUser.*)',
        ],
        _watchCurUserChanged: function(value) {
          if (value) {
            var user = value.base;
            if (user.userType === 'agent') {
              this.splice('userTypes', 0, 2);
              this.set('cond.agentCode', user.agentCode);
              this.$.agentCode.setAttribute('disabled', true);
            } else if (user.userType === 'admin') {
              this.$.createIcon.removeAttribute('hidden');
            }
          }

        },
        ready: function() {
          this.userTypes = [{
            key: 'admin',
            value: 'USERTYPE.ADMIN'
          }, {
            key: 'genAdmin',
            value: 'USERTYPE.GENADMIN'
          }, {
            key: 'agent',
            value: 'USERTYPE.AGENT'
          }, {
            key: 'subAgent',
            value: 'USERTYPE.SUBAGENT'
          }, {
            key: 'group',
            value: 'USERTYPE.GROUP'
          }, {
            key: 'merchant',
            value: 'USERTYPE.MERCHANT'
          }, ]
          this.cond = {
            page: 1,
            size: 20,
            total: 0
          };
          this.users = [];
          this.userType = {};
          this.userTypeMap = {
            admin: 'USERTYPE.ADMIN',
            genAdmin: 'USERTYPE.GENADMIN',
            agent: 'USERTYPE.AGENT',
            subAgent: 'USERTYPE.SUBAGENT',
            group: 'USERTYPE.GROUP',
            merchant: 'USERTYPE.MERCHANT',
          };
        },
        // 根据条件查询用户
        handleQueryTapped: function() {
          this.users = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.SYSTEM_ERROR', 3000, true);
            return;
          }
          var pagination = response.data;
          this.users = pagination.data.slice(0);
          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);
          if (this.users.length === 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.NOT_FOUND', 3000, true);
          }
        },
        // 创建用户
        handleCreateFabTapped: function() {
          this.pageType = 'create';
          this.$.userCreate.open();
        },
        // 修改用户信息
        editorUserHandle: function() {
          this.pageType = 'editor';
          this.$.userCreate.isUpdate = true;
          this.$.userCreate.open();
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.users = [];
          this.set('cond.total', 0);
        },
        // 保存后重新查询
        afterSavedHandle: function() {
          this.handleQueryTapped();
        },
        addOneFilter: function(index) {
          return index + 1;
        },
        getUserType: function(key) {
          return this.userTypeMap[key];
        },
        // 查看用户详细信息
        viewUserTap: function(event) {
          this.user = event.model.item;
          this.$.userView.open();
        },
        // 删除后重新查询
        afterDeleteHandle: function() {
          this.handleQueryTapped();
        },
        // 当前用户查询的响应事件
        handleQueryCurrentUserResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          this.set('curUser', response.data);
        },

      });
    })();
  </script>
</dom-module>
