<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<dom-module id="agent-editor">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        width: 368px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row paper-input {
      min-width: 300px;
    }

    .row paper-input:first-child {
      margin-right: 20px;
    }

    .row > .col {
      height: 50px;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
    }

    .col > div {
      @apply(--layout-self-end);
    }

    .row > .col .label {
      color: #727272;
    }

    #flowGenerateType,
    #flowGenerateType1 {
      width: 130px;
    }
  </style>
  <template>
    <paper-dialog with-backdrop id="dialogAdd">
      <h2>创建代理</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <paper-input label="代理代码" value="{{agent.agentCode::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="代理名称" value="{{agent.agentName::input}}"></paper-input>
        </div>
        <div class="row">
          <div class="col">
            <div class="layout horizontal center">
              <div class="label">流水类型 </div>
              <paper-slider id="flowGenerateType" min="0" max="2" value="{{agent.flowGenerateType::change}}"></paper-slider>
              <div class="">{{flowGenerateTypeDesc}}</div>
            </div>
          </div>
        </div>
        <div class="row">
          <paper-input label="微信成本" value="{{agent.wxpCost::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="支付宝成本" value="{{agent.alpCost::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog with-backdrop id="dialogEdit">
      <h2>编辑代理</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <!-- 这里的paperInput不能设置disabled，否则在火狐下会报错。 more info： https://github.com/PolymerElements/iron-input/issues/47 20151128-->
          <paper-input label="代理代码" value="[[agent.agentCode]]" readonly></paper-input>
        </div>
        <div class="row">
          <paper-input label="代理名称" value="{{agent.agentName::input}}"></paper-input>
        </div>
        <div class="row">
          <div class="col">
            <div class="layout horizontal center">
              <div class="label">流水类型 </div>
              <paper-slider id="flowGenerateType1" min="0" max="2" value="{{agent.flowGenerateType::change}}"></paper-slider>
              <div class="">{{flowGenerateTypeDesc}}</div>
            </div>
          </div>
        </div>
        <div class="row">
          <paper-input label="微信成本" value="{{agent.wxpCost::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="支付宝成本" value="{{agent.alpCost::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleUpdateTapped">保存</paper-button>
      </div>
    </paper-dialog>
    <x-ajax id="saveAjax" method="POST" url="/master/agent/save" handle-as="json" debounce-duration="1000" on-response="handleSaveAgentResponse"></x-ajax>
    <x-ajax id="updateAjax" method="POST" url="/master/agent/update" handle-as="json" debounce-duration="1000" on-response="handleUpdateAgentResponse"></x-ajax>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'agent-editor',

        properties: {
          agent: {
            type: Object,
            value: function() {
              return {
                agentCode: '',
                agentName: '',
                flowGenerateType: 0
              };
            }
          }
        },
        observers: [
          'flowGenerateTypeChanged(agent.flowGenerateType)'
        ],
        ready: function() {
          this.agent = {};
        },
        open1: function() {
          this.$.dialogAdd.open();
          this.set('agent', {});
        },
        open2: function() {
          this.$.dialogEdit.open();
        },
        // 点击保存事件
        handleSaveTapped: function() {
          this.set('agent.wxpCost', parseFloat(this.agent.wxpCost));
          this.set('agent.alpCost', parseFloat(this.agent.alpCost));
          this.$.saveAjax.body = JSON.stringify(this.agent);
          this.$.saveAjax.generateRequest();
        },
        // 保存事件响应结果
        handleSaveAgentResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.$.dialogAdd.close();
          this.$.dialogEdit.close();
          this.fire('saved');
          this.set('agent', {});
        },
        flowGenerateTypeChanged: function(newValue, oldValue) {
          if (!newValue) {
            newValue = 0;
          }

          var types = {
            0: '不生成流水',
            1: '生成勾兑后流水',
            2: '生成不勾兑流水'
          };

          this.flowGenerateTypeDesc = types[newValue];
        },
        // 点击保存事件
        handleUpdateTapped: function() {
          this.set('agent.wxpCost', parseFloat(this.agent.wxpCost));
          this.set('agent.alpCost', parseFloat(this.agent.alpCost));
          this.$.updateAjax.body = JSON.stringify(this.agent);
          this.$.updateAjax.generateRequest();
        },
        // 更新事件响应结果
        handleUpdateAgentResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.$.dialogAdd.close();
          this.$.dialogEdit.close();
          this.fire('saved');
          this.set('agent', {});
        }
      });
    })();
  </script>
</dom-module>
