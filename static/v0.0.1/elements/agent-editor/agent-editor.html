<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id="agent-editor">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        width: 368px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row paper-input {
      min-width: 300px;
    }

    .row paper-input:first-child {
      margin-right: 20px;
    }
  </style>
  <template>
    <x-ajax id="saveAjax" method="POST" url="/master/agent/save" handle-as="json" debounce-duration="1000" on-response="handleSaveAgentResponse"></x-ajax>
    <paper-dialog with-backdrop id="dialogAdd">
      <h2>创建代理</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <paper-input label="代理代码" value="{{agent.agentCode::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="代理名称" value="{{agent.agentName::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="微信成本" value="{{agent.wxpCost::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="支付宝成本" value="{{agent.alpCost::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog with-backdrop id="dialogEdit">
      <h2>编辑代理</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <paper-input label="代理代码" value="{{agent.agentCode::input}}" disabled></paper-input>
        </div>
        <div class="row">
          <paper-input label="代理名称" value="{{agent.agentName::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="微信成本" value="{{agent.wxpCost::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="支付宝成本" value="{{agent.alpCost::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    (function() {
      Polymer({
        is: 'agent-editor',

        properties: {
          agent: {
            type: Object
          }
        },
        ready: function() {
          this.agent = {};
        },
        open1: function() {
          this.$.dialogAdd.open();
          this.set('agent', {});
        },
        open2: function() {
          this.$.dialogEdit.open();
        },
        // 点击保存事件
        handleSaveTapped: function() {
          this.set('agent.wxpCost', parseFloat(this.agent.wxpCost));
          this.set('agent.alpCost', parseFloat(this.agent.alpCost));
          this.$.saveAjax.body = JSON.stringify(this.agent);
          this.$.saveAjax.generateRequest();
        },
        // 保存事件响应结果
        handleSaveAgentResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.$.dialogAdd.close();
          this.$.dialogEdit.close();
          this.fire('saved');
          this.set('agent', {});
        }
      });
    })();
  </script>
</dom-module>
