<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../route-delete/route-delete.html">
<link rel="import" href="../route-editor/route-editor.html">
<link rel="import" href="../x-form/x-form.html">
<link rel="import" href="../x-select/x-select.html">
<dom-module id="route-list">
  <style>
    :host {
      display: block;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }
  </style>
  <template>
    <form is="x-form" id="formQuery" method="GET" action="/master/router/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="merId" id="merId" label="机构商户代码" value="{{cond.merId::input}}" data-msg-id="SCANPAY_TRADE_LIST.MERCHANT_NO"></paper-input>
        <x-select name="cardBrand" id="cardBrand" items="[[cardBrands]]" selected-item="{{cardBrand}}" label="卡品牌" data-msg-id="ROUTE_POLICY.CARD_BRAND" is-locale></x-select>
        <paper-input name="chanMerId" id="chanMerId" label="渠道商户代码" value="{{cond.chanMerId::input}}" data-msg-id="ROUTE_POLICY.CHAN_MER_ID"></paper-input>
        <x-select name="chanCode" id="chanCode" items="[[chanCodes]]" selected-item="{{chanCode}}" label="渠道代码" data-msg-id="CHAN_MERCHANT.CHAN_CODE"></x-select>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">
          <i18n-msg msgid="BUTTON.QUERY">查询</i18n-msg>
        </paper-button>
      </div>
      <div class="data-grid table">
        <div class="thead">
          <div class="tr">
            <div class="th">
              <i18n-msg msgid="SCANPAY_TRADE_LIST.INDEX">序号</i18n-msg>
            </div>
            <div class="th">
              <i18n-msg msgid="SCANPAY_TRADE_LIST.MERCHANT_NO">门店代码</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="ROUTE_POLICY.CARD_BRAND">卡品牌</i18n-msg>
            </div>
            <div class="th left">
              <i18n-msg msgid="ROUTE_POLICY.CHAN_MER_ID">渠道商户代码</i18n-msg>
            </div>
            <div class="th">
              <i18n-msg msgid="CHAN_MERCHANT.CHAN_CODE">渠道代码</i18n-msg>
            </div>
            <div class="th right">
              <i18n-msg msgid="CHAN_MERCHANT.ACQFEE">讯联跟渠道费率</i18n-msg>
            </div>
            <div class="th right">
              <i18n-msg msgid="CHAN_MERCHANT.MERFEE">门店跟讯联费率</i18n-msg>
            </div>
            <div class="th">
              <i18n-msg msgid="CHAN_MERCHANT.SETTFLAG">清算标识</i18n-msg>
            </div>
            <div class="th">
              <i18n-msg msgid="ROUTE_POLICY.SETTROLE">清算角色</i18n-msg>
            </div>
            <div class="th">
              <i18n-msg msgid="AGENT.OPERATION">操作</i18n-msg>
            </div>
          </div>
        </div>
        <div class="tbody">
          <template is="dom-repeat" items="{{routes}}">
            <div class="tr">
              <div class="td center">
                <span>{{addOneFilter(index)}}</span>
              </div>
              <div class="td center">
                <span>{{item.merId}}</span>
              </div>
              <div class="td">
                <span>{{tansCardBrands(item.cardBrand)}}</span>
              </div>
              <div class="td">
                <span>{{item.chanMerId}}</span>
              </div>
              <div class="td center">
                <span>{{item.chanCode}}</span>
              </div>
              <div class="td right">
                <span>{{item.acqFee}}</span>
              </div>
              <div class="td right">
                <span>{{item.merFee}}</span>
              </div>
              <div class="td center">
                <span>{{item.settFlag}}</span>
              </div>
              <div class="td center">
                <span>{{item.settRole}}</span>
              </div>
              <div class="td center">
                <iron-icon icon="delete" on-tap="handleItemDeletedEvent"></iron-icon>
              </div>
            </div>
          </template>
        </div>
        <div class="tfoot">
          <div class="tr pagination">
            <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
          </div>
        </div>
      </div>
      <!-- <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped"></paper-fab> -->

    </form>
    <route-editor id="editor" on-saved="handleMerchantSave"></route-editor>
    <route-delete id="routeDelete" on-saved="handleMerchantSave"></route-delete>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'route-list',
        attached: function() {
          this.fire('rerender-i18n', {
            from: 'route-list'
          });
        },
        properties: {
          merId: {
            type: String,
            reflectToAttribute: true,
            observer: '_merIdChandged'
          },
        //   cardBrands: {
        //     type: Array,
        //     value: [{
        //       key: 'CUP',
        //       value: 'CARD_BRAND.CUP'
        //     }, {
        //       key: 'UPI',
        //       value: 'CARD_BRAND.UPI'
        //     }, {
        //       key: 'VIS',
        //       value: 'CARD_BRAND.VIS'
        //     }, {
        //       key: 'MCC',
        //       value: 'CARD_BRAND.MCC'
        //     }, {
        //       key: 'JCB',
        //       value: 'CARD_BRAND.JCB'
        //     }, {
        //       key: 'ALP',
        //       value: 'CARD_BRAND.ALP'
        //     }, {
        //       key: 'WXP',
        //       value: 'CARD_BRAND.WXP'
        //     }, {
        //       key: 'ULIVE',
        //       value: 'CARD_BRAND.ULIVE'
        //     }]
        //   },
        cardBrands: {
          type: Array,
          value: [{
            key: 'ALP',
            value: 'CARD_BRAND.ALP'
          }, {
            key: 'WXP',
            value: 'CARD_BRAND.WXP'
          }]
        },
          chanCodes: {
            type: Array,
            value: [{
              key: 'ALP',
              value: 'ALP'
            }, {
              key: 'WXP',
              value: 'WXP'
            }
            // , {
            //   key: 'ULIVE',
            //   value: 'ULIVE'
            // }
        ]
          },
        },
        _merIdChandged: function(value) {
          this.$.merId.value = value;
          this.cond.merId = value;
          this.routes = [];
          this.generateAjaxRequest();
        },
        ready: function() {
          this.routes = [];
          this.cond = {
            page: 1,
            size: 20,
            total: 0
          };
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.routes = [];
          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.routes = [];
          this.merchants = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.SYSTEM_ERROR', 3000, true);
            return;
          }

          var pagination = response.data;
          this.routes = pagination.data.slice(0);
          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.routes.length === 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.NOT_FOUND', 3000, true);
          }
        },
        // 新增路由策略事件
        // handleCreateFabTapped: function() {
        //   this.$.editor.open();
        // },
        // 删除路由事件
        handleItemDeletedEvent: function(e) {
          this.$.routeDelete.route = e.model.item;
          this.$.routeDelete.open();
        },

        // 新增路由策略保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        _computeYesOrNo: function(flag) {
          var i18nMsg = document.createElement('i18n-msg');
          if (flag) {
            return i18nMsg.getMsg('MERCHANT.YES');
          }
          return i18nMsg.getMsg('MERCHANT.NO');
        },
        addOneFilter: function(index) {
          return index + 1;
        },
        // 转换卡品牌
        tansCardBrands: function(value) {
          var i18nMsg = document.createElement('i18n-msg');
          if (value === 'CUP') {
            return i18nMsg.getMsg('CARD_BRAND.CUP');
          } else if (value === 'UPI') {
            return i18nMsg.getMsg('CARD_BRAND.UPI');
          } else if (value === 'VIS') {
            return i18nMsg.getMsg('CARD_BRAND.VIS');
          } else if (value === 'MCC') {
            return i18nMsg.getMsg('CARD_BRAND.MCC');
          } else if (value === 'JCB') {
            return i18nMsg.getMsg('CARD_BRAND.JCB');
          } else if (value === 'ALP') {
            return i18nMsg.getMsg('CARD_BRAND.ALP');
          } else if (value === 'WXP') {
            return i18nMsg.getMsg('CARD_BRAND.WXP');
          } else if (value === 'ULIVE') {
            return i18nMsg.getMsg('CARD_BRAND.ULIVE');
          } else {
            return value;
          }
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.routes = [];
          this.set('cond.total', 0);
        },
      });
    })();
  </script>
</dom-module>
