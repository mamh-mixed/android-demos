<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id="group-editor">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        width: 368px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row x-select,
    .row paper-input {
      min-width: 300px;
    }

    .row paper-input:first-child {
      margin-right: 20px;
    }
  </style>
  <template>
    <paper-dialog with-backdrop id="dialogAdd">
      <h2>
          <i18n-msg msgid="GROUP.CREATE_GROUP">创建商户</i18n-msg>
      </h2>
      <paper-dialog-scrollable>
        <div class="row">
          <x-select items="[[agents]]" selected-item="{{agent}}" label="代理" id="agent" on-item-selected="handleAgentSelectedEvent" data-msg-id="SCANPAY_TRADE_LIST.AGENT"></x-select>
        </div>
        <div class="row">
          <x-select items="[[subAgents]]" selected-item="{{subAgent}}" label="公司" id="subAgent" disabled$="{{isSubAgentDisabled}}" data-msg-id="GROUP.SUB_AGENT"></x-select>
        </div>
        <div class="row">
          <paper-input label="商户代码" value="{{group.groupCode::input}}" data-msg-id="SCANPAY_TRADE_LIST.GROUP_NO"></paper-input>
        </div>
        <div class="row">
          <paper-input label="商户名称" value="{{group.groupName::input}}" data-msg-id="SCANPAY_TRADE_STATS.GROUP_NAME"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>
            <i18n-msg msgid="BUTTON.CANCEL">取消</i18n-msg>
        </paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">
            <i18n-msg msgid="BUTTON.SAVE">保存</i18n-msg>
        </paper-button>
      </div>
    </paper-dialog>

    <paper-dialog with-backdrop id="dialogEdit">
      <h2>
          <i18n-msg msgid="GROUP.EDITOR_GROUP">编辑商户</i18n-msg>
      </h2>
      <paper-dialog-scrollable>
        <div class="row">
          <x-select items="[[agents]]" selected-item="{{agent}}" label="代理" id="agentCode1" on-item-selected="handleAgentSelectedEvent" data-msg-id="SCANPAY_TRADE_LIST.AGENT"></x-select>
        </div>
        <div class="row">
          <x-select items="[[subAgents]]" selected-item="{{subAgent}}" label="公司" id="subAgent" disabled$="{{isSubAgentDisabled}}" data-msg-id="GROUP.SUB_AGENT"></x-select>
        </div>
        <div class="row">
          <!-- 这里的paperInput不能设置disabled，否则在火狐下会报错。 more info： https://github.com/PolymerElements/iron-input/issues/47 20151128-->
          <paper-input label="商户代码" value="[[group.groupCode]]" data-msg-id="SCANPAY_TRADE_LIST.GROUP_NO"></paper-input>
        </div>
        <div class="row">
          <paper-input label="商户名称" value="{{group.groupName::input}}" data-msg-id="SCANPAY_TRADE_STATS.GROUP_NAME"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>
            <i18n-msg msgid="BUTTON.CANCEL">取消</i18n-msg>
        </paper-button>
        <paper-button autofocus on-tap="handleUpdateTapped">
            <i18n-msg msgid="BUTTON.SAVE">保存</i18n-msg>
        </paper-button>
      </div>
    </paper-dialog>
    <x-ajax auto id="queryAgentAjax" params='{"page":"1", "size":"1000"}' method="GET" url="/master/agent/find" handle-as="json" debounce-duration="1000" on-response="handleQueryAgentsResponse"></x-ajax>
    <x-ajax id="querySubAgentAjax" params='{"page":"1", "size":"1000"}' method="GET" url="/master/subAgent/find" handle-as="json" debounce-duration="1000" on-response="handleQuerySubAgentsResponse"></x-ajax>
    <x-ajax id="saveAjax" method="POST" url="/master/group/save" handle-as="json" debounce-duration="1000" on-response="handleSaveGroupResponse"></x-ajax>
    <x-ajax id="updateAjax" method="POST" url="/master/group/update" handle-as="json" debounce-duration="1000" on-response="handleUpdateGroupResponse"></x-ajax>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'group-editor',

        properties: {
          group: {
            type: Object
          }
        },
        ready: function() {
          this.group = {};
        },
        attached: function() {
          this.fire('rerender-i18n', {
            from: 'group-editor'
          });
        },
        attributeChanged: function(attribute) {
          if (attribute === 'group') {
            this.agent = {
              key: this.group.agentCode,
              value: this.group.agentName
            };
            this.subAgent = {
              key: this.group.subAgentCode,
              value: this.group.subAgentName
            };
          }
        },
        observers: [
          '_watchAgentChange(agent.*)',
          '_watchSubAgentChange(subAgent.*)',
        ],
        _watchAgentChange: function(target) {
          if (target && target.path === 'agent') {
            this.set('group.agentCode', target.value.key);
            this.set('group.agentName', target.value.value);
          }
        },
        _watchSubAgentChange: function(target) {
          if (target && target.path === 'subAgent') {
            this.set('group.subAgentCode', target.value.key);
            this.set('group.subAgentName', target.value.value);
          }
        },
        open1: function() {
          this.$.dialogAdd.open();
          this.set('group', {});
        },
        open2: function() {
          this.$.dialogEdit.open();
        },
        // 点击保存事件
        handleSaveTapped: function() {
          this.$.saveAjax.body = JSON.stringify(this.group);
          this.$.saveAjax.generateRequest();
        },
        // 保存事件响应结果
        handleSaveGroupResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('GROUP.'+response.message, 3000,true);
            return;
          }
          Util.toast('GROUP.'+response.message, 3000,true);
          this.agent = {};
          this.subAgent = {};
          this.$.dialogAdd.close();
          this.$.dialogEdit.close();
          this.fire('saved');
          this.set('group', {});
        },
        // 点击保存事件
        handleUpdateTapped: function() {
          this.$.updateAjax.body = JSON.stringify(this.group);
          this.$.updateAjax.generateRequest();
        },
        // 保存事件响应结果
        handleUpdateGroupResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('GROUP.'+response.message, 3000,true);
            return;
          }
          Util.toast('GROUP.'+response.message, 3000,true);
          this.agent = {};
          this.subAgent = {};
          this.$.dialogAdd.close();
          this.$.dialogEdit.close();
          this.fire('saved');
          this.set('group', {});
        },
        // 代理列表响应
        handleQueryAgentsResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.SYSTEM_ERROR', 3000, true);
            return;
          }

          var pagination = response.data;
          if (pagination.count <= 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.NOT_FOUND', 3000, true);
            return;
          }

          var agents = response.data.data.slice(0);
          this.set('agents', agents.map(function(item) {
            return {
              key: item.agentCode,
              value: item.agentName
            };
          }));
        },
        // 公司列表响应
        handleQuerySubAgentsResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.SYSTEM_ERROR', 3000, true);
            return;
          }

          var pagination = response.data;
          if (pagination.count <= 0) {
            Util.toast('SCANPAY_TRADE_LIST.TOAST.NOT_FOUND', 3000, true);
            this.set('isSubAgentDisabled', true);
            return;
          }

          var items = response.data.data.slice(0);

          this.set('isSubAgentDisabled', false);
          this.set('subAgents', items.map(function(item) {
            return {
              key: item.subAgentCode,
              value: item.subAgentName
            };
          }));
        },
        handleAgentSelectedEvent: function(e) {
          this.subAgents = [];
          this.subAgent = {};
          this.$.querySubAgentAjax.params = {
            page: 1,
            size: 1000,
            agentCode: e.detail.key
          };
          this.$.querySubAgentAjax.generateRequest();
        }

      });
    })();
  </script>
</dom-module>
