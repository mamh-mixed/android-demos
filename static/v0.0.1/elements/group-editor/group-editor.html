<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id="group-editor">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        min-width: 300px;
        min-height: 300px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row x-select,
    .row paper-input {
      min-width: 300px;
    }

    .row paper-input:first-child {
      margin-right: 20px;
    }
  </style>
  <template>
    <x-ajax id="saveAjax" method="POST" url="/master/group/save" handle-as="json" debounce-duration="1000" on-response="handleSaveGroupResponse"></x-ajax>
    <paper-dialog with-backdrop id="dialogAdd">
      <h2>创建商户</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <x-select items="[[agents]]" selected-item="{{agent}}" label="代理" id="agent" on-item-selected="handleAgentSelectedEvent"></x-select>
        </div>
        <div class="row">
          <x-select items="[[subAgents]]" selected-item="{{subAgent}}" label="公司" id="subAgent" disabled$="{{isSubAgentDisabled}}"></x-select>
        </div>
        <div class="row">
          <paper-input label="商户代码" value="{{group.groupCode::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="商户名称" value="{{group.groupName::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog with-backdrop id="dialogEdit">
      <h2>编辑商户</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <x-select items="[[agents]]" selected-item="{{agent}}" label="代理" id="agentCode1" on-item-selected="handleAgentSelectedEvent"></x-select>
        </div>
        <div class="row">
          <x-select items="[[subAgents]]" selected-item="{{subAgent}}" label="公司" id="subAgent" disabled$="{{isSubAgentDisabled}}"></x-select>
        </div>
        <div class="row">
          <paper-input label="商户代码" value="{{group.groupCode::input}}" disabled></paper-input>
        </div>
        <div class="row">
          <paper-input label="商户名称" value="{{group.groupName::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>
    <x-ajax auto id="queryAgentAjax" params='{"page":"1", "size":"1000"}' method="GET" url="/master/agent/find" handle-as="json" debounce-duration="1000" on-response="handleQueryAgentsResponse"></x-ajax>
    <x-ajax id="querySubAgentAjax" params='{"page":"1", "size":"1000"}' method="GET" url="/master/subAgent/find" handle-as="json" debounce-duration="1000" on-response="handleQuerySubAgentsResponse"></x-ajax>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'group-editor',

        properties: {
          group: {
            type: Object
          }
        },
        ready: function() {
          this.group = {};
        },
        attributeChanged: function(attribute) {
          if (attribute === 'group') {
            this.agent = {
              key: this.group.agentCode,
              value: this.group.agentName
            };
            this.subAgent = {
              key: this.group.subAgentCode,
              value: this.group.subAgentName
            };
          }
        },
        observers: [
          '_watchAgentChange(agent.*)',
          '_watchSubAgentChange(subAgent.*)',
        ],
        _watchAgentChange: function(target) {
          if (target && target.path === 'agent') {
            this.set('group.agentCode', target.value.key);
            this.set('group.agentName', target.value.value);
          }
        },
        _watchSubAgentChange: function(target) {
          if (target && target.path === 'subAgent') {
            this.set('group.subAgentCode', target.value.key);
            this.set('group.subAgentName', target.value.value);
          }
        },
        open1: function() {
          this.$.dialogAdd.open();
          this.set('group', {});
        },
        open2: function() {
          this.$.dialogEdit.open();
        },
        // 点击保存事件
        handleSaveTapped: function() {
          this.$.saveAjax.body = JSON.stringify(this.group);
          this.$.saveAjax.generateRequest();
        },
        // 保存事件响应结果
        handleSaveGroupResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.agent = {};
          this.subAgent = {};
          this.$.dialogAdd.close();
          this.$.dialogEdit.close();
          this.fire('saved');
          this.set('group', {});
        },
        // 代理列表响应
        handleQueryAgentsResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('加载代理列表失败', 3000);
            return;
          }

          var pagination = response.data;
          if (pagination.count <= 0) {
            Util.toast('没有代理数据', 2000);
            return;
          }

          var agents = response.data.data.slice(0);
          this.set('agents', agents.map(function(item) {
            return {
              key: item.agentCode,
              value: item.agentName
            };
          }));
        },
        // 公司列表响应
        handleQuerySubAgentsResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('加载代理列表失败', 3000);
            return;
          }

          var pagination = response.data;
          if (pagination.count <= 0) {
            Util.toast('没有代理数据', 2000);
            this.set('isSubAgentDisabled', true);
            return;
          }

          var items = response.data.data.slice(0);

          this.set('isSubAgentDisabled', false);
          this.set('subAgents', items.map(function(item) {
            return {
              key: item.subAgentCode,
              value: item.subAgentName
            };
          }));
        },
        handleAgentSelectedEvent: function(e) {
          this.subAgents = [];
          this.subAgent = {};
          this.$.querySubAgentAjax.params = {
            page: 1,
            size: 1000,
            agentCode: e.detail.key
          };
          this.$.querySubAgentAjax.generateRequest();
        }

      });
    })();
  </script>
</dom-module>
