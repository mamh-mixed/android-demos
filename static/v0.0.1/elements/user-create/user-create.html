<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-select/x-select.html">

<dom-module id="user-create">

  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        width: 450px;
      }
      ;
    }

    x-select {
      margin-left: -38px;
      width: 100%;
    }

    paper-input,
    .validate-container {
      position: relative;
    }

    paper-input[required]::after,
    .validate-container[required]::after {
      content: "*";
      color: #F00;
      display: block;
      position: absolute;
      left: -10px;
      top: 50%;
    }

    paper-input {}

    x-select {
      margin-left: 0px;
    }
  </style>
  <template>
    <paper-dialog with-backdrop id="dialogAdd">
      <h2>
        <span hidden$="{{isUpdate}}" style="font-size: inherit;">
          <i18n-msg msgid="USERMANAGEMENT.CREATEUSER">创建用户</i18n-msg>
        </span>
        <span hidden$="{{!isUpdate}}" style="font-size: inherit;">
          <i18n-msg msgid="USERMANAGEMENT.EDITORUSER">编辑用户</i18n-msg>
        </span>
      </h2>
      <paper-dialog-scrollable>
        <paper-input id="userName" label="用户名" value="{{user.userName::input}}" required error-message="必填项" data-msg-id="PASSWORDMODIFICATION.USERNAME" data-error-msg-id="PASSWORDMODIFICATION.REQUIREDITEM"></paper-input>
        <paper-input id="nickName" label="显示名" value="{{user.nickName::input}}" data-msg-id="USERMANAGEMENT.DISPLAYNAME"></paper-input>
        <paper-input id="mail" label="邮箱" value="{{user.mail::input}}" data-msg-id="USERMANAGEMENT.EMAIL"></paper-input>
        <paper-input id="phoneNum" label="手机号" value="{{user.phoneNum::input}}" data-msg-id="USERMANAGEMENT.TELEPHONENO"></paper-input>
        <paper-input id="areaCode" label="地区编号" value="{{user.areaCode::input}}" data-msg-id="USERMANAGEMENT.AREACODE"></paper-input>
        <paper-input id="relatedEmail" label="关联邮箱" value="{{user.relatedEmail::input}}" data-msg-id="USERMANAGEMENT.RELATEDEMAIL"></paper-input>
        <x-select id="merStatus" items="[[userTypes]]" selected-item="{{userType}}" label="用户类型" data-msg-id="USERMANAGEMENT.USERTYPE" is-locale></x-select>
        <paper-input id="agentCode" label="代理代码" value="{{user.agentCode::input}}" required error-message="必填项" data-msg-id="TRADE_DETAIL.AGENT_NO" data-error-msg-id="PASSWORDMODIFICATION.REQUIREDITEM"></paper-input>
        <paper-input id="subAgentCode" label="公司代码" value="{{user.subAgentCode::input}}" required error-message="必填项" data-msg-id="SCANPAY_TRADE_LIST.SUBAGENT_NO" data-error-msg-id="PASSWORDMODIFICATION.REQUIREDITEM"></paper-input>
        <paper-input id="groupCode" label="商户代码" value="{{user.groupCode::input}}" required error-message="必填项" data-msg-id="SCANPAY_TRADE_LIST.GROUP_NO" data-error-msg-id="PASSWORDMODIFICATION.REQUIREDITEM"></paper-input>
        <paper-input id="merId" label="门店代码" value="{{user.merId::input}}" required error-message="必填项" data-msg-id="SCANPAY_TRADE_LIST.MERCHANT_NO" data-error-msg-id="PASSWORDMODIFICATION.REQUIREDITEM"></paper-input>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>
          <i18n-msg msgid="BUTTON.CANCEL">取消</i18n-msg>
        </paper-button>
        <paper-button on-tap="handleSaveTapped">
          <i18n-msg msgid="BUTTON.SAVE">保存</i18n-msg>
        </paper-button>
      </div>
    </paper-dialog>
    <x-ajax id="saveAjax" method="POST" url="/master/user/create" handle-as="json" on-response="handleSaveResponse"></x-ajax>
    <x-ajax id="updateAjax" method="POST" url="/master/user/update" handle-as="json" on-response="handleUpdateResponse"></x-ajax>
  </template>
  <script>
    Polymer({
      is: 'user-create',
      attached: function() {
        this.fire('rerender-i18n', {
          from: 'user-create'
        });
      },
      properties: {
        userType: {
          type: Object
        },
        isUpdate: {
          type: Boolean,
          value: false
        },
        userTypes: {
          type: Array,
          value: [{
            key: 'admin',
            value: 'USERTYPE.ADMIN'
          }, {
            key: 'genAdmin',
            value: 'USERTYPE.GENADMIN'
          }, {
            key: 'agent',
            value: 'USERTYPE.AGENT'
          }, {
            key: 'subAgent',
            value: 'USERTYPE.SUBAGENT'
          }, {
            key: 'group',
            value: 'USERTYPE.GROUP'
          }, {
            key: 'merchant',
            value: 'USERTYPE.MERCHANT'
          }, ]
        },
        pageType: String,
        user: Object,
      },
      listeners: {
        'iron-overlay-closed': 'listenOverlayClese'
      },
      listenOverlayClese: function(e) {
        e.stopPropagation();
        e.preventDefault();
        this.set('isUpdate', false);
      },
      observers: [
        '_userTypesChange(userType)',
      ],
      _userTypesChange: function(value) {
        value = value || {};
        this.set('user.userType', value.key);

        if (value.key === 'agent') {
          this.set('user.subAgentCode', '');
          this.set('user.groupCode', '');
          this.set('user.merId', '');
          this.$.agentCode.removeAttribute('hidden');
          this.$.subAgentCode.setAttribute('hidden', true);
          this.$.groupCode.setAttribute('hidden', true);
          this.$.merId.setAttribute('hidden', true);
          return;
        }

        if (value.key === 'subAgent') {
          this.set('user.groupCode', '');
          this.set('user.merId', '');
          this.$.agentCode.setAttribute('hidden', true);
          this.$.subAgentCode.removeAttribute('hidden');
          this.$.groupCode.setAttribute('hidden', true);
          this.$.merId.setAttribute('hidden', true);
          return;
        }

        if (value.key === 'group') {
          this.set('user.merName', '');
          this.$.agentCode.setAttribute('hidden', true);
          this.$.groupCode.removeAttribute('hidden');
          this.$.subAgentCode.setAttribute('hidden', true);
          this.$.merId.setAttribute('hidden', true);
          return;
        }

        if (value.key === 'merchant') {
          this.$.agentCode.setAttribute('hidden', true);
          this.$.groupCode.setAttribute('hidden', true);
          this.$.subAgentCode.setAttribute('hidden', true);
          this.$.merId.removeAttribute('hidden');
          return;
        }


        this.set('user.agentCode', '');
        this.set('user.subAgentCode', '');
        this.set('user.groupCode', '');
        this.set('user.merId', '');
        this.$.agentCode.setAttribute('hidden', true);
        this.$.subAgentCode.setAttribute('hidden', true);
        this.$.groupCode.setAttribute('hidden', true);
        this.$.merId.setAttribute('hidden', true);
      },
      open: function() {
        var i18nMsg = document.createElement('i18n-msg');
        this.$.dialogAdd.open();
        if (this.pageType === 'create') {

          this.user = {};
          this.userType = {
            key: 'admin',
            value: i18nMsg.getMsg('USERTYPE.ADMIN')
          };
          this.$.userName.removeAttribute('disabled');
        } else if (this.pageType === 'editor') {
          this.$.userName.setAttribute('disabled', true);
          this.userType = {
            key: this.user.userType,
            value: i18nMsg.getMsg(this.userTypeMap[this.user.userType])
          };
        }

        window.setTimeout(function() {
          this.$.dialogAdd.notifyResize();
        }.bind(this), 0);
      },
      ready: function() {
        this.userTypeMap = {
          admin: 'USERTYPE.ADMIN',
          genAdmin: 'USERTYPE.GENADMIN',
          agent: 'USERTYPE.AGENT',
          subAgent: 'USERTYPE.SUBAGENT',
          group: 'USERTYPE.GROUP',
          merchant: 'USERTYPE.MERCHANT',
        };
      },
      isUserConfigEmpty: function() {
        if (this.$.userName.validate()) {
          if (this.userType.key === 'agent') {
            if (this.$.agentCode.validate()) {
              return false;
            }
          } else if (this.userType.key === 'subAgent') {
            // if (this.$.agentCode.validate() && this.$.subAgentCode.validate()) {
            //   return false;
            // }
            if (this.$.subAgentCode.validate()) {
              return false;
            }
          } else if (this.userType.key === 'group') {
            // if (this.$.agentCode.validate() && this.$.subAgentCode.validate() && this.$.groupCode.validate()) {
            //   return false;
            // }
            if (this.$.groupCode.validate()) {
              return false;
            }
          } else if (this.userType.key === 'merchant') {
            // if (this.$.agentCode.validate() && this.$.subAgentCode.validate() && this.$.groupCode.validate() && this.$.merId.validate()) {
            //   return false;
            // }
            if (this.$.merId.validate()) {
              return false;
            }
          } else {
            return false;
          }
        }
        return true;
      },
      // 保存
      handleSaveTapped: function() {
        if (this.isUserConfigEmpty()) {
          Util.toast('PASSWORDMODIFICATION.TOAST.NOT_EMPTY_FOR_REQUIRED_ITEMS', 3000, true);
          return;
        }
        if (this.pageType === 'create') {
          this.$.saveAjax.body = JSON.stringify(this.user);
          this.$.saveAjax.generateRequest();
        } else if (this.pageType === 'editor') {
          this.$.updateAjax.body = JSON.stringify(this.user);
          this.$.updateAjax.generateRequest();
        }
      },
      // 创建用户信息的响应事件
      handleSaveResponse: function(e) {
        var response = e.detail.response;
        if (response.status !== 0) {
          Util.toast('USERMANAGEMENT.' + response.message, 3000, true);
          return;
        }
        this.$.dialogAdd.close();
        Util.toast('USERMANAGEMENT.' + response.message, 3000, true);
        this.fire('saved');
        this.set('user', {});
      },
      // 修改用户信息的响应事件
      handleUpdateResponse: function(e) {
        var response = e.detail.response;
        if (response.status !== 0) {
          Util.toast('USERMANAGEMENT.' + response.message, 3000, true);
          return;
        }
        this.$.dialogAdd.close();
        Util.toast('USERMANAGEMENT.' + response.message, 3000, true);
        this.fire('saved');
        this.set('user', {});
      },
    });
  </script>
</dom-module>
