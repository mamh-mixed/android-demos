<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>快捷支付管理平台</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <!-- <current-user></current-user> -->
          <div class="app-name">快捷支付管理平台</div>
        </paper-toolbar>

        <!-- 菜单列表 -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route.name}}" on-iron-select="onMenuSelect">
          <!--
          <a onclick="document.querySelector('#systemCollapse').toggle();">
            <iron-icon icon="settings"></iron-icon>
            <span>系统管理</span>
          </a>
          <iron-collapse id="systemCollapse">
            <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="system.users" href="/system/users">
                <iron-icon icon="social:group"></iron-icon>
                <span>用户管理</span>
              </a>
              <a data-route="system.roles" href="/system/roles">
                <iron-icon icon="face"></iron-icon>
                <span>角色管理</span>
              </a>
              <a data-route="system.menus" href="/system/menus">
                <iron-icon icon="menu"></iron-icon>
                <span>菜单管理</span>
              </a>
            </paper-menu>
          </iron-collapse>
          -->

          <a href="/" onclick="document.querySelector('#MCRCollapse').toggle();">
            <iron-icon icon="build"></iron-icon>
            <span>配置管理</span>
          </a>
          <iron-collapse id="MCRCollapse">
            <paper-menu class="list" attr-for-selected="data-route" selected="{{route.name}}" on-iron-select="onMenuSelect">
              <a data-route="config.configMer" href="/config/configMer">
                <iron-icon icon="settings-input-component"></iron-icon>
                <span>商户配置</span>
              </a>
              <a data-route="config.merchants" href="/config/merchants">
                <iron-icon icon="store"></iron-icon>
                <span>机构商户</span>
              </a>
              <a data-route="config.routes" href="/config/routes">
                <iron-icon icon="settings-input-component"></iron-icon>
                <span>路由策略</span>
              </a>
              <a data-route="config.chanMers" href="/config/chanMers">
                <iron-icon icon="account-balance"></iron-icon>
                <span>渠道商户</span>
              </a>
              <a data-route="config.agents" href="/config/agents">
                <iron-icon icon="assignment-ind"></iron-icon>
                <span>代理商</span>
              </a>
            </paper-menu>
          </iron-collapse>

          <a href="/" onclick="document.querySelector('#tradeCollapse').toggle();">
            <iron-icon icon="swap-horiz"></iron-icon>
            <span>交易查询</span>
          </a>
          <iron-collapse id="tradeCollapse">
            <paper-menu class="list" attr-for-selected="data-route" selected="{{route.name}}" on-iron-select="onMenuSelect">
              <a data-route="trades.list" href="/trades/list">
                <iron-icon icon="list"></iron-icon>
                <span>扫码交易</span>
              </a>
            </paper-menu>
          </iron-collapse>

          <a onclick="document.querySelector('#testCollapse').toggle();">
            <iron-icon icon="swap-horiz"></iron-icon>
            <span>测试</span>
          </a>
          <iron-collapse id="testCollapse">
            <paper-menu class="list" attr-for-selected="data-route" selected="{{route.name}}" on-iron-select="onMenuSelect">
              <a data-route="test.scanpay" href="/test/scanpay">
                <iron-icon icon="list"></iron-icon>
                <span>测试扫码</span>
              </a>
              <a data-route="test.qiniu" href="/test/qiniu">
                <iron-icon icon="list"></iron-icon>
                <span>测试七牛 Ajax 上传文件</span>
              </a>
            </paper-menu>
          </iron-collapse>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">{{route.title}}</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">{{route.subtitle}}</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route.name}}">
            <!--
            <section data-route="system.users">
              <paper-material elevation="1">
                <p class="paper-font-body2">system.users</p>
              </paper-material>
            </section>
            <section data-route="system.roles">
              <paper-material elevation="1">
                <p class="paper-font-body2">system.roles</p>
              </paper-material>
            </section>
            <section data-route="system.menus">
              <paper-material elevation="1">
                <p class="paper-font-body2">system.menus</p>
              </paper-material>
            </section>
        -->

            <section data-route="trades.list">
              <paper-material elevation="1">
                <trade-list></trade-list>
              </paper-material>
            </section>

            <section data-route="config.configMer">
              <paper-material elevation="1">
                <config-merchant></config-merchant>
              </paper-material>
            </section>

            <section data-route="config.merchant">
              <paper-material elevation="1">
                <config-merchant mer-id="{{route.params.merId}}"></config-merchant>
              </paper-material>
            </section>

            <section data-route="config.merchants">
              <paper-material elevation="1">
                <merchant-list is-editable></merchant-list>
              </paper-material>
            </section>

            <section data-route="config.chanMers">
              <paper-material elevation="1">
                <channel-merchant-list is-editable></channel-merchant-list>
              </paper-material>
            </section>

            <section data-route="config.routes">
              <paper-material elevation="1">
                <route-list is-deletable></route-list>
              </paper-material>
            </section>


            <section data-route="config.agents">
              <paper-material elevation="1">
                <agent-list is-editable is-deletable></agent-list>
              </paper-material>
            </section>
            <section data-route="test.scanpay">
              <paper-material elevation="1">
                <test-scanpay is-deletable></test-scanpay>
              </paper-material>
            </section>

            <section data-route="test.qiniu">
              <paper-material elevation="1">
                <test-qiniu is-deletable></test-qiniu>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast" duration="5000" visible="true" text="Caching complete! This app will work offline."></paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/util.js"></script>
  <!-- endbuild-->
</body>

</html>
