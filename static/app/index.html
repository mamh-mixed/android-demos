<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>快捷支付管理平台</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- xxxxxbuild:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <!-- xxxxxendbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <img src="images/logo2.svg" alt="云收银" class="logo">
          <div class="app-name">快捷支付管理平台</div>
        </paper-toolbar>
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route.name}}" on-iron-select="onMenuSelect">
          <template is="dom-repeat" items="{{menus}}" as="menu">
            <a data-route$="{{menu.route}}">
              <iron-icon icon$="{{menu.icon}}"></iron-icon>
              <span>{{menu.nameCN}}</span>
            </a>
            <iron-collapse opened="{{ startWith(route.name, menu.route) }}">
              <paper-menu attr-for-selected="data-route" selected="{{route.name}}">
                <template is="dom-repeat" items="{{menu.children}}" as="subMenu" index-as="sub_menu_no">
                  <a data-route$="{{subMenu.route}}" href$="{{subMenu.url}}">
                    <iron-icon icon$="{{subMenu.icon}}"></iron-icon>
                    <span>{{subMenu.nameCN}}</span>
                  </a>
                </template>
              </paper-menu>
            </iron-collapse>
          </template>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <div>欢迎您，<span>{{nickName}}</span></div>
          <paper-button id="loginBtn" on-tap="logintHandle">登录</paper-button>
          <paper-button id="logoutBtn" on-tap="logoutHandle">退出</paper-button>
          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">{{route.title}}</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">{{route.subtitle}}</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route.name}}">
            <!--
            <section data-route="system.users">
              <p class="paper-font-body2">system.users</p>
              </section>
            <section data-route="system.roles">
              <p class="paper-font-body2">system.roles</p>
              </section>
            <section data-route="system.menus">
              <p class="paper-font-body2">system.menus</p>
              </section>
        -->
            <section data-route="dashboard">
              <paper-material elevation="1">
                <h3>Dashboard</h3>
              </paper-material>
            </section>

            <section data-route="trade.list">
              <trade-list></trade-list>
            </section>

            <section data-route="config.configMer">
              <config-merchant></config-merchant>
            </section>

            <section data-route="config.merchant">
              <config-merchant mer-id="{{route.params.merId}}" update></config-merchant>
            </section>

            <section data-route="config.merchants">
              <merchant-list is-editable></merchant-list>
            </section>

            <section data-route="config.chanMers">
              <channel-merchant-list is-editable></channel-merchant-list>
            </section>

            <section data-route="config.routes">
              <route-list is-deletable></route-list>
            </section>
            <section data-route="config.routes2">
              <route-list is-deletable mer-id="{{route.params.merId}}"></route-list>
            </section>


            <section data-route="config.agents">
              <agent-list is-editable is-deletable></agent-list>
            </section>

            <section data-route="config.subAgents">
              <sub-agent-list is-editable is-deletable></sub-agent-list>
            </section>

            <section data-route="config.groups">
              <group-list is-editable is-deletable></group-list>
            </section>

            <section data-route="trade.reports">
              <report-list></report-list>
            </section>

            <section data-route="trade.old.reports">
              <report-list-old></report-list-old>
            </section>

            <section data-route="test.scanpay">
              <test-scanpay is-deletable></test-scanpay>
            </section>

            <section data-route="test.bindingpay">
              <test-bindingpay is-deletable></test-bindingpay>
            </section>

            <section data-route="test.qiniu">
              <test-qiniu is-deletable></test-qiniu>
            </section>

            <section data-route="test.filereader">
              <test-filereader is-deletable></test-filereader>
            </section>

            <section data-route="quickPay.merchants">
              <quick-merchant-list></quick-merchant-list>
            </section>

            <section data-route="quickPay.chanMers">
              <quick-chanMer-list></quick-chanMer-list>
            </section>

            <section data-route="quickPay.routes">
              <quick-route-list></quick-route-list>
            </section>
            <section data-route="config.users">
              <paper-material elevation="1">
                <user-list></user-list>
              </paper-material>
            </section>
            <section data-route="config.upload">
              <file-upload></file-upload>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast" duration="5000" visible="true" text="Caching complete! This app will work offline."></paper-toast>
    <iron-ajax  id="menuAjax" method="GET" url="/api/menu.json" handle-as="json" debounce-duration="1000" on-response="handleQueryResponse"></iron-ajax>
    <iron-ajax  id="agentAjax" method="GET" url="/api/agent.json" handle-as="json" debounce-duration="1000" on-response="handleQueryResponse"></iron-ajax>
    <iron-ajax  id="findSessionAjax" method="GET" url="/master/session/find" handle-as="json" debounce-duration="1000" on-response="handleFindSessionResponse"></iron-ajax>
    <iron-ajax  id="deleteSessionAjax" method="GET" url="/master/session/delete" handle-as="json" debounce-duration="1000" on-response="handleDeleteSessionResponse"></iron-ajax>
  </template>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/util.js"></script>
  <!-- endbuild-->

  <iframe style="display:none" name="iframeForDownload"></iframe>
</body>

</html>
