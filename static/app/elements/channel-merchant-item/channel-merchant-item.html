<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="channel-merchant-item">
  <style>
    :host {
      display: block;
    }

    paper-material {
      padding: 16px;
    }

    dl {}

    dl dt {
      float: left;
      width: 120px;
      overflow: hidden;
      clear: left;
      text-align: right;
      text-overflow: ellipsis;
      white-space: nowrap;
      opacity: 0.5;
    }

    dl dd {
      margin-left: 140px;
      word-break: break-all;
    }

    dd:after,
    dd:before {
      display: table;
      content: " ";
    }

    dd:after {
      clear: both;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <dl>
        <dt>渠道代码</dt>
        <dd>
          <span>{{item.chanCode}}</span>
        </dd>

        <dt>商户编号</dt>
        <dd>
          <span>{{item.chanMerId}}</span>
        </dd>

        <dt>商户名称</dt>
        <dd>
          <span>{{item.chanMerName}}</span>
        </dd>

        <dt hidden$="{{tiny}}">清算标识</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.settFlag}}</span>
        </dd>

        <dt hidden$="{{tiny}}">清算角色</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.settRole}}</span>
        </dd>

        <dt hidden$="{{tiny}}">签名证书</dt>
        <dd hidden$="{{tiny}}">
          <p>
            <pre>{{item.signCert}}</pre>
          </p>
        </dd>

        <dt hidden$="{{tiny}}">验签证书</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.checkSignCert}}</span>
        </dd>

        <dt>微信支付 APPID</dt>
        <dd>
          <span>{{item.wxpAppId}}</span>
        </dd>

        <dt>机构号</dt>
        <dd>
          <span>{{item.insCode}}</span>
        </dd>

        <dt>终端号</dt>
        <dd>
          <span>{{item.terminalId}}</span>
        </dd>
        <dt hidden$="{{tiny}}">渠道费率</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.acqFee}}</span>
        </dd>
        <dt hidden$="{{tiny}}">商户费率</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.merFee}}</span>
        </dd>
        <dt hidden$="{{tiny}}">HTTP Cert</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.httpCert}}</span>
        </dd>
        <dt hidden$="{{tiny}}">HTTP Key</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.httpKey}}</span>
        </dd>
      </dl>
    </paper-material>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'channel-merchant-item',

        properties: {
          item: {
            type: Object,
            notify: true
          },
          tiny: {
            type: Boolean,
            value: false
          }
        }
      });
    })();
  </script>
</dom-module>
