<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="agent-delete">
  <style>
    :host {
      display: block;
      --paper-dialog: {
        min-width: 320px;
        min-height: 180px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row paper-input {
      min-width: 300px;
    }

    .row iron-icon {
      color: red;
    }

  </style>
  <template>
    <iron-ajax id="deleteAjax" method="POST" url="/master/agent/delete" handle-as="json" debounce-duration="1000" on-response="handleDeleteResponse"></iron-ajax>
    <paper-dialog id="dialogDelete">
      <h2>删除代理</h2>
      <div class="row">
        <iron-icon icon="report-problem" ></iron-icon>
        <td>是否删除此代理?</td>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>否</paper-button>
        <paper-button autofocus on-tap="handleDeleteTapped">是</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    (function() {
      Polymer({
        is: 'agent-delete',

        properties: {
          agent: {
            type: Object
          }
        },
        open: function() {
          console.log('open me');
          this.$.dialogDelete.open();
        },
        // 点击确定删除事件
        handleDeleteTapped: function() {
          console.log(this.agent);
          this.$.deleteAjax.body = JSON.stringify(this.agent);
          this.$.deleteAjax.generateRequest();
        },
        // 删除事件响应结果
        handleDeleteResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.$.dialogDelete.close();
          this.fire('saved');
        }
      });
    })();
  </script>
</dom-module>
