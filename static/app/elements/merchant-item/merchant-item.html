<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="merchant-item">
  <style>
    :host {
      display: block;
    }

    * {
      box-sizing: border-box;
    }

    paper-material {
      padding: 16px;
    }

    dl {}

    dl dt {
      float: left;
      width: 100px;
      overflow: hidden;
      clear: left;
      text-align: right;
      text-overflow: ellipsis;
      white-space: nowrap;
      opacity: 0.5;
    }

    dl dd {
      margin-left: 120px;
      word-break: break-all;
    }

    dd:after,
    dd:before {
      display: table;
      content: " ";
    }

    dd:after {
      clear: both;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <dl>
        <dt>商户编号</dt>
        <dd>
          <span>{{item.merId}}</span>
        </dd>

        <dt>商户名称</dt>
        <dd>
          <span>{{item.detail.merName}}</span>
          <!-- <a hidden$="{{!item.detail.merName}}" href="{{link}}">查看详情</a> -->
        </dd>

        <dt>机构编号</dt>
        <dd>
          <span>{{item.insCode}}</span>
        </dd>

        <dt>商户状态</dt>
        <dd>
          <span>{{item.merStatus}}</span>
        </dd>

        <dt hidden$="{{tiny}}">交易币种</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.transCurr}}</span>
        </dd>

        <dt hidden$="{{tiny}}">签名密钥</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.signKey}}</span>
        </dd>

        <dt hidden$="{{tiny}}">是否需要验签</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.isNeedSign}}</span>
        </dd>

        <dt hidden$="{{tiny}}">加密密钥</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.encryptKey}}</span>
        </dd>

        <dt>接口授权</dt>
        <dd>
          <span>{{_computePermissions(item.permission)}}</span>
        </dd>
        <dt hidden$="{{tiny}}">备注</dt>
        <dd hidden$="{{tiny}}">
          <span>{{item.remark}}</span>
        </dd>
      </dl>
    </paper-material>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'merchant-item',

        properties: {
          item: {
            type: Object,
            notify: true
          },
          tiny: {
            type: Boolean,
            value: false
          }
        },
        ready: function() {},
        attached: function() {
          this.link = '/merchant/' + this.item.merId;
        },
        _computePermissions: function(permissions) {
          if (!permissions) {
            return '';
          }
          return permissions.join(',');
        }
      });
    })();
  </script>
</dom-module>
