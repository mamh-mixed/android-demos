<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<dom-module id="channel-merchant-view">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        width: 600px;
        min-height: 500px;
        max-height: 500px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row iron-icon {
      color: red;
    }

    paper-icon-button.red:hover {
      background: #CD4F39;
      border-radius: 0%;
    }

    .header {
      padding: 0px;
      margin: 0px;
      background: red;
      color: #ffffff;
      heigth: 40px;
      line-height: 40px;
      font-weight: bold;
      font-size: 16px;
    }

    th,
    td {
      padding-top: 3px !important;
    }
  </style>
  <template>
    <paper-dialog id="dialogView">
      <h2>查看渠道商户信息</h2>
      <paper-dialog-scrollable>
        <table id="alp" hidden class="data-grid low">
          <tbody>
            <tr>
              <th>渠道代码:</th>
              <td>{{item.chanCode}}</td>
            </tr>
            <tr>
              <th>商户代码:</th>
              <td>{{item.chanMerId}}</td>
            </tr>
            <tr>
              <th>商户名称:</th>
              <td>{{item.chanMerName}}</td>
            </tr>
            <!-- <tr>
              <th>渠道费率:</th>
              <td>{{item.acqFee}}</td>
            </tr>
            <tr>
              <th>商户费率:</th>
              <td>{{item.merFee}}</td>
            </tr> -->
            <tr>
              <th>MD5 KEY:</th>
              <td>{{item.signCert}}</td>
            </tr>
            <tr>
              <th>代理代码:</th>
              <td>{{item.agentCode}}</td>
            </tr>
          </tbody>
        </table>
        <table id="wxp" hidden class="data-grid low">
          <tbody>
            <tr>
              <th>渠道代码:</th>
              <td>{{item.chanCode}}</td>
            </tr>
            <tr>
              <th>商户代码:</th>
              <td>{{item.chanMerId}}</td>
            </tr>
            <tr>
              <th>商户名称:</th>
              <td>{{item.chanMerName}}</td>
            </tr>
            <tr>
              <th>是否代理商模式:</th>
              <td>
                <paper-checkbox checked$="{{item.isAgentMode}}" disabled></paper-checkbox>
              </td>
            </tr>
            <tr>
              <th>大商户号:</th>
              <td>{{item.agentMer.chanMerId}}</td>
            </tr>
            <!-- <tr>
              <th>渠道费率:</th>
              <td>{{item.acqFee}}</td>
            </tr>
            <tr>
              <th>商户费率:</th>
              <td>{{item.merFee}}</td>
            </tr> -->
            <tr>
              <th>微信 APPID:</th>
              <td>{{item.wxpAppId}}</td>
            </tr>
            <tr>
              <th>签名证书:</th>
              <td>{{item.signCert}}</td>
            </tr>
            <tr>
              <th colspan="2">HTTP Cert:</th>
            </tr>
            <tr>
              <td colspan="2">
                <pre>{{item.httpCert}}</pre>
              </td>
            </tr>
            <tr>
              <th colspan="2">HTTP Key:</th>
            </tr>
            <tr>
              <td colspan="2">
                <pre>{{item.httpKey}}</pre>
              </td>
            </tr>
          </tbody>
        </table>
      </paper-dialog-scrollable>
      <div class="buttons">
        <label hidden$="{{!deleteFlag}}" style="color:#FF0000;line-height:40px;">您确定要删除这个商户吗?</label>
        <paper-button hidden$="{{!deleteFlag}}" on-tap="cancelDeleteTap">取消</paper-button>
        <paper-button hidden$="{{!deleteFlag}}" on-tap="confirmDeleteTap">确定</paper-button>
        <paper-button hidden$="{{deleteFlag}}" on-tap="deleteTap">删除</paper-button>
        <paper-button on-tap="handleItemEditedEvent">编辑</paper-button>
        <paper-button on-tap="handleClose" style="margin-right:50px;">关闭</paper-button>
      </div>
    </paper-dialog>
    <x-ajax id="deleteMerAjax" method="GET" url="/master/channelMerchant/delete" handle-as="json" on-response="handleDeleteResponse"></x-ajax>
  </template>
  <script>
    Polymer({
      is: 'channel-merchant-view',

      properties: {
        foo: {
          type: String,
          value: 'channel-merchant-view',
          notify: true
        },
        item: Object
      },
      open: function() {
        this.$.dialogView.open();
        this.deleteFlag = false;
        if (this.item.chanCode === 'ALP') {
          this.$.alp.hidden = false;
          this.$.wxp.hidden = true;
        } else if (this.item.chanCode === 'WXP') {
          this.$.alp.hidden = true;
          this.$.wxp.hidden = false;
        }
      },
      // 关闭事件
      handleClose: function() {
        this.$.dialogView.close();
      },
      // 编辑
      handleItemEditedEvent: function() {
        this.fire('editor');
        this.handleClose();
      },
      // 删除事件
      deleteTap: function() {
        this.deleteFlag = true;
      },
      // 取消删除事件
      cancelDeleteTap: function() {
        this.deleteFlag = false;
      },
      // 确认删除
      confirmDeleteTap: function() {
        this.$.deleteMerAjax.params = {
          chanCode: this.item.chanCode,
          chanMerId: this.item.chanMerId
        };
        this.$.deleteMerAjax.generateRequest();
      },
      // 删除机构商户响应信息
      handleDeleteResponse: function(e) {
        var response = e.detail.response;
        if (response.status !== 0) {
          Util.toast(response.message, 3000);
          return;
        }
        Util.toast(response.message, 3000);
        this.$.dialogView.close();
        this.fire('delete-ok');
      },
    });
  </script>
</dom-module>
