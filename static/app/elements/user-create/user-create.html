<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-select/x-select.html">

<dom-module id="user-create">

  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        width: 450px;
        min-height: 500px;
        max-height: 500px;
      }
      ;
    }

    x-select {
      margin-left: -38px;
      width: 100%;
    }

    paper-input,
    .validate-container {
      position: relative;
    }

    paper-input[required]::after,
    .validate-container[required]::after {
      content: "*";
      color: #F00;
      display: block;
      position: absolute;
      left: -10px;
      top: 50%;
    }

    paper-input {}

    x-select {
      margin-left: 0px;
    }
  </style>
  <template>
    <paper-dialog id="dialogAdd">
      <h2>创建用户</h2>
      <paper-dialog-scrollable>
        <paper-input id="userName" label="用户名" value="{{user.userName::input}}" required error-message="必填项"></paper-input>
        <paper-input id="nickName" label="显示名" value="{{user.nickName::input}}"></paper-input>
        <paper-input id="mail" label="邮箱" value="{{user.mail::input}}"></paper-input>
        <paper-input id="phoneNum" label="手机号" value="{{user.phoneNum::input}}"></paper-input>
        <x-select id="merStatus" items="[[userTypes]]" selected-item="{{userType}}" label="用户类型"></x-select>
        <paper-input id="agentCode" label="代理代码" value="{{user.agentCode::input}}" required error-message="必填项"></paper-input>
        <paper-input id="subAgentCode" label="公司代码" value="{{user.subAgentCode::input}}" required error-message="必填项"></paper-input>
        <paper-input id="groupCode" label="商户代码" value="{{user.groupCode::input}}" required error-message="必填项"></paper-input>
        <paper-input id="merId" label="门店代码" value="{{user.merId::input}}" required error-message="必填项"></paper-input>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>
    <x-ajax id="saveAjax" method="POST" url="/master/user/create" handle-as="json" on-response="handleSaveResponse"></x-ajax>
    <x-ajax id="updateAjax" method="POST" url="/master/user/update" handle-as="json" on-response="handleUpdateResponse"></x-ajax>
  </template>
  <script>
    Polymer({
      is: 'user-create',
      properties: {
        userType: {
          type: Object
        },
        userTypes: {
          type: Array,
          value: [{
            key: 'admin',
            value: '讯联'
          }, {
            key: 'agent',
            value: '代理'
          }, {
            key: 'subAgent',
            value: '公司'
          }, {
            key: 'group',
            value: '商户'
          }, {
            key: 'merchant',
            value: '门店'
          }, ]
        },
        pageType: String,
        user: Object
      },
      observers: [
        '_userTypesChange(userType)'
      ],
      _userTypesChange: function(value) {
        this.set('user.userType', value.key);
        if (value.key === 'agent') {
          this.set('user.subAgentCode', '');
          this.set('user.groupCode', '');
          this.set('user.merId', '');
          this.$.agentCode.removeAttribute('hidden');
          this.$.subAgentCode.setAttribute('hidden', true);
          this.$.groupCode.setAttribute('hidden', true);
          this.$.merId.setAttribute('hidden', true);
        } else if (value.key === 'subAgent') {
          this.set('user.groupCode', '');
          this.set('user.merId', '');
          this.$.agentCode.removeAttribute('hidden');
          this.$.subAgentCode.removeAttribute('hidden');
          this.$.groupCode.setAttribute('hidden', true);
          this.$.merId.setAttribute('hidden', true);
        } else if (value.key === 'group') {
          this.set('user.merName', '');
          this.$.agentCode.removeAttribute('hidden');
          this.$.groupCode.removeAttribute('hidden');
          this.$.subAgentCode.removeAttribute('hidden');
          this.$.merId.setAttribute('hidden', true);
        } else if (value.key === 'merchant') {
          this.$.agentCode.removeAttribute('hidden');
          this.$.groupCode.removeAttribute('hidden');
          this.$.subAgentCode.removeAttribute('hidden');
          this.$.merId.removeAttribute('hidden');
        } else {
          this.set('user.agentCode', '');
          this.set('user.subAgentCode', '');
          this.set('user.groupCode', '');
          this.set('user.merId', '');
          this.$.agentCode.setAttribute('hidden', true);
          this.$.subAgentCode.setAttribute('hidden', true);
          this.$.groupCode.setAttribute('hidden', true);
          this.$.merId.setAttribute('hidden', true);
        }
      },
      open: function() {
        this.$.dialogAdd.open();
        if (this.pageType === 'create') {
          this.user = {};
          this.userType = {
            key: 'admin',
            value: '管理员'
          };
          this.$.userName.removeAttribute('disabled');
        } else if (this.pageType === 'editor') {
          this.$.userName.setAttribute('disabled', true);
          this.userType = {
            key: this.user.userType,
            value: this.userTypeMap[this.user.userType]
          };
        }
      },
      ready: function() {
        this.userTypeMap = {
          admin: '讯联',
          agent: '代理',
          subAgent: '公司',
          group: '商户',
          merchant: '门店'
        };
      },
      isUserConfigEmpty: function() {
        if (this.$.userName.validate()) {
          if (this.userType.key === 'agent') {
            if (this.$.agentCode.validate()) {
              return false;
            }
          } else if (this.userType.key === 'subAgent') {
            if (this.$.agentCode.validate() && this.$.subAgentCode.validate()) {
              return false;
            }
          } else if (this.userType.key === 'group') {
            if (this.$.agentCode.validate() && this.$.subAgentCode.validate() && this.$.groupCode.validate()) {
              return false;
            }
          } else if (this.userType.key === 'merchant') {
            if (this.$.agentCode.validate() && this.$.subAgentCode.validate() && this.$.groupCode.validate() && this.$.merId.validate()) {
              return false;
            }
          } else {
            return false;
          }
        }
        return true;
      },
      // 保存
      handleSaveTapped: function() {
        if (this.isUserConfigEmpty()) {
          Util.toast('必填项不能为空', 1000);
          return;
        }
        if (this.pageType === 'create') {
          this.$.saveAjax.body = JSON.stringify(this.user);
          this.$.saveAjax.generateRequest();
        } else if (this.pageType === 'editor') {
          this.$.updateAjax.body = JSON.stringify(this.user);
          this.$.updateAjax.generateRequest();
        }
      },
      // 创建用户信息的响应事件
      handleSaveResponse: function(e) {
        var response = e.detail.response;
        if (response.status !== 0) {
          Util.toast(response.message, 3000);
          return;
        }
        this.$.dialogAdd.close();
        Util.toast(response.message, 1000);
        this.fire('saved');
        this.set('user', {});
      },
      // 修改用户信息的响应事件
      handleUpdateResponse: function(e) {
        var response = e.detail.response;
        if (response.status !== 0) {
          Util.toast(response.message, 3000);
          return;
        }
        this.$.dialogAdd.close();
        Util.toast(response.message, 1000);
        this.fire('saved');
        this.set('user', {});
      }
    });
  </script>
</dom-module>
