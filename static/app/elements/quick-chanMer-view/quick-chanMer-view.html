<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="quick-chanMer-view">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        min-width: 500px;
        min-height: 400px;
        font-size: 15px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row iron-icon {
      color: red;
    }

    paper-icon-button.red:hover {
      background: #CD4F39;
      border-radius: 0%;
    }

    .header {
      padding: 0px;
      margin: 0px;
      background: red;
      color: #ffffff;
      heigth: 40px;
      line-height: 40px;
      font-weight: bold;
      font-size: 16px;
    }

    dl dt {
      float: left;
      width: 100px;
      overflow: hidden;
      clear: left;
      text-align: right;
      text-overflow: ellipsis;
      white-space: nowrap;
      opacity: 0.5;
    }

    dl dd {
      margin-left: 120px;
      word-break: break-all;
    }

    dd:after,
    dd:before {
      display: table;
      content: " ";
    }

    dd:after {
      clear: both;
    }
  </style>
  <template>
    <paper-dialog id="dialogView">
      <h2>查看渠道商户信息</h2>
      <paper-dialog-scrollable>
        <div id="alp" hidden>
          <dl>
            <dt>渠道代码:</dt>
            <dd>
              <span>{{item.chanCode}}</span>
            </dd>

            <dt>商户编号:</dt>
            <dd>
              <span>{{item.chanMerId}}</span>
            </dd>

            <dt>商户名称:</dt>
            <dd>
              <span>{{item.chanMerName}}</span>
            </dd>
            <dt>渠道费率:</dt>
            <dd>
              <span>{{item.acqFee}}</span>
            </dd>
            <dt>商户费率:</dt>
            <dd>
              <span>{{item.merFee}}</span>
            </dd>
            <dt>MD5 KEY:</dt>
            <dd>
              <p>
                <pre>{{item.signCert}}</pre>
              </p>
            </dd>
          </dl>
        </div>
        <div id="wxp" hidden>
          <dl>
            <dt>渠道代码:</dt>
            <dd>
              <span>{{item.chanCode}}</span>
            </dd>

            <dt>商户编号:</dt>
            <dd>
              <span>{{item.chanMerId}}</span>
            </dd>

            <dt>商户名称:</dt>
            <dd>
              <span>{{item.chanMerName}}</span>
            </dd>
            <dd>
              <paper-radio-button checked$="{{item.isAgentMode}}" disabled> 是否代理商模式</paper-radio-button>
            </dd>
            <dt>大商户号:</dt>
            <dd>
              <span>{{item.agentMer.chanMerId}}</span>
            </dd>
            <dt>渠道费率:</dt>
            <dd>
              <span>{{item.acqFee}}</span>
            </dd>
            <dt>商户费率:</dt>
            <dd>
              <span>{{item.merFee}}</span>
            </dd>
            <dt>微信支付APPID:</dt>
            <dd>
              <span>{{item.wxpAppId}}</span>
            </dd>
            <dt>签名证书:</dt>
            <dd>
              <p>
                <pre>{{item.signCert}}</pre>
              </p>
            </dd>
            <dt>HTTP Cert:</dt>
            <dd>
              <span>{{item.httpCert}}</span>
            </dd>
            <dt>HTTP Key:</dt>
            <dd>
              <span>{{item.httpKey}}</span>
            </dd>
          </dl>
        </div>
        <div id="cfca" hidden>
          <dl>
            <dt>渠道代码:</dt>
            <dd>
              <span>{{item.chanCode}}</span>
            </dd>

            <dt>商户编号:</dt>
            <dd>
              <span>{{item.chanMerId}}</span>
            </dd>

            <dt>商户名称:</dt>
            <dd>
              <span>{{item.chanMerName}}</span>
            </dd>

            <dt>清算标识:</dt>
            <dd>
              <span>{{item.settFlag}}</span>
            </dd>

            <dt>清算角色:</dt>
            <dd>
              <span>{{item.settRole}}</span>
            </dd>
            <dt>CFCA 商户私钥:</dt>
            <dd>
              <span>{{item.privateKey}}</span>
            </dd>
            <dt>CFCA 商户公钥:</dt>
            <dd>
              <span>{{item.publicKey}}</span>
            </dd>
            <dt>渠道费率:</dt>
            <dd>
              <span>{{item.acqFee}}</span>
            </dd>
            <dt>商户费率:</dt>
            <dd>
              <span>{{item.merFee}}</span>
            </dd>
          </dl>

        </div>
        <div id="cil" hidden>
          <dl>
            <dt>渠道代码:</dt>
            <dd>
              <span>{{item.chanCode}}</span>
            </dd>

            <dt>商户编号:</dt>
            <dd>
              <span>{{item.chanMerId}}</span>
            </dd>

            <dt>商户名称:</dt>
            <dd>
              <span>{{item.chanMerName}}</span>
            </dd>

            <dt>清算标识:</dt>
            <dd>
              <span>{{item.settFlag}}</span>
            </dd>

            <dt>清算角色:</dt>
            <dd>
              <span>{{item.settRole}}</span>
            </dd>

            <dt>签名证书:</dt>
            <dd>
              <p>
                <pre>{{item.signCert}}</pre>
              </p>
            </dd>

            <dt>验签证书:</dt>
            <dd>
              <span>{{item.checkSignCert}}</span>
            </dd>

            <dt>微信支付APPID:</dt>
            <dd>
              <span>{{item.wxpAppId}}</span>
            </dd>

            <dt>机构号:</dt>
            <dd>
              <span>{{item.agentCode}}</span>
            </dd>

            <dt>终端号:</dt>
            <dd>
              <span>{{item.terminalId}}</span>
            </dd>
            <dt>渠道费率:</dt>
            <dd>
              <span>{{item.acqFee}}</span>
            </dd>
            <dt>商户费率:</dt>
            <dd>
              <span>{{item.merFee}}</span>
            </dd>
            <dt>HTTP Cert:</dt>
            <dd>
              <span>{{item.httpCert}}</span>
            </dd>
            <dt>HTTP Key:</dt>
            <dd>
              <span>{{item.httpKey}}</span>
            </dd>
          </dl>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button on-tap="handleItemEditedEvent">编辑</paper-button>
        <paper-button on-tap="handleClose" style="margin-right:50px;">关闭</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    Polymer({
      is: 'quick-chanMer-view',

      properties: {
        foo: {
          type: String,
          value: 'channel-merchant-view',
          notify: true
        },
        item: Object
      },
      open: function() {
        this.$.dialogView.open();
        if (this.item.chanCode === 'ALP') {
          this.$.alp.hidden = false;
          this.$.wxp.hidden = true;
          this.$.cfca.hidden = true;
          this.$.cil.hidden = true;
        } else if (this.item.chanCode === 'WXP') {
          this.$.alp.hidden = true;
          this.$.wxp.hidden = false;
          this.$.cfca.hidden = true;
          this.$.cil.hidden = true;
        } else if (this.item.chanCode === 'CFCA') {
          this.$.alp.hidden = true;
          this.$.wxp.hidden = true;
          this.$.cfca.hidden = false;
          this.$.cil.hidden = true;
        } else {
          this.$.alp.hidden = true;
          this.$.wxp.hidden = true;
          this.$.cfca.hidden = true;
          this.$.cil.hidden = false;
        }
      },
      // 关闭事件
      handleClose: function() {
        this.$.dialogView.close();
      },
      // 编辑
      handleItemEditedEvent: function() {
        this.fire('editor');
        this.handleClose();
      },
    });
  </script>
</dom-module>
