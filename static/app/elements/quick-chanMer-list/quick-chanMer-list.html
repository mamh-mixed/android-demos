<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-form/x-form.html">
<link rel="import" href="../x-select/x-select.html">
<link rel="import" href="../quick-chanMer-create/quick-chanMer-create.html">
<link rel="import" href="../quick-chanMer-view/quick-chanMer-view.html">
<dom-module id="quick-chanMer-list">
  <style>
    :host {
      display: block;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }
  </style>
  <template>
    <form is="x-form" id="formQuery" method="GET" action="/master/channelMerchant/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <!-- <paper-input name="chanCode" label="渠道代码" value="{{cond.chanCode::input}}"></paper-input> -->
        <paper-input name="chanMerId" label="商户代码" value="{{cond.chanMerId::input}}"></paper-input>
        <paper-input name="chanMerName" label="商户名称" value="{{cond.chanMerName::input}}" hidden$="{{tiny}}"></paper-input>
        <x-select name="chanCode" id="chanCode" items="[[chanCodes]]" selected-item="{{chanCode}}" label="渠道代码"></x-select>
        <paper-input id="payType" name="pay" value="bp" hidden></paper-input>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
      <div class="data-grid table">
        <div class="thead">
          <div class="tr">
            <div class="th">序号</div>
            <div class="th left">商户代码</div>
            <div class="th left">商户名称</div>
            <div class="th">渠道代码</div>
            <div class="th right">渠道费率</div>
            <div class="th right">商户费率</div>
            <div class="th left">清算标识</div>
            <div class="th left">清算角色</div>
            <!-- <div class="th">签名证书</div> -->
            <!-- <div class="th" class="center">操作</div> -->
          </div>
        </div>
        <div class="tbody">
          <template is="dom-repeat" items="{{merchants}}">
            <div class="tr">
              <div class="td center">
                <span>{{addOneFilter(index)}}</span>
              </div>
              <div class="td">
                <a on-tap="viewMerchantTap">{{item.chanMerId}}</a>
              </div>
              <div class="td">
                <span>{{item.chanMerName}}</span>
              </div>
              <div class="td center">
                <span>{{item.chanCode}}</span>
              </div>
              <div class="td right">
                <span>{{item.acqFee}}</span>
              </div>
              <div class="td right">
                <span>{{item.merFee}}</span>
              </div>
              <div class="td left">
                <span>{{item.settFlag}}</span>
              </div>
              <div class="td">
                <span>{{item.settRole}}</span>
              </div>
            </div>
          </template>
        </div>
        <div class="wedge">
          <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
        </div>
      </div>
    </form>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped"></paper-fab>
    <quick-chanMer-create id="merchantEditor" on-saved="handleMerchantSave" page-type="{{pageType}}" chan-mer="[[channelMer]]"></quick-chanMer-create>
    <quick-chanMer-view id="merchantView" item="{{channelMer}}" on-editor="handleEditor" on-delete-ok="AfterDeleteHandle"></quick-chanMer-view>
  </template>
  <script>
    Polymer({
      is: 'quick-chanMer-list',
      properties: {
        tiny: {
          type: Boolean,
          value: false
        },
        autoLoading: {
          type: Boolean,
          value: false
        },
        chanCodes: {
          type: Array,
          value: [{
            key: 'CFCA',
            value: 'CFCA'
          }, {
            key: 'CIL',
            value: 'CIL'
          }, {
            key: 'Mock',
            value: 'Mock'
          }]
        },
      },
      ready: function() {
        this.merchants = [];
        this.cond = {
          page: 1,
          size: 20,
          total: 0
        };
      },
      attached: function() {
        if (this.autoLoading) {
          this.handleQueryTapped();
        }
      },
      // 发送查询交易的ajax请求
      handleQueryTapped: function() {
        this.merchants = [];
        this.generateAjaxRequest();
      },
      generateAjaxRequest: function() {
        this.merchants = [];
        this.$.formQuery.submit();
      },
      // ajax请求响应处理
      handleQueryResponse: function(e) {
        var response = e.detail;
        if (response.status !== 0) {
          Util.toast(response.message, 3000);
          return;
        }

        var pagination = response.data;
        this.merchants = pagination.data.slice(0);

        this.set('cond.total', pagination.total);
        this.set('cond.page', pagination.page);

        if (this.merchants.length === 0) {
          Util.toast('没有数据', 2000);
        }
      },
      // 清除商户选中的标志
      initialList: function() {
        for (var i = 0, l = this.merchants.length; i < l; i++) {
          this.set('merchants.' + i + '.stared', false);
        }
      },
      // 编辑机构商户
      handleItemEditedEvent: function(e) {
        this.$.merchantEditor.chanMer = e.model.item;
        this.$.merchantEditor.open2();
      },
      // 新增机构商户事件
      handleCreateFabTapped: function() {
        this.pageType = 'create';
        this.$.merchantEditor.open();

      },
      // 新机构商户保存成功事件，刷新列表
      handleMerchantSave: function() {
        this.handleQueryTapped();
      },
      addOneFilter: function(index) {
        return index + 1;
      },
      // 查看渠道商户详情
      viewMerchantTap: function(e) {
        this.channelMer = e.model.item;
        this.$.merchantView.open();
      },
      handleEditor: function() {
        this.pageType = 'editor';
        this.$.merchantEditor.open();

      },
      // 发送查询交易的ajax请求
      submitForm: function() {
        this.merchants = [];
        this.set('cond.total', 0);
      },
      // 删除成功后重新查询数据
      AfterDeleteHandle: function() {
        this.handleQueryTapped();
      },
    });
  </script>
</dom-module>
