<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="group-list">
  <style>
    :host {
      display: block;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

  </style>
  <template>
    <form is="iron-form" id="formQuery" method="GET" action="/master/group/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="groupCode" label="集团商户代码" value="{{cond.groupCode::input}}"></paper-input>
        <paper-input name="groupName" label="集团商户名称" value="{{cond.groupName::input}}"></paper-input>
        <paper-input name="agentCode" label="代理代码" value="{{cond.agentCode::input}}"></paper-input>
        <paper-input name="agentName" label="代理名称" value="{{cond.agentName::input}}"></paper-input>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
      <div class="divider blank"></div>
      <div class="divider blank"></div>
      <table class="data-grid">
        <thead>
          <tr>
            <th>序号</th>
            <th align="left">集团商户代码</th>
            <th align="left">集团商户名称</th>
            <th>代理代码</th>
            <th align="left">代理名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{groups}}">
            <tr>
              <td class="center">
                <span>{{addOneFilter(index)}}</span>
              </td>
              <td>
                <span>{{item.groupCode}}</span>
              </td>
              <td>
                <span>{{item.groupName}}</span>
              </td>
              <td class="center">
                <span>{{item.agentCode}}</span>
              </td>
              <td>
                <span>{{item.agentName}}</span>
              </td>
              <td class="center">
                <iron-icon icon="create" on-tap="handleEditEvent"></iron-icon>
                <iron-icon icon="delete" on-tap="handleDeleteEvent"></iron-icon>
              </td>
            </tr>
          </template>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="255" align="right">
              <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
      </div>
    </form>
    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <group-editor id="groupEditor" on-saved="handleGroupSave"></group-editor>
    <group-delete id="groupDelete" on-saved="handleGroupSave"></group-delete>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'group-list',
        properties: {
          autoLoading: {
            type: Boolean,
            value: false
          },
          isAllowSelected: {
            type: Boolean,
            value: false
          },
          isEditable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          isDeletable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        },
        ready: function() {
          this.groups = [];
          this.cond = {
            page: 1,
            size: 20,
            total: 0
          };
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },

        generateAjaxRequest: function() {
          this.groups = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.groups = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.groups.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },

        // 集团选中事件
        handleItemStaredEvent: function(e) {
          var staredItem = e.model.item;
          this.fire('item-selected', staredItem);
          if (!staredItem.stared) {
            return;
          }

          for (var i = 0, l = this.groups.length; i < l; i++) {
            var item = this.groups[i];
            if (item.groupCode !== staredItem.groupCode) {
              this.set('groups.' + i + '.stared', false);
            }
          }
        },

        // 编辑集团商户
        handleEditEvent: function(e) {
          this.$.groupEditor.group = e.model.item;
          this.$.groupEditor.open2();
        },

        // 删除集团商户事件
        handleDeleteEvent: function(e) {
          this.$.groupDelete.group = e.model.item;
          this.$.groupDelete.open();
        },

        // 删除集团商户响应事件,刷新列表
        handleDeleteResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.handleQueryTapped();
        },

        // 新增集团商户事件
        handleCreateFabTapped: function() {
          this.$.groupEditor.open1();
        },
        // 新集团商户保存成功事件，刷新列表
        handleGroupSave: function() {
          this.handleQueryTapped();
        },

        addOneFilter: function(index) {
          return index + 1;
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.groups = [];
          this.set('cond.total', 0);
        },
      });
    })();

  </script>
</dom-module>
