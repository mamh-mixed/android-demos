<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-form/x-form.html">
<link rel="import" href="../x-select/x-select.html">
<link rel="import" href="../group-editor/group-editor.html">
<link rel="import" href="../group-delete/group-delete.html">

<dom-module id="group-list">
  <style>
    :host {
      display: block;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

  </style>
  <template>
    <form is="x-form" id="formQuery" method="GET" action="/master/group/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="groupCode" label="商户代码" value="{{cond.groupCode::input}}"></paper-input>
        <paper-input name="groupName" label="商户名称" value="{{cond.groupName::input}}"></paper-input>
        <paper-input name="agentCode" label="代理代码" value="{{cond.agentCode::input}}"></paper-input>
        <!-- <paper-input name="agentName" label="代理名称" value="{{cond.agentName::input}}"></paper-input> -->
        <x-select items="[[agents]]" selected-item="{{agent}}" label="代理"></x-select>

        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
      <div class="data-grid table">
        <div class="thead">
          <div class="tr">
            <div class="th">序号</div>
            <div class="th left">商户代码</div>
            <div class="th left">商户名称</div>
            <div class="th left">代理代码</div>
            <div class="th left">代理名称</div>
            <div class="th left">公司代码</div>
            <div class="th left">公司名称</div>
            <div class="th">操作</div>
          </div>
        </div>
        <div class="tbody">
          <template is="dom-repeat" items="{{groups}}">
            <div class="tr">
              <div class="td center">
                <span>{{addOneFilter(index)}}</span>
              </div>
              <div class="td">
                <span>{{item.groupCode}}</span>
              </div>
              <div class="td">
                <span>{{item.groupName}}</span>
              </div>
              <div class="td">
                <span>{{item.agentCode}}</span>
              </div>
              <div class="td">
                <span>{{item.agentName}}</span>
              </div>
              <div class="td">
                <span>{{item.subAgentCode}}</span>
              </div>
              <div class="td">
                <span>{{item.subAgentName}}</span>
              </div>
              <div class="td center">
                <iron-icon icon="create" on-tap="handleEditEvent"></iron-icon>
                <iron-icon icon="delete" on-tap="handleDeleteEvent"></iron-icon>
              </div>
            </div>
          </template>
        </div>
        <div class="wedge">
          <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
        </div>
      </div>
    </form>
    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <group-editor id="groupEditor" on-saved="handleGroupSave" group$="{{editableGroup}}"></group-editor>
    <group-delete id="groupDelete" on-saved="handleGroupSave"></group-delete>
    <x-ajax id="queryAgentAjax" method="GET" url="/master/agent/find" handle-as="json" debounce-duration="1000" on-response="handleQueryAgentsResponse"></x-ajax>

  </template>
  <script>
    (function() {
      Polymer({
        is: 'group-list',
        properties: {
          autoLoading: {
            type: Boolean,
            value: false
          },
          isAllowSelected: {
            type: Boolean,
            value: false
          },
          isEditable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          isDeletable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        },
        ready: function() {
          this.groups = [];
          this.cond = {
            page: 1,
            size: 20,
            total: 0
          };
          this.handleQueryAgentsEvent();

        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.groups = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.groups = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.groups.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },

        // 查询代理列表
        handleQueryAgentsEvent: function() {
          this.$.queryAgentAjax.params = {
            page: 1,
            size: 1000
          };
          this.$.queryAgentAjax.generateRequest();
        },
        // 代理列表响应
        handleQueryAgentsResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast('加载代理列表失败', 3000);
            return;
          }

          var pagination = response.data;
          if (pagination.count <= 0) {
            Util.toast('没有代理数据', 2000);
            return;
          }

          var agents = response.data.data.slice(0);
          this.set('agents', []);
          for (var i = 0, l = agents.length; i < l; i++) {
            this.push('agents', {
              key: agents[i].agentCode,
              value: agents[i].agentName
            });
          }
        },
        observers: [
          '_watchAgentChange(agent.key)',
        ],
        _watchAgentChange: function(key) {
          if (key) {
            this.set('cond.agentCode', key);
          } else {
            delete this.cond.agentCode;
          }
        },

        // 集团选中事件
        handleItemStaredEvent: function(e) {
          var staredItem = e.model.item;
          this.fire('item-selected', staredItem);
          if (!staredItem.stared) {
            return;
          }

          for (var i = 0, l = this.groups.length; i < l; i++) {
            var item = this.groups[i];
            if (item.groupCode !== staredItem.groupCode) {
              this.set('groups.' + i + '.stared', false);
            }
          }
        },

        // 编辑商户
        handleEditEvent: function(e) {
          // this.$.groupEditor.group = e.model.item;
          this.set('editableGroup', e.model.item);
          this.$.groupEditor.open2();
        },

        // 删除商户事件
        handleDeleteEvent: function(e) {
          this.$.groupDelete.group = e.model.item;
          this.$.groupDelete.open();
        },

        // 删除商户响应事件,刷新列表
        handleDeleteResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.handleQueryTapped();
        },

        // 新增商户事件
        handleCreateFabTapped: function() {
          this.$.groupEditor.open1();
        },
        // 新商户保存成功事件，刷新列表
        handleGroupSave: function() {
          this.handleQueryTapped();
        },

        addOneFilter: function(index) {
          return index + 1;
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.groups = [];
          this.set('cond.total', 0);
        },
      });
    })();

  </script>
</dom-module>
