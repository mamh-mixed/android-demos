<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="group-list">
  <style>
    :host {
      display: block;
    }

    .condition {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .condition > paper-input,
    .condition > x-select {
      min-width: 170px;
      margin-right: 20px;
    }

    .condition > .buttons {
      min-width: 170px;
    }

    .condition > .buttons > paper-button {
      margin: 10px 0px 0px;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }
    /*card-item {
      margin-bottom: 20px;
    }*/

    .loading-more-wrapper {
      text-align: center;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

    table {
      width: 100%;
    }

    table td {
      text-align: center;
    }

    table tr td:nth-of-type(1),
    table tr th:nth-of-type(8),
    table tr td:nth-of-type(8) {
      text-align: right;
    }

  </style>
  <template>
    <iron-ajax id="queryAjax" method="GET" url="/master/group/find" handle-as="json" debounce-duration="1000" on-response="handleQueryResponse"></iron-ajax>
    <iron-ajax id="deleteAjax" method="GET" url="/master/group/delete" handle-as="json" debounce-duration="1000" on-response="handleDeleteResponse"></iron-ajax>
    <div class="condition">
      <paper-input label="集团商户代码" value="{{cond.groupCode::input}}"></paper-input>
      <paper-input label="集团商户名称" value="{{cond.groupName::input}}"></paper-input>
      <div class="buttons">
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
    </div>
    <div class="list">
      <table style="width:100%;">
        <thead>
          <tr>
            <th></th>
            <th>集团商户代码</th>
            <th>集团商户名称</th>
            <th>代理代码/机构代码</th>
            <th>代理名称/机构名称</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{groups}}">
            <tr>
              <td>
                <span>{{addOneFilter(index)}}</span>
              </td>
              <td>
                <span>{{item.groupCode}}</span>
              </td>
              <td>
                <span>{{item.groupName}}</span>
              </td>
              <td>
                <span>{{item.agentCode}}</span>
              </td>
              <td>
                <span>{{item.agentName}}</span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    <div class="loading-more-wrapper">
      <paper-button class="colorful" raised on-tap="handleLoadingMoreTapped">加载更多</paper-button>
    </div>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <group-editor id="groupEditor" on-saved="handleGroupSave"></group-editor>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'group-list',
        properties: {
          autoLoading: {
            type: Boolean,
            value: false
          },
          isAllowSelected: {
            type: Boolean,
            value: false
          },
          isEditable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          isDeletable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        },
        ready: function() {
          this.groups = [];
          this.cond = {};
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.groups = [];
          this.$.queryAjax.params = this.cond;
          this.$.queryAjax.generateRequest();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          this.groups = response.data.slice(0);

          if (this.groups.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 代理商选中事件
        handleItemStaredEvent: function(e) {
          var staredItem = e.model.item;
          this.fire('item-selected', staredItem);
          if (!staredItem.stared) {
            return;
          }

          for (var i = 0, l = this.groups.length; i < l; i++) {
            var item = this.groups[i];
            if (item.groupCode !== staredItem.groupCode) {
              this.set('groups.' + i + '.stared', false);
            }
          }
        },
        // 编辑集团商户商户
        handleItemEditedEvent: function(e, detail) {
          this.$.groupEditor.group = detail;
          this.$.groupEditor.open();
        },
        // 删除集团商户商户事件
        handleItemDeletedEvent: function(e, detail) {
          var obj = {
            groupCode: detail.groupCode,
            groupName: detail.groupName
          };
          this.$.deleteAjax.params = obj;
          this.$.deleteAjax.generateRequest();
        },
        // 删除集团商户响应事件,刷新列表
        handleDeleteResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.handleQueryTapped();
        },
        // 新增集团商户事件
        handleCreateFabTapped: function() {
          this.$.groupEditor.open();
        },
        // 新集团商户保存成功事件，刷新列表
        handleGroupSave: function() {
          this.handleQueryTapped();
        },
        // 加载更多
        handleLoadingMoreTapped: function() {
          this.cond.page = 2;
          this.$.queryAjax.body = JSON.stringify(this.cond);
          this.$.queryAjax.generateRequest();
        },
        addOneFilter: function(index) {
          return index + 1;
        }
      });
    })();

  </script>
</dom-module>
