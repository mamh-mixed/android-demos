<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="merchant-editor">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        min-width: 600px;
        min-height: 300px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row paper-input,
    .row x-select {
      @apply(--layout-flex-6);
    }

    .row paper-input:first-child {
      margin-right: 20px;
    }
  </style>
  <template>
    <iron-ajax id="saveAjax" method="POST" url="/master/merchant/save" handle-as="json" debounce-duration="1000" on-response="handleSaveMerchantResponse"></iron-ajax>
    <paper-dialog id="dialog">
      <h2>编辑机构商户</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <paper-input label="商户编号" value="{{merchant.merId::input}}"></paper-input>
          <x-select items="[[merStatusMap]]" selected-item="{{merStatus}}" label="商户状态"></x-select>
        </div>
        <div class="row">
          <paper-input label="商户交易币种" value="{{merchant.transCurr::input}}"></paper-input>
          <paper-input label="商户签名密钥" value="{{merchant.signKey::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="是否开启验签" value="{{merchant.isNeedSign::input}}"></paper-input>
          <paper-input label="商户加密密钥" value="{{merchant.encryptKey::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="备注信息" value="{{merchant.remark::input}}"></paper-input>
          <paper-input label="接口权限" value="{{merchant.permission::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="机构号" value="{{merchant.agentCode::input}}"></paper-input>
          <paper-input label="品牌编号" value="{{merchant.brandNum::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="门店ID" value="{{merchant.shopId::input}}"></paper-input>
          <paper-input label="门店类型" value="{{merchant.shopType::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'merchant-editor',
        properties: {
          merStatusMap: {
            type: Array,
            value: [{
              key: 'Normal',
              value: '正常商户'
            }, {
              key: 'Test',
              value: '测试商户'
            }, {
              key: 'Deleted',
              value: '已删除商户'
            }]
          },
          merStatus: {
            type: Object
          },
          merchant: {
            type: Object,
            notify: true,
            reflectToAttribute: true
          }
        },
        ready: function() {
          this.merchant = {};
        },
        open: function() {
          this.$.dialog.open();
        },
        observers: [
          '_watchMerStatusChange(merStatus.key)'
        ],
        _watchMerStatusChange: function(key) {
          this.merchant.merStatus = key;
        },
        // 点击保存事件
        handleSaveTapped: function() {
          this.$.saveAjax.body = JSON.stringify(this.merchant);
          this.$.saveAjax.generateRequest();
        },
        // 保存事件响应结果
        handleSaveMerchantResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.$.dialog.close();

          this.fire('saved');

          this.set('merchant', {});
        }
      });
    })();
  </script>
</dom-module>
