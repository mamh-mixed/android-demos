<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="merchant-editor">
  <style>
    :host {
      display: block;
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    .row paper-input {
      min-width: 300px;
    }

    .row paper-input:first-child {
      margin-right: 20px;
    }
  </style>
  <template>
    <iron-ajax id="saveAjax" method="POST" url="/quickMaster/merchant/add" handle-as="json" debounce-duration="1000" on-response="handleSaveMerchantResponse"></iron-ajax>
    <paper-dialog id="dialog">
      <h2>编辑机构商户</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <paper-input label="商户编号" value="{{merchant.merId::input}}"></paper-input>
          <paper-input label="商户状态" value="{{merchant.merStatus::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="商户交易币种" value="{{merchant.transCurr::input}}"></paper-input>
          <paper-input label="商户签名密钥" value="{{merchant.signKey::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="是否开启验签" value="{{merchant.isNeedSign::input}}"></paper-input>
          <paper-input label="商户加密密钥" value="{{merchant.encryptKey::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="备注信息" value="{{merchant.remark::input}}"></paper-input>
          <paper-input label="接口权限" value="{{merchant.permission::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="商户详细信息" value="{{merchant.detail::input}}"></paper-input>
          <paper-input label="机构号" value="{{merchant.insCode::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'merchant-editor',

        properties: {
          merchant: {
            type: Object
          }
        },
        ready: function() {
          this.merchant = {};
        },
        open: function() {
          console.log('open me');
          this.$.dialog.open();
        },
        // 点击保存事件
        handleSaveTapped: function() {
          console.log(this.merchant);
          this.$.saveAjax.body = JSON.stringify(this.merchant);
          this.$.saveAjax.generateRequest();
        },
        // 保存事件响应结果
        handleSaveMerchantResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.$.dialog.close();

          this.fire('saved');

          this.set('merchant', {});
        }
      });
    })();
  </script>
</dom-module>
