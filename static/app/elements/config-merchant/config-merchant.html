<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="config-merchant">
  <style>
    :host {
      display: block;
    }

    paper-tabs {
      background-color: #00bcd4;
      color: #fff;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
    }

    paper-tabs[noink][no-bar] paper-tab.iron-selected {
      color: #ffff8d;
    }

    paper-tabs[align-bottom] {
      box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
    }

    iron-pages section {
      padding: 20px;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row paper-input,.row paper-textarea,
    .row x-select {
      @apply(--layout-flex-6);
    }

    .row paper-input{
      margin: auto 10px;
    }

    paper-button[raised] {
      background: #3498db;
      color: #fff;
    }

  </style>
  <template>
    <paper-tabs selected="{{idx}}">
      <paper-tab>商户</paper-tab>
      <paper-tab>支付宝</paper-tab>
      <paper-tab>微信</paper-tab>
      <paper-tab>QQ 钱包</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{idx}}">
      <section>
        <div class="row">
          <paper-input label="商户编号" value="{{merchant.merId::input}}"></paper-input>
          <paper-input label="商户名称" value="{{merchant.merName::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="商户交易币种" value="{{merchant.transCurr::input}}"></paper-input>
          <paper-input label="商户签名密钥" value="{{merchant.signKey::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="是否开启验签" value="{{merchant.isNeedSign::input}}"></paper-input>
          <paper-input label="商户加密密钥" value="{{merchant.encryptKey::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="备注信息" value="{{merchant.remark::input}}"></paper-input>
          <paper-input label="接口权限" value="{{merchant.permission::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="机构号" value="{{merchant.insCode::input}}"></paper-input>
          <paper-input label="品牌编号" value="{{merchant.brandNum::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="门店ID" value="{{merchant.shopId::input}}"></paper-input>
          <paper-input label="门店类型" value="{{merchant.shopType::input}}"></paper-input>
        </div>
        <div class="row">
          <x-select items="[[merStatusMap]]" selected-item="{{merStatus}}" label="商户状态"></x-select>
        </div>
      </section>
      <section>
        <div class="row">
          <paper-input label="商户号" value="{{alipay.chanMerId::input}}"></paper-input>
          <paper-input label="商户名称" value="{{alipay.chanMerName::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="讯联跟渠道费率" value="{{alipay.acqFee::input}}"></paper-input>
          <paper-input label="商户跟讯联费率" value="{{alipay.merFee::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="签名证书" value="{{alipay.signCert::input}}"></paper-input>
        </div>
      </section>
      <section>
        <div class="row">
          <paper-input label="商户号" value="{{weixin.chanMerId::input}}"></paper-input>
          <paper-input label="商户名称" value="{{weixin.chanMerName::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="讯联跟渠道费率" value="{{weixin.acqFee::input}}"></paper-input>
          <paper-input label="商户跟讯联费率" value="{{weixin.merFee::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="微信支付App Id" value="{{weixin.wxpAppId::input}}"></paper-input>
          <paper-input label="签名证书" value="{{weixin.signCert::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-textarea label="HTTP 证书" class="code" value="{{weixin.httpCert::input}}"></paper-textarea>
        </div>
        <div class="row">
          <paper-textarea label="HTTP 密钥" style="font-family: monospace !important;" value="{{weixin.httpKey::input}}"></paper-textarea>
        </div>
      </section>
      <section>即将上线。。。</section>
    </iron-pages>
    <div class="buttons">
      <paper-button raised>保存</paper-button>
    </div>
