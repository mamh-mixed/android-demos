<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function() {
      app.route = {
        name: 'dashboard',
        path: '/',
        title: '快捷支付管理平台',
        subtitle: '上海讯联数据服务有限公司'
      };
    });
    //
    // page('/system/users', function () {
    //   app.route = 'system.users';
    // });
    // page('/system/roles', function () {
    //   app.route = 'system.roles';
    // });
    // page('/system/menus', function () {
    //   app.route = 'system.menus';
    // });

    // 商户，渠道商户和路由 start
    page('/config/configMer', function() {
      app.route = {
        name: 'config.configMer',
        path: '/config/configMer',
        title: '配置扫码支付商户和渠道',
        subtitle: '录入机构商户，配置渠道商户（微信、支付宝、QQ 钱包）'
      };
    });
    page('/config/merchant/:merId', function(data) {
      app.route = {
        name: 'config.merchant',
        path: '/config/merchant/:merId',
        title: '变更扫码支付商户和渠道',
        subtitle: '变更机构商户，配置渠道商户（微信、支付宝、QQ 钱包）',
        params: data.params
      };
    });
    page('/config/merchants', function() {
      app.route = {
        name: 'config.merchants',
        path: '/config/merchants',
        title: '机构商户',
        subtitle: '机构商户'
      };
    });
    page('/config/chanMers', function() {
      app.route = {
        name: 'config.chanMers',
        path: '/config/chanMers',
        title: '渠道商户',
        subtitle: '渠道商户'
      };
    });
    page('/config/routes2/:merId', function(data) {
      app.route = {
        name: 'config.routes2',
        path: '/config/routes2/:merId',
        title: '路由策略',
        subtitle: '路由策略',
        params: data.params
      };
    });
    page('/config/routes', function() {
      app.route = {
        name: 'config.routes',
        path: '/config/routes',
        title: '路由策略',
        subtitle: '路由策略',
      };
    });
    page('/config/agents', function() {
      app.route = {
        name: 'config.agents',
        path: '/config/agents',
        title: '代理/机构',
        subtitle: '代理/机构'
      };
    });
    page('/config/groups', function() {
      app.route = {
        name: 'config.groups',
        path: '/config/groups',
        title: '集团商户',
        subtitle: '集团商户'
      };
    });

    // 商户，渠道商户,路由,代理商,集团商户 end

    // 交易管理 start
    page('/trade/list', function() {
      app.route = {
        name: 'trade.list',
        path: '/trade/list',
        title: '扫码支付交易查询',
        subtitle: '查询下单、预下单、支付、查询、退款、关闭订单、企业支付、公众号支付的交易'
      };
    });

    page('/trade/reports', function() {
      app.route = {
        name: 'trade.reports',
        path: '/trade/reports',
        title: '交易报表下载',
        subtitle: '交易报表下载'
      };
    });

    page('/trade/old/reports', function() {
      app.route = {
        name: 'trade.old.reports',
        path: '/trade/old/reports',
        title: '旧系统交易统计',
        subtitle: '旧系统交易统计'
      };
    });
    // 交易管理 end

    page('/test/scanpay', function() {
      app.route = {
        name: 'test.scanpay',
        path: '/test/scanpay',
        title: '扫码支付交易测试',
        subtitle: '测试下单、预下单、支付、查询、退款、关闭订单、企业支付'
      };
    });


    page('/test/bindingpay', function() {
      app.route = {
        name: 'test.bindingpay',
        path: '/test/bindingpay',
        title: '绑定支付交易测试',
        subtitle: '绑定支付交易测试'
      };
    });

    page('/test/qiniu', function() {
      app.route = {
        name: 'test.qiniu',
        path: '/test/qiniu',
        title: '测试七牛上传文件',
        subtitle: '测试七牛 Ajax 上传文件'
      };
    });

    page('/test/filereader', function() {
      app.route = {
        name: 'test.filereader',
        path: '/test/filereader',
        title: '测试 HTML5 读取文件内容',
        subtitle: '测试 HTML5 读取文件内容'
      };
    });
    
    page('/authManage/menu', function() {
      app.route = {
        name: 'authManage.menu',
        path: '/authManage/menu',
        title: '菜单',
        subtitle: '菜单'
      };
    });

    page('/authManage/role', function() {
      app.route = {
        name: 'authManage.role',
        path: '/authManage/role',
        title: '角色',
        subtitle: '角色'
      };
    });

    page('/authManage/user', function() {
      app.route = {
        name: 'authManage.user',
        path: '/authManage/user',
        title: '用户',
        subtitle: '用户'
      };
    });

    page('/404', '/');

    page('*', '/404');
    page('/quickPay/merchants', function() {
      app.route = {
        name: 'quickPay.merchants',
        path: '/quickPay/merchants',
        title: '快捷支付机构商户',
        subtitle: '快捷支付机构商户'
      };
    });
    page('/quickPay/chanMers', function() {
      app.route = {
        name: 'quickPay.chanMers',
        path: '/quickPay/chanMers',
        title: '快捷支付渠道商户',
        subtitle: '快捷支付渠道商户'
      };
    });
    page('/quickPay/routes', function() {
      app.route = {
        name: 'quickPay.routes',
        path: '/quickPay/routes',
        title: '快捷支付路由策略',
        subtitle: '快捷支付路由策略',
      };
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });

</script>
