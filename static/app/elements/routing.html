<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro

    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = {
          name: 'home',
          path: '/',
          title: '快捷支付管理平台',
          subtitle: '上海讯联数据服务有限公司'
      };
    });
    //
    // page('/system/users', function () {
    //   app.route = 'system.users';
    // });
    // page('/system/roles', function () {
    //   app.route = 'system.roles';
    // });
    // page('/system/menus', function () {
    //   app.route = 'system.menus';
    // });

    // 商户，渠道商户和路由 start
    page('/config/merchants', function() {
      app.route = {
        name: 'config.merchants',
        path: '/config/merchants',
        title: '机构商户',
        subtitle: '下单、预下单、支付、查询、退款、关闭订单'
      };
    });
    page('/config/chanMers', function() {
      app.route = {

    });
    page('/config/routes', function() {
      app.route = {
        name: 'config.routes',

        title: '路由策略',
        subtitle: '下单、预下单、支付、查询、退款、关闭订单'
      };
    });
    // 商户，渠道商户和路由 end

    // 交易管理 start
    page('/trades/list', function() {
      app.route = {
        name: 'trades.list',
        path: '/trades/list',
        title: '扫码支付交易查询',
        subtitle: '下单、预下单、支付、查询、退款、关闭订单'
      };
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });

</script>
