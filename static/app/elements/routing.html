<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/users', function () {
      app.route = 'users';
    });

    page('/system', function () {
      app.route = 'system';
    });

    page('/system/users', function () {
      app.route = 'system.users';
    });
    page('/system/roles', function () {
      app.route = 'system.roles';
    });
    page('/system/menus', function () {
      app.route = 'system.menus';
    });

    // 交易管理 start
    page('/tradeMgt', function () {
      app.route = 'tradeMgt';
    });

    page('/trades', function () {
      app.route = 'trade.list';
    });

    // 交易管理 end

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function () {
      app.route = 'contact';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
