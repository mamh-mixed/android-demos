<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function() {
      app.route = {
        name: 'config.configMer',
        path: '/config/configMer',
        title: '配置扫码支付商户和渠道',
        subtitle: '录入机构商户，配置渠道商户（微信、支付宝、QQ 钱包）'
      };
    });
    //
    // page('/system/users', function () {
    //   app.route = 'system.users';
    // });
    // page('/system/roles', function () {
    //   app.route = 'system.roles';
    // });
    // page('/system/menus', function () {
    //   app.route = 'system.menus';
    // });

    // 商户，渠道商户和路由 start
    page('/config/configMer', function() {
      app.route = {
        name: 'config.configMer',
        path: '/config/configMer',
        title: '配置扫码支付商户和渠道',
        subtitle: '录入机构商户，配置渠道商户（微信、支付宝、QQ 钱包）'
      };
    });
    page('/config/merchant/:merId', function(data) {
      app.route = {
        name: 'config.merchant',
        path: '/config/merchant/:merId',
        title: '变更扫码支付商户和渠道',
        subtitle: '变更机构商户，配置渠道商户（微信、支付宝、QQ 钱包）',
        params: data.params
      };
    });
    page('/config/merchants', function() {
      app.route = {
        name: 'config.merchants',
        path: '/config/merchants',
        title: '机构商户',
        subtitle: '机构商户'
      };
    });
    page('/config/chanMers', function() {
      app.route = {
        name: 'config.chanMers',
        path: '/config/chanMers',
        title: '渠道商户',
        subtitle: '渠道商户'
      };
    });
    page('/config/routes', function() {
      app.route = {
        name: 'config.routes',
        path: '/config/routes',
        title: '路由策略',
        subtitle: '路由策略'
      };
    });
    page('/config/agents', function() {
      app.route = {
        name: 'config.agents',
        path: '/config/agents',
        title: '代理',
        subtitle: '代理'
      };
    });
    page('/config/groups', function() {
      app.route = {
        name: 'config.groups',
        path: '/config/groups',
        title: '集团',
        subtitle: '集团'
      };
    });

    // 商户，渠道商户,路由,代理商,集团商户 end

    // 交易管理 start
    page('/trades/list', function() {
      app.route = {
        name: 'trades.list',
        path: '/trades/list',
        title: '扫码支付交易查询',
        subtitle: '查询下单、预下单、支付、查询、退款、关闭订单、企业支付、公众号支付的交易'
      };
    });

    page('/test/scanpay', function() {
      app.route = {
        name: 'test.scanpay',
        path: '/test/scanpay',
        title: '扫码支付交易测试',
        subtitle: '测试下单、预下单、支付、查询、退款、关闭订单、企业支付'
      };
    });

    page('/test/qiniu', function() {
      app.route = {
        name: 'test.qiniu',
        path: '/test/qiniu',
        title: '测试七牛上传文件',
        subtitle: '测试七牛 Ajax 上传文件'
      };
    });

    page('/test/filereader', function() {
      app.route = {
        name: 'test.filereader',
        path: '/test/filereader',
        title: '测试 HTML5 读取文件内容',
        subtitle: '测试 HTML5 读取文件内容'
      };
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });

</script>
