<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="sub-agent-editor">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
          min-width: 300px;
          min-height: 300px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row paper-input {
      min-width: 300px;
    }

    .row paper-input:first-child {
      margin-right: 20px;
    }
  </style>
  <template>
    <x-ajax id="saveAjax" method="POST" url="/master/subAgent/save" handle-as="json" debounce-duration="1000" on-response="handleSaveSubAgentResponse"></x-ajax>
    <paper-dialog id="dialogAdd">
      <h2>创建公司</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <paper-input label="公司代码" value="{{subAgent.subAgentCode::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="公司名称" value="{{subAgent.subAgentName::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="代理代码" value="{{subAgent.agentCode::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="代理名称" value="{{subAgent.agentName::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="dialogEdit">
      <h2>编辑公司</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <paper-input label="公司代码" value="{{subAgent.subAgentCode::input}}" disabled></paper-input>
        </div>
        <div class="row">
          <paper-input label="公司名称" value="{{subAgent.subAgentName::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="代理代码" value="{{subAgent.agentCode::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="代理名称" value="{{subAgent.agentName::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    (function() {
      Polymer({
        is: 'sub-agent-editor',

        properties: {
          subAgent: {
            type:Object
          }
        },
        ready: function(){
          this.subAgent={};
        },
        open1: function() {
          this.$.dialogAdd.open();
          this.set('subAgent', {});
        },
        open2: function() {
          this.$.dialogEdit.open();
        },
        // 点击保存事件
        handleSaveTapped: function() {
          this.$.saveAjax.body = JSON.stringify(this.subAgent);
          this.$.saveAjax.generateRequest();
        },
        // 保存事件响应结果
        handleSaveSubAgentResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.$.dialogAdd.close();
          this.$.dialogEdit.close();
          this.fire('saved');
          this.set('subAgent', {});
        }
      });
    })();
  </script>
</dom-module>
