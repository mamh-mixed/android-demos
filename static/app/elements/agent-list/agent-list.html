<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="agent-list">
  <style>
    :host {
      display: block;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

    table {
      width: 100%;
      border-spacing: 0;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .center {
      text-align: center;
    }

    tr > th,
    tr > td {
      text-align: left;
      padding: 8px;
    }

    table > thead {}

    thead > tr {}

    thead > tr > th {
      line-height: 1.42857143;
      border-bottom: 1px solid #ddd;
    }

    table > tbody {
      min-height: 700px;
    }

    tbody>tr:hover {
      background-color: #f5f5f5;
    }

  </style>
  <template>
    <form is="iron-form" id="formQuery" method="GET" action="/master/agent/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="agentCode" label="代理代码" value="{{cond.agentCode::input}}"></paper-input>
        <paper-input name="agentName" label="代理名称" value="{{cond.agentName::input}}"></paper-input>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
      <div class="divider blank"></div>
      <div class="divider blank"></div>
      <table class="data-grid">
        <thead>
          <tr>
            <th>序号</th>
            <th>代理代码</th>
            <th align="left">代理名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{agents}}">
            <tr>
              <td class="center">
                <span>{{addOneFilter(index)}}</span>
              </td>
              <td class="center">
                <span>{{item.agentCode}}</span>
              </td>
              <td>
                <span>{{item.agentName}}</span>
              </td>
              <td class="center">
                <iron-icon icon="create" on-tap="handleEditEvent"></iron-icon>
                <iron-icon icon="delete" on-tap="handleDeleteEvent"></iron-icon>
              </td>
            </tr>
          </template>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="255" align="right">
              <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <agent-editor id="agentEditor" on-saved="handleAgentSave"></agent-editor>
    <agent-delete id="agentDelete" on-saved="handleAgentSave"></agent-delete>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'agent-list',
        properties: {
          autoLoading: {
            type: Boolean,
            value: false
          },
          isAllowSelected: {
            type: Boolean,
            value: false
          },
          isEditable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          isDeletable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        },
        ready: function() {
          this.agents = [];
          this.cond = {
            page: 1,
            size: 20,
            total: 0
          };
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },

        generateAjaxRequest: function() {
          this.agents = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.agents = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.agents.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },

        // 代理选中事件
        handleItemStaredEvent: function(e) {
          var staredItem = e.model.item;
          this.fire('item-selected', staredItem);
          if (!staredItem.stared) {
            return;
          }

          for (var i = 0, l = this.agents.length; i < l; i++) {
            var item = this.agents[i];
            if (item.agentCode !== staredItem.agentCode) {
              this.set('agents.' + i + '.stared', false);
            }
          }
        },
        // 编辑代理
        handleEditEvent: function(e) {
          this.$.agentEditor.agent = e.model.item;
          this.$.agentEditor.open2();
        },

        // 删除代理事件
        handleDeleteEvent: function(e) {
          this.$.agentDelete.agent = e.model.item;
          this.$.agentDelete.open();
        },

        // 新增代理事件
        handleCreateFabTapped: function() {
          this.$.agentEditor.open1();
        },
        // 新代理保存成功事件，刷新列表
        handleAgentSave: function() {
          this.handleQueryTapped();
        },
        addOneFilter: function(index) {
          return index + 1;
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.agents = [];
          this.set('cond.total', 0);
        },
      });
    })();

  </script>
</dom-module>
