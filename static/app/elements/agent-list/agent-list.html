<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="agent-list">
  <style>
    :host {
      display: block;
    }

    .condition {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      margin-bottom: 15px;
    }

    .condition > paper-input,
    .condition > x-select {
      min-width: 170px;
      margin-right: 20px;
    }

    .condition > .buttons {
      min-width: 170px;
    }

    .condition > .buttons > paper-button {
      width: 100%;
      margin: 10px 0px 0px;
    }

    paper-button[raised].colorful {
      background: #3498db;
      color: #fff;
    }

    card-item {
      margin-bottom: 20px;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }
  </style>
  <template>
    <iron-ajax id="queryAjax" method="GET" url="/master/agent/find" handle-as="json" debounce-duration="1000" on-response="handleQueryResponse"></iron-ajax>
    <iron-ajax id="deleteAjax" method="GET" url="/master/agent/delete" handle-as="json" debounce-duration="1000" on-response="handleDeleteResponse"></iron-ajax>
    <div class="condition">
      <paper-input label="代理商代码" value="{{cond.agentCode::input}}"></paper-input>
      <paper-input label="代理商名称" value="{{cond.agentName::input}}"></paper-input>
      <div class="buttons">
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
    </div>

    <template is="dom-repeat" items="{{agents}}">
      <card-item on-item-stared="handleItemStaredEvent" on-item-edited="handleItemEditedEvent" on-item-deleted="handleItemDeletedEvent" is-allow-stared$="{{isAllowSelected}}" item="{{item}}" is-editable="{{isEditable}}" is-deletable="{{isDeletable}}">
        <dl>
          <dt>代理商代码</dt>
          <dd>
            <span>{{item.agentCode}}</span>
          </dd>

          <dt>代理商名称</dt>
          <dd>
            <span>{{item.agentName}}</span>
          </dd>
        </dl>
      </card-item>
    </template>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <agent-editor id="agentEditor" on-saved="handleAgentSave"></agent-editor>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'agent-list',
        properties: {
          autoLoading: {
            type: Boolean,
            value: false
          },
          isAllowSelected: {
            type: Boolean,
            value: false
          },
          isEditable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          isDeletable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        },
        ready: function() {
          this.agents = [];
          this.cond = {};
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.agents = [];
          this.$.queryAjax.params = this.cond;
          this.$.queryAjax.generateRequest();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          this.agents = response.data.slice(0);

          if (this.agents.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 代理商选中事件
        handleItemStaredEvent: function(e) {
          var staredItem = e.model.item;
          this.fire('item-selected', staredItem);
          if (!staredItem.stared) {
            return;
          }

          for (var i = 0, l = this.agents.length; i < l; i++) {
            var item = this.agents[i];
            if (item.agentCode !== staredItem.agentCode) {
              this.set('agents.' + i + '.stared', false);
            }
          }
        },
        // 编辑代理商
        handleItemEditedEvent: function(e, detail) {
          this.$.agentEditor.agent = detail;
          this.$.agentEditor.open();
        },
        // 删除代理商事件
        handleItemDeletedEvent: function(e, detail) {
          var obj = {
            agentCode: detail.agentCode,
            agentName: detail.agentName
          };
          this.$.deleteAjax.params = obj;
          this.$.deleteAjax.generateRequest();
        },
        // 删除代理商响应事件,刷新列表
        handleDeleteResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.handleQueryTapped();
        },
        // 新增代理商事件
        handleCreateFabTapped: function() {
          this.$.agentEditor.open();
        },
        // 新代理商保存成功事件，刷新列表
        handleAgentSave: function() {
          this.handleQueryTapped();
        }
      });
    })();
  </script>
</dom-module>
