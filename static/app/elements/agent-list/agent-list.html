<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-form/x-form.html">
<link rel="import" href="../x-pagination/x-pagination.html">
<link rel="import" href="../agent-delete/agent-delete.html">
<link rel="import" href="../agent-editor/agent-editor.html">

<dom-module id="agent-list">
  <style>
    :host {
      display: block;
      --dark-primary-color: #05B0CF;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

  </style>
  <template>
    <form is="x-form" id="formQuery" method="GET" action="/master/agent/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="agentCode" label="代理代码" value="{{cond.agentCode::input}}"></paper-input>
        <paper-input name="agentName" label="代理名称" value="{{cond.agentName::input}}"></paper-input>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
      <div class="data-grid table">
        <div class="thead">
          <div class="tr">
            <div class="th">序号</div>
            <div class="th">代理代码</div>
            <div class="th" align="left">代理名称</div>
            <div class="th" align="right">微信成本</div>
            <div class="th" align="right">支付宝成本</div>
            <div class="th">操作</div>
          </div>
        </div>
        <div class="tbody">
          <template is="dom-repeat" items="{{agents}}">
            <div class="tr">
              <div class="td center">
                <span>{{addOneFilter(index)}}</span>
              </div>
              <div class="td center">
                <span>{{item.agentCode}}</span>
              </div>
              <div class="td">
                <span>{{item.agentName}}</span>
              </div>
              <div class="td" align="right">{{item.wxpCost}}</div>
              <div class="td" align="right">{{item.alpCost}}</div>
              <div class="td center">
                <iron-icon icon="create" on-tap="handleEditEvent"></iron-icon>
                <iron-icon icon="delete" on-tap="handleDeleteEvent"></iron-icon>
              </div>
            </div>
          </template>
        </div>
        <div class="wedge">
          <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="queryAction"></x-pagination>
        </div>
      </div>
    </form>
    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <agent-editor id="agentEditor" on-saved="handleAgentSave"></agent-editor>
    <agent-delete id="agentDelete" on-saved="handleAgentSave"></agent-delete>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'agent-list',
        properties: {
          autoLoading: {
            type: Boolean,
            value: false
          },
          isAllowSelected: {
            type: Boolean,
            value: false
          },
          isEditable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          isDeletable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        },
        ready: function() {
          this.agents = [];
          this.cond = {
            page: 1,
            size: 20,
            total: 0
          };
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },

        generateAjaxRequest: function() {
          this.agents = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.agents = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.agents.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },

        // 代理选中事件
        handleItemStaredEvent: function(e) {
          var staredItem = e.model.item;
          this.fire('item-selected', staredItem);
          if (!staredItem.stared) {
            return;
          }

          for (var i = 0, l = this.agents.length; i < l; i++) {
            var item = this.agents[i];
            if (item.agentCode !== staredItem.agentCode) {
              this.set('agents.' + i + '.stared', false);
            }
          }
        },
        // 编辑代理
        handleEditEvent: function(e) {
          this.$.agentEditor.agent = e.model.item;
          this.$.agentEditor.open2();
        },

        // 删除代理事件
        handleDeleteEvent: function(e) {
          this.$.agentDelete.agent = e.model.item;
          this.$.agentDelete.open();
        },

        // 新增代理事件
        handleCreateFabTapped: function() {
          this.$.agentEditor.open1();
        },
        // 新代理保存成功事件，刷新列表
        handleAgentSave: function() {
          this.handleQueryTapped();
        },
        addOneFilter: function(index) {
          return index + 1;
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.agents = [];
          this.set('cond.total', 0);
        },
      });
    })();

  </script>
</dom-module>
