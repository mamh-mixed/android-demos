<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../trade-detail/trade-detail.html">
<dom-module id="trade-view">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        width: 600px;
        min-height: 500px;
        max-height: 500px;
      }
    }

    .header {
      font-weight: bold;
      color: #05B0CF;
    }

    .order {
      margin-top: 10px;
    }

    paper-dialog-scrollable /deep/ #scrollable{
      min-height: auto;
    }

  </style>
  <template>
    <paper-dialog modal id="dialogView">
      <h2>交易明细</h2>
      <paper-dialog-scrollable>
        <!-- 订单明细 -->
        <div id="order">
          <div class="content">
            <trade-detail item="{{item}}"></trade-detail>
          </div>
        </div>
        <!-- 撤销订单 -->
        <div id="voidOrder" class="order">
          <div class="header">撤销订单</div>
          <div class="content">
            <trade-detail item="{{voidOrderItem}}"></trade-detail>
          </div>
        </div>
        <!-- 取消订单 -->
        <div id="cancOrder" class="order">
          <div class="header">取消订单</div>
          <div class="content">
            <trade-detail item="{{cancOrderItem}}"></trade-detail>
          </div>
        </div>
        <!-- 退款订单 -->
        <div id="refdOrder" class="order">
          <div class="header">退款订单</div>
          <template is="dom-repeat" items="{{refdOrderItems}}" as="refdOrderItem">
            <div class="content">
              <trade-detail item="{{refdOrderItem}}"></trade-detail>
            </div>
          </template>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button on-tap="handleClose">关闭</paper-button>
      </div>
    </paper-dialog>
    <x-ajax id="tradeQueryAjax" method="GET" url="/master/trade/findOne" handle-as="json" on-response="handleResponse"></x-ajax>
  </template>
  <script>
    Polymer({
      is: 'trade-view',

      properties: {
        item: Object,
        user: Object,
      },
      open: function() {
        this.$.dialogView.open();
        this.$.voidOrder.hidden = true;
        this.$.cancOrder.hidden = true;
        this.$.refdOrder.hidden = true;

        // 初始化时查询关联订单
        this.$.tradeQueryAjax.params = {
          'busicd': 'VOID',
          'origOrderNum': this.item.orderNum,
        };
        this.$.tradeQueryAjax.generateRequest();

        this.$.tradeQueryAjax.params = {
          'busicd': 'CANC',
          'origOrderNum': this.item.orderNum,
        };
        this.$.tradeQueryAjax.generateRequest();

        this.$.tradeQueryAjax.params = {
          'busicd': 'REFD',
          'origOrderNum': this.item.orderNum,
        };
        this.$.tradeQueryAjax.generateRequest();

      },
      // 查询订单响应
      handleResponse: function(e) {
        var response = e.detail.response;
        if (response.status !== 0) {
          Util.toast(response.message, 3000);
          return;
        }
        if (!response.data || response.data.length === 0) {
          return;
        }
        var order = response.data[0];
        if (order.busicd === 'VOID') {
          this.$.voidOrder.hidden = false;
          this.voidOrderItem = order;
        } else if (order.busicd === 'CANC') {
          this.$.cancOrder.hidden = false;
          this.cancOrderItem = order;
        } else if (order.busicd === 'REFD') {
          this.$.refdOrder.hidden = false;
          this.refdOrderItems = response.data;
        }
      },
      // 关闭事件
      handleClose: function() {
        this.$.dialogView.close();
      },
    });

  </script>
</dom-module>
