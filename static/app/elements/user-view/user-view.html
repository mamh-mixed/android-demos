<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../x-select/x-select.html">

<dom-module id="user-view">

  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        width: 450px;
        min-height: 400px;
        max-height: 400px;
        font-size: 14px;
      }
    }
  </style>
  <template>
    <paper-dialog modal id="dialogView">
      <h2>查看用户信息</h2>
      <paper-dialog-scrollable>
        <div class="data-grid table low">
          <div class="tr">
            <div class="td">用户名:</div>
            <div class="td">{{item.userName}}</div>
          </div>
          <div class="tr">
            <div class="td">显示名:</div>
            <div class="td">{{item.nickName}}</div>
          </div>
          <div class="tr">
            <div class="td">邮箱:</div>
            <div class="td">{{item.mail}}</div>
          </div>
          <div class="tr">
            <div class="td">手机号:</div>
            <div class="td">{{item.phoneNum}}</div>
          </div>
          <div class="tr">
            <div class="td">用户类型:</div>
            <div class="td">{{getUserType(item.userType)}}</div>
          </div>
          <div class="tr">
            <div class="td">代理代码:</div>
            <div class="td">{{item.agentCode}}</div>
          </div>
          <div class="tr">
            <div class="td">公司代码:</div>
            <div class="td">{{item.subAgentCode}}</div>
          </div>
          <div class="tr">
            <div class="td">商户代码:</div>
            <div class="td">{{item.groupCode}}</div>
          </div>
          <div class="tr">
            <div class="td">门店代码:</div>
            <div class="td">{{item.merId}}</div>
          </div>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <label hidden$="{{!deleteFlag}}" style="color:#FF0000;line-height:40px;">您确定要删除这个用户吗?</label>
        <paper-button hidden$="{{!deleteFlag}}" on-tap="cancelDeleteTap">取消</paper-button>
        <paper-button hidden$="{{!deleteFlag}}" on-tap="confirmDeleteTap">确定</paper-button>
        <paper-button hidden$="{{deleteFlag}}" on-tap="deleteTap">删除</paper-button>
        <paper-button on-tap="handleItemEditedEvent">编辑</paper-button>
        <paper-button on-tap="handleResetPwdTapped">重置密码</paper-button>
        <paper-button on-tap="handleClose">关闭</paper-button>
      </div>
    </paper-dialog>
    <x-ajax id="deleteUserAjax" method="GET" url="/master/user/delete" handle-as="json" on-response="handleDeleteResponse"></x-ajax>
    <x-ajax id="resetPwdAjax" method="GET" url="/master/user/resetPwd" handle-as="json" on-response="handleResetPwdResponse"></x-ajax>
  </template>
  <script>
    Polymer({
      is: 'user-view',
      properties: {
        item: Object,
      },
      open: function() {
        this.$.dialogView.open();
        this.deleteFlag = false;
      },
      ready: function() {
        this.userTypeMap = {
          admin: '讯联',
          agent: '代理',
          subAgent: '公司',
          group: '商户',
          merchant: '门店'
        };
      },
      // 关闭事件
      handleClose: function() {
        this.$.dialogView.close();
      },
      // 编辑事件
      handleItemEditedEvent: function() {
        this.fire('editor');
        this.handleClose();
      },
      // 重置密码
      handleResetPwdTapped: function() {
        this.$.resetPwdAjax.params = {
          userName: this.item.userName
        }
        this.$.resetPwdAjax.generateRequest();
      },
      // 删除事件
      deleteTap: function() {
        this.deleteFlag = true;
      },
      // 取消删除事件
      cancelDeleteTap: function() {
        this.deleteFlag = false;
      },
      // 确认删除
      confirmDeleteTap: function() {
        this.$.deleteUserAjax.params = {
          userName: this.item.userName
        };
        this.$.deleteUserAjax.generateRequest();
        this.fire('delete');
      },
      // 删除用户响应信息
      handleDeleteResponse: function(e) {
        var response = e.detail.response;
        if (response.status !== 0) {
          Util.toast(response.message, 3000);
          return;
        }
        Util.toast(response.message, 3000);
        this.$.dialogView.close();
        this.fire('delete-ok');
      },
      getUserType: function(key) {
        return this.userTypeMap[key];
      },
      // 重置密码响应事件
      handleResetPwdResponse: function(e) {
        var response = e.detail.response;
        if (response.status !== 0) {
          Util.toast(response.message, 3000);
          return;
        }
        Util.toast(response.message, 3000);
      }
    });
  </script>
</dom-module>
