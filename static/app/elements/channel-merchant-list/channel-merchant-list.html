<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="channel-merchant-list">
  <style>
    :host {
      display: block;
    }

    .condition {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      margin-bottom: 15px;
    }

    .condition > paper-input,
    .condition > x-select {
      min-width: 170px;
      margin-right: 20px;
    }

    .condition > .buttons {
      min-width: 170px;
    }

    .condition > .buttons > paper-button {
      margin: 10px 0px 0px;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }

    card-item {
      margin-bottom: 20px;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

    table {
      width: 100%;
      border-spacing: 0;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .center {
      text-align: center;
    }

    tr > th,
    tr > td {
      text-align: left;
      padding: 8px;
    }

    table > thead {}

    thead > tr {}

    thead > tr > th {
      line-height: 1.42857143;
      border-bottom: 1px solid #ddd;
    }

    table > tbody {
      min-height: 700px;
    }

    tbody>tr:hover {
      background-color: #f5f5f5;
    }

    table tr th:nth-last-of-type(2),
    table tr td:nth-last-of-type(2) {}
  </style>
  <template>
    <iron-ajax id="queryAjax" method="GET" url="/master/channelMerchant/find" handle-as="json" debounce-duration="1000" on-response="handleQueryResponse"></iron-ajax>
    <div class="condition">
      <paper-input label="渠道代码" value="{{cond.chanCode::input}}"></paper-input>
      <paper-input label="商户编号" value="{{cond.chanMerId::input}}"></paper-input>
      <paper-input label="商户名称" value="{{cond.chanMerName::input}}" hidden$="{{tiny}}"></paper-input>
      <div class="buttons">
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
    </div>
    <div class="list">
      <table style="width:100%;">
        <thead>
          <tr>
            <th></th>
            <th>渠道代码</th>
            <th>商户编号</th>
            <th>渠道费率</th>
            <th>商户费率</th>
            <th>商户名称</th>
            <th>清算标识</th>
            <th>清算角色</th>
            <!-- <th>签名证书</th> -->
            <th class="center">操作</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{merchants}}">
            <tr on-click="viewMerchantTap">
              <td class="center">
                <span>{{addOneFilter(index)}}</span>
              </td>
              <td>
                <span>{{item.chanCode}}</span>
              </td>
              <td>
                <span>{{item.chanMerId}}</span>
              </td>
              <td>
                <span>{{item.acqFee}}</span>
              </td>
              <td>
                <span>{{item.merFee}}</span>
              </td>
              <td>
                <span>{{item.chanMerName}}</span>
              </td>
              <td>
                <span>{{item.settFlag}}</span>
              </td>
              <td>
                <span>{{item.settRole}}</span>
              </td>

              <td class="center">
                <iron-icon icon="create" on-click="handleItemEditedEvent"></iron-icon>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <channel-merchant-editor id="merchantEditor" on-saved="handleMerchantSave"></channel-merchant-editor>
    <channel-merchant-view id="merchantView" item="{{channelMer}}"></channel-merchant-view>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'channel-merchant-list',
        properties: {
          tiny: {
            type: Boolean,
            value: false
          },
          autoLoading: {
            type: Boolean,
            value: false
          },
        },
        ready: function() {
          this.merchants = [];
          this.cond = {
            page: 1,
            size: 10,
            total: 0
          };
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.merchants = [];
          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.merchants = [];
          this.$.queryAjax.params = this.cond;
          this.$.queryAjax.generateRequest();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.merchants = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.merchants.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 清除商户选中的标志
        initialList: function() {
          for (var i = 0, l = this.merchants.length; i < l; i++) {
            this.set('merchants.' + i + '.stared', false);
          }
        },
        // 编辑机构商户
        handleItemEditedEvent: function(e) {
          this.$.merchantEditor.chanMer = e.model.item;
          this.$.merchantEditor.open2();
        },
        // 新增机构商户事件
        handleCreateFabTapped: function() {
          this.$.merchantEditor.open1();
        },
        // 新机构商户保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        addOneFilter: function(index) {
          return index + 1;
        },
        // 查看渠道商户详情
        viewMerchantTap: function(e) {
            this.channelMer=e.model.item;
            this.$.merchantView.open();
        }
      });
    })();
  </script>
</dom-module>
