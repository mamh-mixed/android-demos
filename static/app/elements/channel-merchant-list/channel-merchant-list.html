<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="channel-merchant-list">
  <style>
    :host {
      display: block;
    }

    .condition {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      margin-bottom: 15px;
    }

    .condition > paper-input,
    .condition > x-select {
      min-width: 170px;
      margin-right: 20px;
    }

    .condition > .buttons {
      min-width: 170px;
    }

    .condition > .buttons > paper-button {
      width: 100%;
      margin: 10px 0px 0px;
    }

    paper-button[raised].colorful {
      background: #3498db;
      color: #fff;
    }

    card-item {
      margin-bottom: 20px;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }
  </style>
  <template>
    <iron-ajax id="queryAjax" method="GET" url="/master/channelMerchant/find" handle-as="json" debounce-duration="1000" on-response="handleQueryResponse"></iron-ajax>
    <div class="condition">
      <paper-input label="渠道代码" value="{{cond.chanCode::input}}"></paper-input>
      <paper-input label="商户编号" value="{{cond.chanMerId::input}}"></paper-input>
      <paper-input label="商户名称" value="{{cond.chanMerName::input}}" hidden$="{{tiny}}"></paper-input>
      <div class="buttons">
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
    </div>

    <template is="dom-repeat" items="{{merchants}}">
      <card-item on-item-stared="handleItemStaredEvent" on-item-edited="handleItemEditedEvent" is-allow-stared$="{{isAllowSelected}}" item="{{item}}" is-editable="{{isEditable}}" is-deletable="{{isDeletable}}">
        <dl>
          <dt>渠道代码</dt>
          <dd>
            <span>{{item.chanCode}}</span>
          </dd>

          <dt>商户编号</dt>
          <dd>
            <span>{{item.chanMerId}}</span>
          </dd>

          <dt>商户名称</dt>
          <dd>
            <span>{{item.chanMerName}}</span>
          </dd>

          <dt hidden$="{{tiny}}">清算标识</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.settFlag}}</span>
          </dd>

          <dt hidden$="{{tiny}}">清算角色</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.settRole}}</span>
          </dd>

          <dt hidden$="{{tiny}}">签名证书</dt>
          <dd hidden$="{{tiny}}">
            <p>
              <pre>{{item.signCert}}</pre>
            </p>
          </dd>

          <dt hidden$="{{tiny}}">验签证书</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.checkSignCert}}</span>
          </dd>

          <dt>微信支付 APPID</dt>
          <dd>
            <span>{{item.wxpAppId}}</span>
          </dd>

          <dt>机构号</dt>
          <dd>
            <span>{{item.insCode}}</span>
          </dd>

          <dt>终端号</dt>
          <dd>
            <span>{{item.terminalId}}</span>
          </dd>
          <dt hidden$="{{tiny}}">渠道费率</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.acqFee}}</span>
          </dd>
          <dt hidden$="{{tiny}}">商户费率</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.merFee}}</span>
          </dd>
          <dt hidden$="{{tiny}}">HTTP Cert</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.httpCert}}</span>
          </dd>
          <dt hidden$="{{tiny}}">HTTP Key</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.httpKey}}</span>
          </dd>
        </dl>
      </card-item>
    </template>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <channel-merchant-editor id="merchantEditor" on-saved="handleMerchantSave"></channel-merchant-editor>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'channel-merchant-list',
        properties: {
          tiny: {
            type: Boolean,
            value: false
          },
          autoLoading: {
            type: Boolean,
            value: false
          },
          isAllowSelected: {
            type: Boolean,
            value: false
          },
          isEditable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          isDeletable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        },
        ready: function() {
          this.merchants = [];
          this.cond = {};
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.merchants = [];
          this.$.queryAjax.params = this.cond;
          this.$.queryAjax.generateRequest();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          this.merchants = response.data.slice(0);

          if (this.merchants.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 商户选中事件
        handleItemStaredEvent: function(e) {
          var staredItem = e.model.item;
          this.fire('item-selected', staredItem);
          if (!staredItem.stared) {
            return;
          }

          for (var i = 0, l = this.merchants.length; i < l; i++) {
            var item = this.merchants[i];
            if (item.chanCode !== staredItem.chanCode) {
              this.set('merchants.' + i + '.stared', false);
            }
          }
        },
        // 编辑机构商户
        handleItemEditedEvent: function(e, detail) {
          this.$.merchantEditor.chanMer = detail;
          this.$.merchantEditor.open();
        },
        // 新增机构商户事件
        handleCreateFabTapped: function() {
          this.$.merchantEditor.open();
        },
        // 新机构商户保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        }
      });
    })();
  </script>
</dom-module>
