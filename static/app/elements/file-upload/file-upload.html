<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="file-upload">
  <style>
    :host {
      display: block;
    }

    .row {
      height: 40px;
      width: 100%;
    }

    .colorful {
      display: inline-block;
      background: #05B0CF;
      color: #ffffff;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    paper-progress {
      height: 20px;
      width: 90%;
    }

    paper-progress.blue {
      --paper-progress-active-color: var(--paper-light-blue-500);
      --paper-progress-secondary-color: var(--paper-light-blue-100);
    }

    .uploadStatus {
      width: 100%;
    }

    .green {
      color: green;
    }

    .red {
      color: red;
    }
  </style>
  <template>
    <div id="fileArea">
      <paper-button class="colorful" id="pickfiles">选择文件</paper-button>
    </div>
    <div class="uploadStatus">
      <div id="name" class="row">
        <span>{{name}}</span>
      </div>
      <div id="process" class="row">
        <template is="dom-if" if="{{flag}}" id="temp">
          <paper-progress value="{{percent}}" max="100" class="blue"></paper-progress>
        </template>
        <span style="height:20px;line-height: 20px;vertical-align: top;">{{percentm}}</span>
      </div>
      <div id="uploadDone" class="uploadDone">
        <span>{{loaded}}</span>
        <span id="responseMessageSpan">{{message}}</span>
      </div>
    </div>
    <iron-ajax id="importAjax" url="/master/merchant/save" handle-as="json" on-response="handleImportResponse"></iron-ajax>

  </template>

  <script>
    (function() {

      Polymer({
        is: 'file-upload',
        ready: function() {
          var _this = this;

          //引入Plupload 、qiniu.js后
          var uploader = Qiniu.uploader({
            runtimes: 'html5,flash,html4', //上传模式,依次退化
            browse_button: this.$.pickfiles, //上传选择的点选按钮，**必需**
            uptoken_url: '/master/qiniu/uptoken', //Ajax请求upToken的Url，**强烈建议设置**（服务端提供）
            // uptoken : '', //若未指定uptoken_url,则必须指定 uptoken ,uptoken由其他程序生成
            // unique_names: true, // 默认 false，key为文件名。若开启该选项，SDK为自动生成上传成功后的key（文件名）。
            // save_key: true,   // 默认 false。若在服务端生成uptoken的上传策略中指定了 `sava_key`，则开启，SDK会忽略对key的处理
            domain: 'http://7xl02q.com1.z0.glb.clouddn.com/', //bucket 域名，下载资源时用到，**必需**
            container: this.$.fileArea, //上传区域DOM ID，默认是browser_button的父元素，
            max_file_size: '100mb', //最大文件体积限制
            flash_swf_url: '../../bower_components/plupload/js/Moxie.swf', //引入flash,相对路径
            max_retries: 3, //上传失败最大重试次数
            dragdrop: true, //开启可拖曳上传
            drop_element: this.$.fileArea, //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
            chunk_size: '4mb', //分块上传时，每片的体积
            auto_start: true, //选择文件后自动上传，若关闭需要自己绑定事件触发上传
            init: {
              'FilesAdded': function(up, files) {
                plupload.each(files, function(file) {
                  // 文件添加进队列后,处理相关的事情
                });
              },
              'BeforeUpload': function(up, file) {
                // 每个文件上传前,处理相关的事情
                _this.flag = true;
              },
              'UploadProgress': function(up, file) {
                // 每个文件上传时,处理相关的事情
                _this.name = file.name + '(' + file.size + 'KB)';
                _this.size = file.size + 'KB';
                _this.loaded = file.loaded + 'KB';
                _this.percent = file.percent;
                _this.percentm = file.percent + '%';

              },
              'FileUploaded': function(up, file, info) {
                _this.message = '上传成功';
                _this.$.responseMessageSpan.className = 'green';
                var res = JSON.parse(info);
                _this.$.importAjax.params = {
                  'key': res.key,
                };
                _this.$.importAjax.generateRequest();
              },
              'Error': function(up, err, errTip) {
                //上传出错时,处理相关的事情
                _this.$.responseMessageSpan.className = 'red';
                _this.message = errTip;
                Util.toast(errTip, 3000);
              },
              'UploadComplete': function() {
                //队列文件处理完毕后,处理相关的事情
              }
            }
          });
        },
        handleImportResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          Util.toast('推送成功', 3000);
        },
      });
    })();
  </script>
</dom-module>
