<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-form/x-form.html">
<link rel="import" href="../x-pagination/x-pagination.html">
<link rel="import" href="../sub-agent-delete/sub-agent-delete.html">
<link rel="import" href="../sub-agent-editor/sub-agent-editor.html">
<dom-module id="sub-agent-list">
  <style>
    :host {
      display: block;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }
  </style>
  <template>
    <form is="x-form" id="formQuery" method="GET" action="/master/subAgent/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="subAgentCode" label="公司代码" value="{{cond.subAgenCode::input}}"></paper-input>
        <paper-input name="subAgentName" label="公司名称" value="{{cond.subAgentName::input}}"></paper-input>
        <paper-input name="agentCode" label="代理代码" value="{{cond.agentCode::input}}"></paper-input>
        <paper-input name="agentName" label="代理名称" value="{{cond.agentName::input}}"></paper-input>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
      <div class="divider blank"></div>
      <div class="divider blank"></div>
      <table class="data-grid">
        <thead>
          <tr>
            <th>序号</th>
            <th>公司代码</th>
            <th align="left">公司名称</th>
            <th>代理代码</th>
            <th align="left">代理名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{subAgents}}">
            <tr>
              <td class="center">
                <span>{{addOneFilter(index)}}</span>
              </td>
              <td class="center">
                <span>{{item.subAgentCode}}</span>
              </td>
              <td>
                <span>{{item.subAgentName}}</span>
              </td>
              <td class="center">
                <span>{{item.agentCode}}</span>
              </td>
              <td>
                <span>{{item.agentName}}</span>
              </td>

              <td class="center">
                <iron-icon icon="create" on-tap="handleEditEvent"></iron-icon>
                <iron-icon icon="delete" on-tap="handleDeleteEvent"></iron-icon>
              </td>
            </tr>
          </template>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="255" align="right">
              <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <sub-agent-editor id="subAgentEditor" on-saved="handleSubAgentSave"></sub-agent-editor>
    <sub-agent-delete id="subAgentDelete" on-saved="handleSubAgentSave"></sub-agent-delete>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'sub-agent-list',
        properties: {
          autoLoading: {
            type: Boolean,
            value: false
          },
          isAllowSelected: {
            type: Boolean,
            value: false
          },
          isEditable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          isDeletable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        },
        ready: function() {
          this.subAgents = [];
          this.cond = {
            page: 1,
            size: 20,
            total: 0
          };
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },

        generateAjaxRequest: function() {
          this.subAgents = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.subAgents = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.subAgents.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },

        // 代理选中事件
        handleItemStaredEvent: function(e) {
          var staredItem = e.model.item;
          this.fire('item-selected', staredItem);
          if (!staredItem.stared) {
            return;
          }

          for (var i = 0, l = this.subAgents.length; i < l; i++) {
            var item = this.subAgents[i];
            if (item.subAgentCode !== staredItem.subAgentCode) {
              this.set('subAgents.' + i + '.stared', false);
            }
          }
        },
        // 编辑代理
        handleEditEvent: function(e) {
          this.$.subAgentEditor.subAgent = e.model.item;
          this.$.subAgentEditor.open2();
        },

        // 删除代理事件
        handleDeleteEvent: function(e) {
          this.$.subAgentDelete.subAgent = e.model.item;
          this.$.subAgentDelete.open();
        },

        // 新增代理事件
        handleCreateFabTapped: function() {
          this.$.subAgentEditor.open1();
        },
        // 新代理保存成功事件，刷新列表
        handleSubAgentSave: function() {
          this.handleQueryTapped();
        },
        addOneFilter: function(index) {
          return index + 1;
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.subAgents = [];
          this.set('cond.total', 0);
        },
      });
    })();
  </script>
</dom-module>
