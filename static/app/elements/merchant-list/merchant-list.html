<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="merchant-list">
  <style>
    :host {
      display: block;
    }

    .condition {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      margin-bottom: 15px;
    }

    .condition > paper-input,
    .condition > x-select {
      min-width: 170px;
      margin-right: 20px;
    }

    .condition > .buttons {
      min-width: 170px;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }

    .condition > .buttons > paper-button {
      margin: 10px 0px 0px;
    }

    card-item {
      margin-bottom: 20px;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

    table {
      width: 100%;
      border-spacing: 0;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .center {
      text-align: center;
    }

    tr > th,
    tr > td {
      text-align: left;
      padding: 8px;
    }

    table > thead {}

    thead > tr {}

    thead > tr > th {
      line-height: 1.42857143;
      border-bottom: 1px solid #ddd;
    }

    table > tbody {
      min-height: 700px;
    }

    tbody>tr:hover {
      background-color: #f5f5f5;
    }

    table tr th:nth-last-of-type(2),
    table tr td:nth-last-of-type(2) {}
  </style>
  <template>
    <iron-ajax id="queryAjax" method="GET" url="/master/merchant/find" handle-as="json" debounce-duration="1000" on-response="handleQueryResponse"></iron-ajax>
    <div class="condition">
      <paper-input id="merId" label="商户编号" value="{{cond.merId::input}}"></paper-input>
      <paper-input id="merName" label="商户名称" value="{{cond.merName::input}}"></paper-input>
      <!-- <x-select id="merStatus" items="[[merStatusMap]]" selected-item="{{merStatus}}" label="商户状态"></x-select> -->
      <paper-input id="agentCode" label="代理代码" value="{{cond.agentCode::input}}"></paper-input>
      <paper-input id="agentName" label="代理名称" value="{{cond.agentName::input}}"></paper-input>
      <paper-input id="groupCode" label="集团商户代码" value="{{cond.groupCode::input}}"></paper-input>
      <paper-input id="groupName" label="集团商户名称" value="{{cond.groupName::input}}"></paper-input>
      <div class="buttons">
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
        <paper-button class="colorful" raised on-tap="handleClearTapped">清除</paper-button>
      </div>
    </div>
    <div class="list">
      <table style="width:100%;">
        <thead>
          <tr>
            <th></th>
            <th>商户编号</th>
            <th>商户名称</th>
            <th>代理代码</th>
            <th>代理名称</th>
            <th>集团商户代码</th>
            <th>集团商户名称</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{merchants}}">
            <tr on-click="viewMerchantTap">
              <td class="center">
                <span>{{addOneFilter(index)}}</span>
              </td>
              <td>
                <span>{{item.merId}}</span>
              </td>
              <td>
                <span>{{item.detail.merName}}</span>
              </td>
              <td>
                <span>{{item.agentCode}}</span>
              </td>
              <td>
                <span>{{item.agentName}}</span>
              </td>
              <td>
                <span>{{item.groupCode}}</span>
              </td>
              <td>
                <span>{{item.groupName}}</span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <merchant-editor id="merchantEditor" on-saved="handleMerchantSave"></merchant-editor>
    <merchant-view id="merchantView" item="{{merchant}}" on-editor="handleItemEditedEvent"></merchant-view>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'merchant-list',
        properties: {
          tiny: {
            type: Boolean,
            value: false
          },
          autoLoading: {
            type: Boolean,
            value: false
          },
        },
        ready: function() {
          this.merchants = [];
          this.cond = {
            page: 1,
            size: 10,
            total: 0
          };
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        observers: [
          '_watchMerStatusChange(merStatus.key)'
        ],
        _watchMerStatusChange: function(key) {
          if (key) {
            this.cond.merStatus = key;
          } else {
            delete this.cond.merStatus;
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          if (this.$.merId.value) {
            this.cond.merId = this.$.merId.value;
          }
          if (this.$.merName.value) {
            this.cond.merName = this.$.merName.value;
          }
          if (this.$.agentCode.value) {
            this.cond.agentCode = this.$.agentCode.value;
          }
          if (this.$.agentName.value) {
            this.cond.agentName = this.$.agentName.value;
          }
          if (this.$.groupCode.value) {
            this.cond.groupCode = this.$.groupCode.value;
          }
          if (this.$.groupName.value) {
            this.cond.groupName = this.$.groupName.value;
          }

          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.merchants = [];
          this.$.queryAjax.params = this.cond;
          this.$.queryAjax.generateRequest();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.merchants = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.merchants.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 新增机构商户事件
        handleCreateFabTapped: function() {
          this.$.merchantEditor.open();
        },
        // 新机构商户保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        // 清除商户选中的标志
        initialList: function() {
          for (var i = 0, l = this.merchants.length; i < l; i++) {
            this.set('merchants.' + i + '.stared', false);
          }
        },
        // 编辑机构商户
        handleItemEditedEvent: function() {
          page('/config/merchant/' + this.merchant.merId);
        },

        addOneFilter: function(index) {
          return index + 1;
        },
        // 查看商户详细信息
        viewMerchantTap: function(event) {
          this.merchant = event.model.item
          this.$.merchantView.open();
        },
        // 清除查询条件
        handleClearTapped: function() {
          this.$.merId.value = "";
          this.cond.merId = "";
          this.$.merName.value = "";
          this.cond.merName = "";
          this.$.agentCode.value = "";
          this.cond.agentCode = "";
          this.$.agentName.value = "";
          this.cond.agentName = "";
          this.$.groupCode.value = "";
          this.cond.groupCode = "";
          this.$.groupName.value = "";
          this.cond.groupName = "";
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        }
      });
    })();
  </script>
</dom-module>
