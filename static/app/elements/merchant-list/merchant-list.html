<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="merchant-list">
  <style>
    :host {
      display: block;
    }

    card-item {
      margin-bottom: 20px;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }
  </style>
  <template>
    <form is="iron-form" id="formQuery" method="GET" action="/master/merchant/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="merId" id="merId" label="商户代码" value="{{cond.merId::input}}"></paper-input>
        <paper-input name="merName" id="merName" label="商户名称" value="{{cond.merName::input}}"></paper-input>
        <!-- <x-select id="merStatus" items="[[merStatusMap]]" selected-item="{{merStatus}}" label="商户状态"></x-select> -->
        <paper-input name="agentCode" id="agentCode" label="代理代码" value="{{cond.agentCode::input}}"></paper-input>
        <paper-input name="agentName" id="agentName" label="代理名称" value="{{cond.agentName::input}}"></paper-input>
        <paper-input name="groupCode" id="groupCode" label="集团商户代码" value="{{cond.groupCode::input}}"></paper-input>
        <paper-input name="groupName" id="groupName" label="集团商户名称" value="{{cond.groupName::input}}"></paper-input>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
        <!-- <paper-button class="colorful" raised on-tap="handleClearTapped">清除</paper-button> -->
      </div>
      <div class="divider blank"></div>
      <div class="divider blank"></div>
      <table class="data-grid">
        <thead>
          <tr>
            <th>序号</th>
            <th>商户代码</th>
            <th align="left">商户名称</th>
            <th>代理代码</th>
            <th align="left">代理名称</th>
            <th align="left">集团商户代码</th>
            <th align="left">集团商户名称</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{merchants}}">
            <tr>
              <td class="center" on-click="viewMerchantTap">
                <span>{{addOneFilter(index)}}</span>
              </td>
              <td class="center">
                <span>{{item.merId}}</span>
              </td>
              <td>
                <span>{{item.detail.merName}}</span>
              </td>
              <td class="center">
                <span>{{item.agentCode}}</span>
              </td>
              <td>
                <span>{{item.agentName}}</span>
              </td>
              <td>
                <span>{{item.groupCode}}</span>
              </td>
              <td>
                <span>{{item.groupName}}</span>
              </td>
            </tr>
          </template>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="255" align="right">
              <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
    <!-- <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab> -->

    <merchant-editor id="merchantEditor" on-saved="handleMerchantSave"></merchant-editor>
    <merchant-view id="merchantView" item="{{merchant}}" on-editor="handleItemEditedEvent" on-delete-ok="handleAfterDelete"></merchant-view>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'merchant-list',
        properties: {
          tiny: {
            type: Boolean,
            value: false
          },
          autoLoading: {
            type: Boolean,
            value: false
          },
        },
        ready: function() {
          this.merchants = [];
          this.cond = {
            page: 1,
            size: 20,
            total: 0
          };
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        observers: [
          '_watchMerStatusChange(merStatus.key)'
        ],
        _watchMerStatusChange: function(key) {
          if (key) {
            this.cond.merStatus = key;
          } else {
            delete this.cond.merStatus;
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.merchants = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.merchants = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.merchants.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 新增机构商户事件
        handleCreateFabTapped: function() {
          this.$.merchantEditor.open();
        },
        // 新机构商户保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        // 清除商户选中的标志
        initialList: function() {
          for (var i = 0, l = this.merchants.length; i < l; i++) {
            this.set('merchants.' + i + '.stared', false);
          }
        },
        // 编辑机构商户
        handleItemEditedEvent: function() {
          page('/config/merchant/' + this.merchant.merId);
        },

        addOneFilter: function(index) {
          return index + 1;
        },
        // 查看商户详细信息
        viewMerchantTap: function(event) {
          this.merchant = event.model.item;
          this.$.merchantView.open();
        },
        handleAfterDelete: function() {
          this.handleQueryTapped();
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.merchants = [];
          this.set('cond.total', 0);
        },
      });
    })();
  </script>
</dom-module>
