<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="merchant-list">
  <style>
    :host {
      display: block;
    }

    .condition {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      margin-bottom: 15px;
    }

    .condition > paper-input,
    .condition > x-select {
      min-width: 170px;
      margin-right: 20px;
    }

    .condition > .buttons {
      min-width: 170px;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }

    .condition > .buttons > paper-button {
      margin: 10px 0px 0px;
    }

    card-item {
      margin-bottom: 20px;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }
  </style>
  <template>
    <iron-ajax id="queryAjax" method="GET" url="/master/merchant/find" handle-as="json" debounce-duration="1000" on-response="handleQueryResponse"></iron-ajax>
    <div class="condition">
      <paper-input label="商户编号" value="{{cond.merId::input}}"></paper-input>
      <x-select items="[[merStatusMap]]" selected-item="{{merStatus}}" label="商户状态"></x-select>
      <div class="buttons">
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
    </div>

    <template is="dom-repeat" items="{{merchants}}">
      <card-item on-item-stared="handleItemStaredEvent" on-item-edited="handleItemEditedEvent" is-allow-stared$="{{isAllowSelected}}" item="{{item}}" is-editable="{{isEditable}}" is-deletable="{{isDeletable}}">
        <dl>
          <dt>商户编号</dt>
          <dd>
            <span>{{item.merId}}</span>
          </dd>

          <dt>商户名称</dt>
          <dd>
            <span>{{item.detail.merName}}</span>
          </dd>

          <dt hidden$="{{tiny}}">交易币种</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.transCurr}}</span>
          </dd>

          <dt>商户状态</dt>
          <dd>
            <span>{{item.merStatus}}</span>
          </dd>

          <dt>接口授权</dt>
          <dd>
            <span>{{_computePermissions(item.permission)}}</span>
          </dd>
          <dt hidden$="{{tiny}}">备注</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.remark}}</span>
          </dd>

          <dt>机构编号</dt>
          <dd>
            <span>{{item.agentCode}}</span>
          </dd>

          <dt hidden$="{{tiny}}">是否需要验签</dt>
          <dd hidden$="{{tiny}}">
            <span>{{_computeYesOrNo(item.isNeedSign)}}</span>
          </dd>

          <dt hidden$="{{tiny}}">签名密钥</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.signKey}}</span>
          </dd>

          <dt hidden$="{{tiny}}">加密密钥</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.encryptKey}}</span>
          </dd>

          <dt hidden$="{{tiny}}">品牌编号</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.detail.brandNum}}</span>
          </dd>

          <dt hidden$="{{tiny}}">门店ID</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.detail.shopID}}</span>
          </dd>

          <dt hidden$="{{tiny}}">门店类型</dt>
          <dd hidden$="{{tiny}}">
            <span>{{item.detail.shopType}}</span>
          </dd>

        </dl>
      </card-item>
    </template>
    <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <merchant-editor id="merchantEditor" on-saved="handleMerchantSave"></merchant-editor>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'merchant-list',
        properties: {
          merStatusMap: {
            type: Array,
            value: [{
              key: 'Normal',
              value: '正常商户'
            }, {
              key: 'Test',
              value: '测试商户'
            }, {
              key: 'Deleted',
              value: '已删除商户'
            }]
          },
          permissionArray: {
            type: Array,
            value: [{
              key: 'PURC',
              value: '下单支付'
            }, {
              key: 'PAUT',
              value: '预下单'
            }, {
              key: 'QYFK',
              value: '企业付款'
            }, {
              key: 'INQY',
              value: '查询订单'
            }, {
              key: 'VOID',
              value: '撤销'
            }, {
              key: 'REFD',
              value: '退款'
            }, {
              key: 'CANC',
              value: '关单'
            }]
          },
          merStatus: {
            type: Object
          },
          tiny: {
            type: Boolean,
            value: false
          },
          autoLoading: {
            type: Boolean,
            value: false
          },
          isAllowSelected: {
            type: Boolean,
            value: false
          },
          isEditable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          isDeletable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        },
        ready: function() {
          this.merchants = [];
          this.cond = {
            page: 1,
            size: 10,
            total: 0
          };
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        observers: [
          '_watchMerStatusChange(merStatus.key)'
        ],
        _watchMerStatusChange: function(key) {
          if (key) {
            this.cond.merStatus = key;
          } else {
            delete this.cond.merStatus;
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.merchants = [];
          this.$.queryAjax.params = this.cond;
          this.$.queryAjax.generateRequest();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.merchants = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.merchants.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 新增机构商户事件
        handleCreateFabTapped: function() {
          this.$.merchantEditor.open();
        },
        // 新机构商户保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        // 商户选中事件
        handleItemStaredEvent: function(e) {
          var staredItem = e.model.item;
          this.fire('item-selected', staredItem);
          if (!staredItem.stared) {
            return;
          }

          for (var i = 0, l = this.merchants.length; i < l; i++) {
            var item = this.merchants[i];
            if (item.merId !== staredItem.merId) {
              this.set('merchants.' + i + '.stared', false);
            }
          }
        },
        // 清除商户选中的标志
        initialList: function() {
          for (var i = 0, l = this.merchants.length; i < l; i++) {
              this.set('merchants.' + i + '.stared', false);
          }
        },
        // 编辑机构商户
        handleItemEditedEvent: function(e, detail) {
          //   this.$.merchantEditor.merchant = detail;
          //   this.$.merchantEditor.open();
          window.location.href = '/#!/config/merchant/' + detail.merId;
          window.location.reload();
        },
        _computePermissions: function(permissions) {
          var map = {};
          for (var i = 0, l = this.permissionArray.length; i < l; i++) {
            var item = this.permissionArray[i];
            map[item.key] = item.value;
          }

          if (!permissions) {
            return '';
          }

          var permissionCN = permissions.map(function(value) {
            return map[value];
          });
          return permissionCN.join(',');
        },
        _computeYesOrNo: function(flag) {
          if (flag) {
            return '是';
          }
          return '否';
        }
      });
    })();
  </script>
</dom-module>
