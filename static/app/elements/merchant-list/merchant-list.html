<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-form/x-form.html">
<link rel="import" href="../merchant-editor/merchant-editor.html">
<link rel="import" href="../merchant-view/merchant-view.html">
<dom-module id="merchant-list">
  <style>
    :host {
      display: block;
    }

    card-item {
      margin-bottom: 20px;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }
    div.search-condition section {
        width: 170px;
        margin-right: 15px;
        display: inline-block;
    }

  </style>
  <template>
    <form is="x-form" id="formQuery" method="GET" action="/master/merchant/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="merId" id="merId" label="门店代码" value="{{cond.merId::input}}"></paper-input>
        <paper-input name="merName" id="merName" label="门店名称" value="{{cond.merName::input}}"></paper-input>
        <paper-input name="agentCode" id="agentCode" label="代理代码" value="{{cond.agentCode::input}}"></paper-input>
        <!-- <paper-input name="agentName" id="agentName" label="代理名称" value="{{cond.agentName::input}}"></paper-input> -->
        <paper-input name="subAgentCode" id="subAgentCode" label="公司代码" value="{{cond.subAgentCode::input}}"></paper-input>
        <paper-input name="groupCode" id="groupCode" label="商户代码" value="{{cond.groupCode::input}}"></paper-input>
        <section>开启验签<paper-checkbox name="isNeedSign" checked="{{cond.isNeedSign::change}}" style="margin-left:15px;"></paper-checkbox></section>
        <paper-input name="acctNum" id="acctNum" label="开户账户" value="{{cond.acctNum::input}}"></paper-input>
        <paper-input name="goodsTag" id="goodsTag" label="商品标签" value="{{cond.goodsTag::input}}"></paper-input>
        <paper-input name="groupName" id="groupName" label="商户名称" value="{{cond.groupName::input}}"></paper-input>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
      <div class="data-grid table">
        <div class="thead">
          <div class="tr">
            <div class="th">序号</div>
            <div class="th left">门店代码</div>
            <div class="th left">门店名称</div>
            <div class="th left">代理代码</div>
            <div class="th left">代理名称</div>
            <div class="th left">商户代码</div>
            <div class="th left">商户名称</div>
          </div>
        </div>
        <div class="tbody">
          <template is="dom-repeat" items="{{merchants}}">
            <div class="tr">
              <div class="td center">
                <span>{{addOneFilter(index)}}</span>
              </div>
              <div class="td">
                <a on-tap="viewMerchantTap">{{item.merId}}</a>
              </div>
              <div class="td">
                <span>{{item.detail.merName}}</span>
              </div>
              <div class="td">
                <span>{{item.agentCode}}</span>
              </div>
              <div class="td">
                <span>{{item.agentName}}</span>
              </div>
              <div class="td">
                <span>{{item.groupCode}}</span>
              </div>
              <div class="td">
                <span>{{item.groupName}}</span>
              </div>
            </div>
          </template>
        </div>
        <div class="wedge">
          <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
        </div>
      </div>
    </form>
    <merchant-editor id="merchantEditor" on-saved="handleMerchantSave"></merchant-editor>
    <merchant-view id="merchantView" item="{{merchant}}" on-editor="handleItemEditedEvent" on-delete-ok="handleAfterDelete"></merchant-view>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'merchant-list',
        properties: {
          tiny: {
            type: Boolean,
            value: false
          },
          autoLoading: {
            type: Boolean,
            value: false
          },
        },
        ready: function() {
          this.merchants = [];
          this.cond = {
            page: 1,
            size: 20,
            total: 0
          };
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        observers: [
          '_watchMerStatusChange(merStatus.key)'
        ],
        _watchMerStatusChange: function(key) {
          if (key) {
            this.cond.merStatus = key;
          } else {
            delete this.cond.merStatus;
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.merchants = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.merchants = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.merchants.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 新增机构商户事件
        handleCreateFabTapped: function() {
          this.$.merchantEditor.open();
        },
        // 新机构商户保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        // 清除商户选中的标志
        initialList: function() {
          for (var i = 0, l = this.merchants.length; i < l; i++) {
            this.set('merchants.' + i + '.stared', false);
          }
        },
        // 编辑机构商户
        handleItemEditedEvent: function() {
          document.querySelector('#appRouter').go('/config/merchant/' + this.merchant.merId);
        },

        addOneFilter: function(index) {
          return index + 1;
        },
        // 查看商户详细信息
        viewMerchantTap: function(event) {
          this.merchant = event.model.item;
          this.$.merchantView.open();
        },
        handleAfterDelete: function() {
          this.handleQueryTapped();
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.merchants = [];
          this.set('cond.total', 0);
        },
      });
    })();

  </script>
</dom-module>
