<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="current-user">
  <style>
    :host {
      display: block;
    }

    .container {
      display: flex;
      display: -webkit-flex;
      flex-direction: row;
      -webkit-flex-direction: row;
      justify-content: space-around;
      -webkit-justify-content: space-around;
      width: 200px;
    }

    .container > .avatar {}

    .avatar > img {
      width: 50px;
      height: 50px;
    }

    .container > .name,
    .container > .option {
      align-self: center;
      -webkit-align-self: center;
    }

    .option > iron-icon {
      cursor: pointer;
    }
  </style>
  <template>
    <div class="container">
      <div class="avatar">
        <img src="http://www.wonsikin.com/css/images/avatar.png" alt="" />
      </div>
      <div class="name">
        王诗景
      </div>
      <div class="option">
        <iron-icon icon="exit-to-app" on-tap="handleExitTapped"></iron-icon>
      </div>
    </div>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'current-user',

        properties: {
          foo: {
            type: String,
            value: 'bar',
            notify: true
          }
        },
        handleExitTapped: function() {
          console.log('exiting...');
        }

      });
    })();
  </script>
</dom-module>
