<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="group-editor">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        min-width: 320px;
        min-height: 220px;
      }
    }

    paper-dialog {
      background-color: #ffffff;
    }

    .row {
      @apply(--layout-horizontal);
    }

    .row paper-input {
      min-width: 300px;
    }

    .row paper-input:first-child {
      margin-right: 20px;
    }
  </style>
  <template>
    <iron-ajax id="saveAjax" method="POST" url="/master/group/save" handle-as="json" debounce-duration="1000" on-response="handleSaveGroupResponse"></iron-ajax>
    <paper-dialog id="dialog">
      <h2>编辑集团商户</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <paper-input label="代理商代码" value="{{group.agentCode::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="代理商名称" value="{{group.agentName::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="集团代码" value="{{group.groupCode::input}}"></paper-input>
        </div>
        <div class="row">
          <paper-input label="集团名称" value="{{group.groupName::input}}"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>取消</paper-button>
        <paper-button autofocus on-tap="handleSaveTapped">保存</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'group-editor',

        properties: {
          group: {
            type: Object
          }
        },
        ready: function() {
          this.group = {};
        },
        open: function() {
          console.log('open me');
          this.$.dialog.open();
        },
        // 点击保存事件
        handleSaveTapped: function() {
          console.log(this.group);
          this.$.saveAjax.body = JSON.stringify(this.group);
          this.$.saveAjax.generateRequest();
        },
        // 保存事件响应结果
        handleSaveGroupResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }
          this.$.dialog.close();

          this.fire('saved');
          this.set('group', {});
        }
      });
    })();
  </script>
</dom-module>
