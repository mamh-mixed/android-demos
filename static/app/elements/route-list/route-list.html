<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="route-list">
  <style>
    :host {
      display: block;
    }

    .condition {
      @apply(--layout-horizontal);
      margin-bottom: 15px;
    }

    .condition > paper-input,
    .condition > x-select {
      min-width: 170px;
      margin-right: 20px;
    }

    .condition > .buttons {
      min-width: 170px;
    }

    .condition > .buttons > paper-button {
      margin: 10px 0px 0px;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }

    card-item {
      margin-bottom: 20px;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

  </style>
  <template>
    <iron-ajax id="queryAjax" method="GET" url="/master/router/find" handle-as="json" debounce-duration="1000" on-response="handleQueryResponse"></iron-ajax>
    <div class="condition">
      <paper-input label="商户编号" value="{{cond.merId::input}}"></paper-input>
      <div class="buttons">
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
    </div>

    <template is="dom-repeat" items="{{routes}}">
      <card-item item="{{item}}" is-editable="{{isEditable}}" is-deletable="{{isDeletable}}" on-item-deleted="handleItemDeletedEvent">
        <div class="layout horizontal wrap">
          <div class="flex-6">
            <dl>
              <dt>商户编号</dt>
              <dd>
                <span>{{item.merId}}</span>
              </dd>

              <dt>渠道代码</dt>
              <dd>
                <span>{{item.chanCode}}</span>
              </dd>

              <dt>渠道商户号</dt>
              <dd>
                <span>{{item.chanMerId}}</span>
              </dd>

              <dt>子商户号</dt>
              <dd>
                <span>{{item.subMerId}}</span>
              </dd>

              <dt>交易类型</dt>
              <dd>
                <span>{{item.transType}}</span>
              </dd>

              <dt>是否代理商</dt>
              <dd>
                <span>{{_computeYesOrNo(item.isAgent)}}</span>
              </dd>
            </dl>
          </div>
          <div class="flex-6">
            <dl>
              <dt>卡品牌</dt>
              <dd>
                <span>{{item.cardBrand}}</span>
              </dd>

              <dt>卡Bin组</dt>
              <dd>
                <span>{{item.binGroup}}</span>
              </dd>

              <dt>卡类型</dt>
              <dd>
                <span>{{item.cardType}}</span>
              </dd>

              <dt>起始金额</dt>
              <dd>
                <span>{{item.minAmount}}</span>
              </dd>

              <dt>最大金额</dt>
              <dd>
                <span>{{item.maxAmount}}</span>
              </dd>

              <dt>输入方式</dt>
              <dd>
                <span>{{item.inputWay}}</span>
              </dd>
            </dl>
          </div>
        </div>
      </card-item>
    </template>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped"></paper-fab>

    <route-editor id="editor" on-saved="handleMerchantSave"></route-editor>
    <route-delete id="routeDelete" on-saved="handleMerchantSave"></route-delete>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'route-list',
        properties: {
          isEditable: {
            type: Boolean,
            value: false
          },
          isDeletable: {
            type: Boolean,
            value: true
          }
        },
        ready: function() {
          this.routes = [];
          this.cond = {};
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.routes = [];
          this.$.queryAjax.params = this.cond;
          this.$.queryAjax.generateRequest();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          this.routes = response.data.slice(0);

          if (this.routes.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },

        handleItemStaredEvent: function(e) {
          var staredItem = e.model.item;
          this.fire('item-selected', staredItem);
          if (!staredItem.stared) {
            return;
          }

          for (var i = 0, l = this.routes.length; i < l; i++) {
            var item = this.routes[i];
            if (item.merId !== staredItem.merId) {
              this.set('routes.' + i + '.stared', false);
            }
          }
        },
        // 新增路由策略事件
        handleCreateFabTapped: function() {
          this.$.editor.open();
        },
        // 删除路由事件
        handleItemDeletedEvent: function(e) {
          this.$.routeDelete.route = e.model.item;
          this.$.routeDelete.open();
        },

        // 新增路由策略保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        _computeYesOrNo: function(flag) {
          if (flag) {
            return '是';
          }
          return '否';
        }
      });
    })();

  </script>
</dom-module>
