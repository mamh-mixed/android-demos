<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="route-list">
  <style>
    :host {
      display: block;
    }

    .condition {
      @apply(--layout-horizontal);
      margin-bottom: 15px;
    }

    .condition > paper-input,
    .condition > x-select {
      min-width: 170px;
      margin-right: 20px;
    }

    .condition > .buttons {
      min-width: 170px;
    }

    .condition > .buttons > paper-button {
      margin: 10px 0px 0px;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

    table {
      width: 100%;
      border-spacing: 0;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .center {
      text-align: center;
    }

    tr > th,
    tr > td {
      text-align: left;
      padding: 8px;
    }

    table > thead {}

    thead > tr {}

    thead > tr > th {
      line-height: 1.42857143;
      border-bottom: 1px solid #ddd;
    }

    table > tbody {
      min-height: 700px;
    }

    tbody>tr:hover {
      background-color: #f5f5f5;
    }

    table tr th:nth-last-of-type(2),
    table tr td:nth-last-of-type(2) {}
  </style>
  <template>
    <iron-ajax id="queryAjax" method="GET" url="/master/router/find" handle-as="json" debounce-duration="1000" on-response="handleQueryResponse"></iron-ajax>
    <div class="condition">
      <paper-input id="merId" label="商户编号" value="{{cond.merId::input}}"></paper-input>
      <div class="buttons">
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
    </div>
    <div class="list">
      <table style="width:100%;">
        <thead>
          <tr>
            <th></th>
            <th>商户编号</th>
            <th>卡品牌</th>
            <th>渠道代码</th>
            <th>渠道商户号</th>
            <th>卡Bin组</th>
            <th>卡类型</th>
            <th>交易类型</th>
            <th>输入方式</th>
            <th>起始金额</th>
            <th>最大金额</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{routes}}">
            <tr on-click="viewMerchantTap">
              <td class="center">
                <span>{{addOneFilter(index)}}</span>
              </td>
              <td>
                <span>{{item.merId}}</span>
              </td>
              <td>
                <span>{{tansCardBrands(item.cardBrand)}}</span>
              </td>
              <td>
                <span>{{item.chanCode}}</span>
              </td>
              <td>
                <span>{{item.chanMerId}}</span>
              </td>
              <td>
                <span>{{item.binGroup}}</span>
              </td>
              <td>
                <span>{{item.cardType}}</span>
              </td>
              <td>
                <span>{{item.transType}}</span>
              </td>
              <td>
                <span>{{item.inputWay}}</span>
              </td>
              <td>
                <span>{{item.minAmount}}</span>
              </td>
              <td>
                <span>{{item.maxAmount}}</span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped"></paper-fab>

    <route-editor id="editor" on-saved="handleMerchantSave"></route-editor>
    <route-delete id="routeDelete" on-saved="handleMerchantSave"></route-delete>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'route-list',
        properties: {
            merId: {
              type: String,
              reflectToAttribute: true,
              observer:'_merIdChandged'
            },
        },
        _merIdChandged:function(value){
            this.$.merId.value=value;
            this.cond.merId=value;
            this.routes = [];
            this.generateAjaxRequest();
        },
        ready: function() {
          this.routes = [];
          this.cond = {
            page: 1,
            size: 10,
            total: 0
          };
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.routes = [];
          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.merchants = [];
          this.$.queryAjax.params = this.cond;
          this.$.queryAjax.generateRequest();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.routes = pagination.data.slice(0);
          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.routes.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 新增路由策略事件
        handleCreateFabTapped: function() {
          this.$.editor.open();
        },
        // 删除路由事件
        handleItemDeletedEvent: function(e) {
          this.$.routeDelete.route = e.model.item;
          this.$.routeDelete.open();
        },

        // 新增路由策略保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        _computeYesOrNo: function(flag) {
          if (flag) {
            return '是';
          }
          return '否';
        },
        addOneFilter: function(index) {
          return index + 1;
        },
        // 转换卡品牌
        tansCardBrands: function(value) {
          if (value === 'CUP') {
            return '银联国内卡';
          } else if (value === 'UPI') {
            return '银联国际卡';
          } else if (value === 'VIS') {
            return 'VISA 卡';
          } else if (value === 'MCC') {
            return '万事达卡';
          } else if (value === 'JCB') {
            return 'JCB 卡';
          } else if (value === 'ALP') {
            return '支付宝';
          } else if (value === 'WXP') {
            return '微信';
          } else {
            return value;
          }
        }
      });
    })();
  </script>
</dom-module>
