<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-form/x-form.html">
<link rel="import" href="../x-select/x-select.html">
<link rel="import" href="../route-editor/route-editor.html">
<link rel="import" href="../route-delete/route-delete.html">
<dom-module id="route-list">
  <style>
    :host {
      display: block;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

    table.data-grid iron-icon {
      height: 1.2em;
    }

  </style>
  <template>
    <form is="x-form" id="formQuery" method="GET" action="/master/router/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="merId" id="merId" label="机构商户代码" value="{{cond.merId::input}}"></paper-input>
        <x-select name="cardBrand" id="cardBrand" items="[[cardBrands]]" selected-item="{{cardBrand}}" label="卡品牌"></x-select>
        <paper-input name="chanMerId" id="chanMerId" label="渠道商户代码" value="{{cond.chanMerId::input}}"></paper-input>
        <x-select name="chanCode" id="chanCode" items="[[chanCodes]]" selected-item="{{chanCode}}" label="渠道代码"></x-select>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
      <div class="divider blank"></div>
      <div class="divider blank"></div>
      <table class="data-grid">
        <thead>
          <tr>
            <th>序号</th>
            <th>机构商户代码</th>
            <th align="left">卡品牌</th>
            <th align="left">渠道商户代码</th>
            <th>渠道代码</th>
            <th>卡Bin组</th>
            <th>卡类型</th>
            <th>交易类型</th>
            <th>输入方式</th>
            <th align="right">起始金额</th>
            <th align="right">最大金额</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{routes}}">
            <tr>
              <td class="center">
                <span>{{addOneFilter(index)}}</span>
              </td>
              <td class="center">
                <span>{{item.merId}}</span>
              </td>
              <td>
                <span>{{tansCardBrands(item.cardBrand)}}</span>
              </td>
              <td>
                <span>{{item.chanMerId}}</span>
              </td>
              <td class="center">
                <span>{{item.chanCode}}</span>
              </td>
              <td>
                <span>{{item.binGroup}}</span>
              </td>
              <td>
                <span>{{item.cardType}}</span>
              </td>
              <td>
                <span>{{item.transType}}</span>
              </td>
              <td>
                <span>{{item.inputWay}}</span>
              </td>
              <td>
                <span>{{item.minAmount}}</span>
              </td>
              <td>
                <span>{{item.maxAmount}}</span>
              </td>
              <td class="center">
                <iron-icon icon="delete" on-tap="handleItemDeletedEvent"></iron-icon>
              </td>
            </tr>
          </template>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="255" align="right">
              <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
    <!-- <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped"></paper-fab> -->

    <route-editor id="editor" on-saved="handleMerchantSave"></route-editor>
    <route-delete id="routeDelete" on-saved="handleMerchantSave"></route-delete>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'route-list',
        properties: {
          merId: {
            type: String,
            reflectToAttribute: true,
            observer: '_merIdChandged'
          },
          cardBrands:{
            type: Array,
            value: [{
              key: 'CUP',
              value: '银联国内卡'
            }, {
              key: 'UPI',
              value: '银联国际卡'
            }, {
              key: 'VIS',
              value: 'VISA 卡'
            }, {
              key: 'MCC',
              value: '万事达卡'
            }, {
              key: 'JCB',
              value: 'JCB 卡'
            }, {
              key: 'ALP',
              value: '支付宝'
            }, {
              key: 'WXP',
              value: '微信'
            }]
          },
          chanCodes: {
            type: Array,
            value: [{
              key: 'ALP',
              value: 'ALP'
            }, {
              key: 'WXP',
              value: 'WXP'
            }]
          },
        },
        _merIdChandged: function(value) {
          this.$.merId.value = value;
          this.cond.merId = value;
          this.routes = [];
          this.generateAjaxRequest();
        },
        ready: function() {
          this.routes = [];
          this.cond = {
            page: 1,
            size: 10,
            total: 0
          };
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.routes = [];
          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.merchants = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.routes = pagination.data.slice(0);
          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.routes.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 新增路由策略事件
        // handleCreateFabTapped: function() {
        //   this.$.editor.open();
        // },
        // 删除路由事件
        handleItemDeletedEvent: function(e) {
          this.$.routeDelete.route = e.model.item;
          this.$.routeDelete.open();
        },

        // 新增路由策略保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        _computeYesOrNo: function(flag) {
          if (flag) {
            return '是';
          }
          return '否';
        },
        addOneFilter: function(index) {
          return index + 1;
        },
        // 转换卡品牌
        tansCardBrands: function(value) {
          if (value === 'CUP') {
            return '银联国内卡';
          } else if (value === 'UPI') {
            return '银联国际卡';
          } else if (value === 'VIS') {
            return 'VISA 卡';
          } else if (value === 'MCC') {
            return '万事达卡';
          } else if (value === 'JCB') {
            return 'JCB 卡';
          } else if (value === 'ALP') {
            return '支付宝';
          } else if (value === 'WXP') {
            return '微信';
          } else {
            return value;
          }
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.routes = [];
          this.set('cond.total', 0);
        },
      });
    })();

  </script>
</dom-module>
