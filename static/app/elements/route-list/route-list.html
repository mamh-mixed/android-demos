<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="route-list">
  <style>
    :host {
      display: block;
    }

    .condition {
      @apply(--layout-horizontal);
      margin-bottom: 15px;
    }

    .condition > paper-input,
    .condition > x-select {
      min-width: 170px;
      margin-right: 20px;
    }

    .condition > .buttons {
      min-width: 170px;
    }

    .condition > .buttons > paper-button {
      width: 100%;
      margin: 10px 0px 0px;
    }

    paper-button[raised].colorful {
      background: #3498db;
      color: #fff;
    }

    card-item {
      margin-bottom: 20px;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }
  </style>
  <template>
    <iron-ajax id="queryAjax" method="POST" url="/quickMaster/router/find" handle-as="json" debounce-duration="1000" on-response="handleQueryResponse"></iron-ajax>
    <div class="condition">
      <paper-input label="商户编号" value="{{cond.merId::input}}"></paper-input>
      <div class="buttons">
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
    </div>

    <template is="dom-repeat" items="{{routes}}">
      <card-item>
        <div class="layout horizontal wrap">
          <div class="flex-6">
            <dl>
              <dt>商户编号</dt>
              <dd>
                <span>{{item.merId}}</span>
              </dd>

              <dt>渠道代码</dt>
              <dd>
                <span>{{item.chanCode}}</span>
              </dd>

              <dt>渠道商户号</dt>
              <dd>
                <span>{{item.chanMerId}}</span>
              </dd>

              <dt>子商户号</dt>
              <dd>
                <span>{{item.chanMerId}}</span>
              </dd>

              <dt>交易类型</dt>
              <dd>
                <span>{{item.transType}}</span>
              </dd>

              <dt>是否代理商</dt>
              <dd>
                <span>{{_computeYesOrNo(item.isAgent)}}</span>
              </dd>
            </dl>
          </div>
          <div class="flex-6">
            <dl>
              <dt>卡品牌</dt>
              <dd>
                <span>{{item.cardBrand}}</span>
              </dd>

              <dt>卡Bin组</dt>
              <dd>
                <span>{{item.binGroup}}</span>
              </dd>

              <dt>卡类型</dt>
              <dd>
                <span>{{item.cardType}}</span>
              </dd>

              <dt>起始金额</dt>
              <dd>
                <span>{{item.minAmount}}</span>
              </dd>

              <dt>最大金额</dt>
              <dd>
                <span>{{item.maxAmount}}</span>
              </dd>

              <dt>输入方式</dt>
              <dd>
                <span>{{item.inputWay}}</span>
              </dd>
            </dl>
          </div>
        </div>
      </card-item>
    </template>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped"></paper-fab>

    <route-editor id="editor"></route-editor>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'route-list',
        ready: function() {
          this.routes = [];
          this.cond = {};
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.routes = [];
          this.$.queryAjax.params = this.cond;
          this.$.queryAjax.generateRequest();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail.response;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          this.routes = response.data.slice(0);

          if (this.routes.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 新增路由策略事件
        handleCreateFabTapped: function() {
          this.$.editor.open();
        },
        // 新增路由策略保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        _computeYesOrNo(flag) {
          if (flag) {
            return '是';
          }
          return '否';
        }
      });
    })();
  </script>
</dom-module>
