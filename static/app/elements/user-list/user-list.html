<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="user-list">
  <style>
    :host {
      display: block;
    }

    .condition {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .condition > paper-input,
    .condition > x-select {
      min-width: 170px;
      margin-right: 20px;
      font-size: 12px;
    }

    .condition > .buttons {
      min-width: 170px;
    }

    .condition > .buttons > paper-button {
      margin: 10px 0px 0px;
    }

    paper-button.colorful {
      background: var(--dark-primary-color);
      color: var(--text-primary-color);
    }

    .loading-more-wrapper {
      text-align: center;
    }
    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

    table td {
      text-align: center;
    }

    tr > th,
    tr > td {
      padding: 8px;
    }

    table > thead {}

    thead > tr {}

    thead > tr > th {
      line-height: 1.42857143;
      border-bottom: 1px solid #ddd;
    }

    table > tbody {
      min-height: 700px;
    }

    tbody>tr:hover {
      background-color: #f5f5f5;
    }

    table tr th:nth-of-type(4),
    table tr td:nth-of-type(4) {
      text-align: right;
    }
  </style>
  <template>
    <div class="list">
      <div class="condition">
        <paper-input id="merId" label="用户名" value="{{cond.merId::input}}"></paper-input>
        <paper-input id="merName" label="邮箱" value="{{cond.merName::input}}"></paper-input>
        <paper-input id="merName" label="手机号" value="{{cond.merName::input}}"></paper-input>
        <x-select id="merStatus" items="[[userTypes]]" selected-item="{{userType}}" label="用户类型"></x-select>
        <paper-input id="agentCode" label="代理代码" value="{{cond.agentCode::input}}"></paper-input>
        <!-- <paper-input id="agentName" label="代理名称" value="{{cond.agentName::input}}"></paper-input> -->
        <paper-input id="groupCode" label="集团代码" value="{{cond.groupCode::input}}"></paper-input>
        <!-- <paper-input id="groupName" label="集团名称" value="{{cond.groupName::input}}"></paper-input> -->
        <paper-input id="merId" label="商户代码" value="{{cond.merId::input}}"></paper-input>
        <!-- <paper-input id="merName" label="商户名称" value="{{cond.merName::input}}"></paper-input> -->
        <div class="buttons">
          <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
        </div>
      </div>
      <table style="width:100%;">
        <thead>
          <tr>
            <th></th>
            <th>用户名</th>
            <th>别名</th>
            <th>用户类型</th>
            <th>邮箱</th>
            <th>手机号</th>
            <th>代理代码</th>
            <th>代理名称</th>
            <th>集团代码</th>
            <th>集团名称</th>
            <th>商户代码</th>
            <th>商户名称</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{users}}">
            <tr on-click="viewMerchantTap">
              <td class="center">
                <span>{{addOneFilter(index)}}</span>
              </td>
              <td>
                <span>{{item.userNem}}</span>
              </td>
              <td>
                <span>{{item.nickName}}</span>
              </td>
              <td>
                <span>{{item.type}}</span>
              </td>
              <td>
                <span>{{item.mail}}</span>
              </td>
              <td>
                <span>{{item.phoneNum}}</span>
              </td>
              <td>
                <span>{{item.agentCode}}</span>
              </td>
              <td>
                <span>{{item.agentName}}</span>
              </td>
              <td>
                <span>{{item.groupCode}}</span>
              </td>
              <td>
                <span>{{item.groupName}}</span>
              </td>
              <td>
                <span>{{item.merId}}</span>
              </td>
              <td>
                <span>{{item.merName}}</span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
      <div class="loading-more-wrapper">
        <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
      </div>
      <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped"></paper-fab>
      <user-create id="userCreate"></user-create>
    </div>
  </template>
  <script>
    (function() {

      Polymer({
        is: 'user-list',
        properties: {
          userTypes: {
            type: Array,
            value: [{
              key: 'admin',
              value: '管理员'
            }, {
              key: 'agent',
              value: '代理'
            }, {
              key: 'group',
              value: '集团'
            }, {
              key: 'merchant',
              value: '商户'
            }, ]
          }
        },
        ready: function() {
          this.users = [];
          this.userType = {};
        },
        // 根据条件查询用户
        handleQueryTapped: function() {

        },
        // 处理ajax响应
        generateAjaxRequest: function() {

        },
        // 创建用户
        handleCreateFabTapped:function(){
            this.$.userCreate.open();
        },
      });
    })();
  </script>
</dom-module>
