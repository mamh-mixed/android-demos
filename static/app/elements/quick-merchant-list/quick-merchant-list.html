<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../x-form/x-form.html">
<link rel="import" href="../x-select/x-select.html">
<link rel="import" href="../quick-merchant-create/quick-merchant-create.html">
<link rel="import" href="../quick-merchant-view/quick-merchant-view.html">
<dom-module id="quick-merchant-list">
  <style>
    :host {
      display: block;
    }

    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }

  </style>
  <template>
    <form is="x-form" id="formQuery" method="GET" action="/master/merchant/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="search-condition">
        <paper-input name="merId" id="merId" label="商户代码" value="{{cond.merId::input}}"></paper-input>
        <paper-input name="merName" id="merName" label="商户名称" value="{{cond.merName::input}}"></paper-input>
        <paper-input id="payType" name="pay" value="bp" hidden></paper-input>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
      </div>
      <div class="data-grid table">
        <div class="thead">
          <div class="tr">
            <div class="th">序号</div>
            <div class="th" class="left">商户代码</div>
            <div class="th" class="left">商户名称</div>
            <div class="th">计费方案代码</div>
            <div class="th" align="left">交易币种</div>
            <div class="th" align="left">是否开启验签</div>
          </div>
        </div>
        <div class="tbody">
          <template is="dom-repeat" items="{{merchants}}">
            <div class="tr">
              <div class="td center">{{addOneFilter(index)}}</div>
              <div class="td left">
                <a on-tap="viewMerchantTap">{{item.merId}}</a>
              </div>
              <div class="td">{{item.detail.merName}}</div>
              <div class="td center">{{item.detail.billingScheme}}</div>
              <div class="td">{{item.transCurr}}</div>
              <div class="td">{{isNeedSignFilter(item.isNeedSign)}}</div>
            </div>
          </template>
        </div>
        <div class="wedge">
          <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="queryAction"></x-pagination>
        </div>
      </div>
    </form>
    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <quick-merchant-create id="merchantCreate" on-saved="handleMerchantSave" page-type="{{pageType}}" merchant="[[merchant]]"></quick-merchant-create>
    <quick-merchant-view id="merchantView" item="{{merchant}}" on-editor="handleItemEditedEvent" on-delete-ok="handleAfterDelete"></quick-merchant-view>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'quick-merchant-list',
        properties: {
          tiny: {
            type: Boolean,
            value: false
          },
          autoLoading: {
            type: Boolean,
            value: false
          },
        },
        ready: function() {
          this.merchants = [];
          this.cond = {
            page: 1,
            size: 20,
            total: 0
          };
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        observers: [
          '_watchMerStatusChange(merStatus.key)'
        ],
        _watchMerStatusChange: function(key) {
          if (key) {
            this.cond.merStatus = key;
          } else {
            delete this.cond.merStatus;
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.merchants = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.merchants = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.merchants.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 新增机构商户事件
        handleCreateFabTapped: function() {
          this.merchant = {
            agentCode: '',
            agentName: '',
            groupCode: '',
            groupName: '',
            merId: '',
            detail: {
              merName: '',
              brandNum: '',
              shopId: '',
              shopType: ''
            },
            merStatus: '',
            transCurr: '156',
            signKey: '',
            isNeedSign: false,
            encryptKey: '',
            permission: [],
            merType: 'quickPay',
          };
          this.pageType = 'create';
          this.$.merchantCreate.open();
        },
        // 新机构商户保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        // 清除商户选中的标志
        initialList: function() {
          for (var i = 0, l = this.merchants.length; i < l; i++) {
            this.set('merchants.' + i + '.stared', false);
          }
        },
        // 编辑机构商户
        handleItemEditedEvent: function() {
          this.pageType = 'editor';
          this.$.merchantCreate.open();
        },

        addOneFilter: function(index) {
          return index + 1;
        },
        // 查看商户详细信息
        viewMerchantTap: function(event) {
          this.merchant = event.model.item;
          this.$.merchantView.open();
        },
        handleAfterDelete: function() {
          this.handleQueryTapped();
        },
        // 发送查询交易的ajax请求
        submitForm: function() {
          this.merchants = [];
          this.set('cond.total', 0);
        },
        isNeedSignFilter: function(value) {
          if (value) {
            return '是';
          } else {
            return '否';
          }
        },
      });
    })();

  </script>
</dom-module>

</dom-module>
