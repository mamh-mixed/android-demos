<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="quick-merchant-list">
  <style>
    :host {
      display: block;
    }
    paper-fab {
      position: fixed;
      bottom: 100px;
      right: 10%;
    }
  </style>
  <template>
    <form is="iron-form" id="formQuery" method="GET" action="/master/merchant/find" on-iron-form-submit="submitForm" on-iron-form-response="handleQueryResponse">
      <div class="query-condition">
        <paper-input id="merId" name="merId"  label="商户编号" value="{{cond.merId::input}}"></paper-input>
        <paper-input id="merName" name="merName" label="商户名称" value="{{cond.merName::input}}"></paper-input>
        <paper-input id="agentCode" name="agentCode" label="代理代码" value="{{cond.agentCode::input}}"></paper-input>
        <paper-input id="agentName" name="agentName" label="代理名称" value="{{cond.agentName::input}}"></paper-input>
        <paper-input id="groupCode"  name="groupCode" label="集团商户代码" value="{{cond.groupCode::input}}"></paper-input>
        <paper-input id="groupName" name="groupName" label="集团商户名称" value="{{cond.groupName::input}}"></paper-input>
        <paper-button class="colorful" raised on-tap="handleQueryTapped">查询</paper-button>
        <paper-button class="colorful" raised on-tap="handleClearTapped">清除</paper-button>
      </div>
      <div class="divider blank"></div>
      <div class="divider blank"></div>
      <table class="data-grid">
        <thead>
          <tr>
            <th></th>
            <th>商户编号</th>
            <th>商户名称</th>
            <th>代理代码</th>
            <th>代理名称</th>
            <th>集团商户代码</th>
            <th>集团商户名称</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{merchants}}">
            <tr>
              <td class="center">
                <span>{{addOneFilter(index)}}</span>
              </td>
              <td>
                <span>{{item.merId}}</span>
              </td>
              <td on-click="viewMerchantTap">
                <span style="text-decoration:underline;cursor:pointer">{{item.detail.merName}}</span>
              </td>
              <td>
                <span>{{item.agentCode}}</span>
              </td>
              <td>
                <span>{{item.agentName}}</span>
              </td>
              <td>
                <span>{{item.groupCode}}</span>
              </td>
              <td>
                <span>{{item.groupName}}</span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
      <x-pagination total="{{cond.total}}" size="{{cond.size}}" page="{{cond.page}}" on-page-change="generateAjaxRequest"></x-pagination>
    </form>

    <paper-fab icon="create" title="create" tabindex="0" on-tap="handleCreateFabTapped">
    </paper-fab>

    <quick-merchant-create id="merchantCreate" on-saved="handleMerchantSave" page-type="{{pageType}}" merchant="{{merchant}}"></quick-merchant-create>
    <quick-merchant-view id="merchantView" item="{{merchant}}" on-editor="handleItemEditedEvent" on-delete-ok="handleAfterDelete"></quick-merchant-view>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'quick-merchant-list',
        properties: {
          tiny: {
            type: Boolean,
            value: false
          },
          autoLoading: {
            type: Boolean,
            value: false
          },
        },
        ready: function() {
          this.merchants = [];
          this.cond = {
            page: 1,
            size: 10,
            total: 0
          };
        },
        attached: function() {
          if (this.autoLoading) {
            this.handleQueryTapped();
          }
        },
        observers: [
          '_watchMerStatusChange(merStatus.key)'
        ],
        _watchMerStatusChange: function(key) {
          if (key) {
            this.cond.merStatus = key;
          } else {
            delete this.cond.merStatus;
          }
        },
        // 发送查询交易的ajax请求
        handleQueryTapped: function() {
          this.set('cond.page', 1);
          if (this.$.merId.value) {
            this.cond.merId = this.$.merId.value;
          }
          if (this.$.merName.value) {
            this.cond.merName = this.$.merName.value;
          }
          if (this.$.agentCode.value) {
            this.cond.agentCode = this.$.agentCode.value;
          }
          if (this.$.agentName.value) {
            this.cond.agentName = this.$.agentName.value;
          }
          if (this.$.groupCode.value) {
            this.cond.groupCode = this.$.groupCode.value;
          }
          if (this.$.groupName.value) {
            this.cond.groupName = this.$.groupName.value;
          }

          this.generateAjaxRequest();
        },
        generateAjaxRequest: function() {
          this.merchants = [];
          this.$.formQuery.submit();
        },
        // ajax请求响应处理
        handleQueryResponse: function(e) {
          var response = e.detail;
          if (response.status !== 0) {
            Util.toast(response.message, 3000);
            return;
          }

          var pagination = response.data;
          this.merchants = pagination.data.slice(0);

          this.set('cond.total', pagination.total);
          this.set('cond.page', pagination.page);

          if (this.merchants.length === 0) {
            Util.toast('没有数据', 2000);
          }
        },
        // 新增机构商户事件
        handleCreateFabTapped: function() {
          this.merchant = {
            agentCode: '',
            agentName: '',
            groupCode: '',
            groupName: '',
            merId: '',
            detail: {
              merName: '',
              brandNum: '',
              shopId: '',
              shopType: ''
            },
            merStatus: '',
            transCurr: '156',
            signKey: '',
            isNeedSign: false,
            encryptKey: '',
            permission: [],
            merType: 'quickPay',
          };
          this.pageType = 'create';
          this.$.merchantCreate.open();
        },
        // 新机构商户保存成功事件，刷新列表
        handleMerchantSave: function() {
          this.handleQueryTapped();
        },
        // 清除商户选中的标志
        initialList: function() {
          for (var i = 0, l = this.merchants.length; i < l; i++) {
            this.set('merchants.' + i + '.stared', false);
          }
        },
        // 编辑机构商户
        handleItemEditedEvent: function() {
          this.pageType = 'editor';
          this.$.merchantCreate.open();
        },

        addOneFilter: function(index) {
          return index + 1;
        },
        // 查看商户详细信息
        viewMerchantTap: function(event) {
          this.merchant = event.model.item;
          this.$.merchantView.open();
        },
        // 清除查询条件
        handleClearTapped: function() {
          this.$.merId.value = '';
          this.cond.merId = '';
          this.$.merName.value = '';
          this.cond.merName = '';
          this.$.agentCode.value = '';
          this.cond.agentCode = '';
          this.$.agentName.value = '';
          this.cond.agentName = '';
          this.$.groupCode.value = '';
          this.cond.groupCode = '';
          this.$.groupName.value = '';
          this.cond.groupName = '';
          this.set('cond.page', 1);
          this.generateAjaxRequest();
        },
        handleAfterDelete: function() {
          this.handleQueryTapped();
        },
      });
    })();
  </script>
</dom-module>

</dom-module>
