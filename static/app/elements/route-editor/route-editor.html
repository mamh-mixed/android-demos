<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="route-editor">
  <style>
    :host {
      display: block;
      --paper-dialog-scrollable: {
        min-width: 300px;
        min-height: 280px;
      }
    }
    .row {
      @apply(--layout-horizontal);
    }

    .row iron-icon {
      color: red;
    }

    paper-icon-button.red:hover {
      background: #CD4F39;
      border-radius: 0%;
    }

    .header {
      padding: 0px;
      margin: 0px;
      background: red;
      color: #ffffff;
      heigth: 40px;
      line-height: 40px;
      font-weight: bold;
      font-size: 16px;
    }

    .routeAtt {
      width: 250px;
      margin-right: 50px;
    }
  </style>
  <!-- 使用分步骤方法创建路由策略 -->
<template>
    <paper-dialog id="dialogView">
        <h2>创建路由策略</h2>
      <paper-dialog-scrollable>
        <div class="row">
          <paper-input id="rmerId" label="*商户编号" value="{{route.merId::input}}" class="routeAtt" required error-message="必填项"></paper-input>
          <x-select id="rcardBrand" items="[[cardBrands]]" selected-item="{{cardBrand}}" label="*卡品牌" class="routeAtt"></x-select>
        </div>
        <div class="row">
          <paper-input id="rchanCode" label="*渠道代码" value="{{route.chanCode::input}}" class="routeAtt" required error-message="必填项"></paper-input>
          <paper-input id="rchanMerId" label="*渠道商户号" value="{{route.chanMerId::input}}" class="routeAtt" required error-message="必填项"></paper-input>
        </div>
        <div class="row">
          <paper-input label="卡类型" value="{{route.cardType::input}}" class="routeAtt"></paper-input>
          <paper-input label="卡Bin组" value="{{route.binGroup::input}}" class="routeAtt"></paper-input>
        </div>
        <div class="row">
          <paper-input label="交易类型" value="{{route.transType::input}}" class="routeAtt"></paper-input>
          <paper-input label="输入方式" value="{{route.inputWay::input}}" class="routeAtt"></paper-input>
        </div>
        <div class="row">
          <paper-input label="起始金额" value="{{route.minAmount::input}}" class="routeAtt"></paper-input>
          <paper-input label="最大金额" value="{{route.maxAmount::input}}" class="routeAtt"></paper-input>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
         <paper-button on-tap="handleClose">取消</paper-button>
        <paper-button on-tap="handleSaveTapped" style="margin-right:50px;">保存</paper-button>
      </div>
    </paper-dialog>
    <iron-ajax id="saveAjax" method="POST" url="/master/router/save" handle-as="json" debounce-duration="1000" on-response="handleSaveMerchantResponse"></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'route-editor',
      properties: {
        cardBrands: {
          type: Array,
          value: [{
            key: 'CUP',
            value: '银联国内卡'
          }, {
            key: 'UPI',
            value: '银联国际卡'
          }, {
            key: 'VIS',
            value: 'VISA 卡'
          }, {
            key: 'MCC',
            value: '万事达卡'
          }, {
            key: 'JCB',
            value: 'JCB 卡'
          }, {
            key: 'ALP',
            value: '支付宝'
          }, {
            key: 'WXP',
            value: '微信'
          }]
        },
        route: {
          type: Object
        },
      },
      observers: [
        '_watchCardBrandChange(cardBrand.key)'
      ],
      _watchCardBrandChange: function(key) {
        this.set('route.cardBrand', key);
      },
      ready: function() {
        this.route = {};
      },
      open: function() {
        this.$.dialogView.open();
      },
      // 关闭事件
      handleClose: function() {
        this.$.dialogView.close();
      },
      // 点击保存事件
      handleSaveTapped: function() {
        if (this.isRouteConfigEmpty()) {
          Util.toast('必填项不能为空', 3000);
          return;
        }
        this.$.saveAjax.body = JSON.stringify(this.route);
        this.$.saveAjax.generateRequest();
      },
      // 保存事件响应结果
      handleSaveMerchantResponse: function(e) {
        var response = e.detail.response;
        if (response.status !== 0) {
          Util.toast(response.message, 3000);
          return;
        }
        Util.toast(response.message, 1000);
        this.$.dialog.close();

        this.fire('saved');

        this.handleDialogCloseEvent();
      },
      // 判断路由必填项是否为空
      isRouteConfigEmpty: function() {
        if (this.$.rmerId.validate() && this.$.rcardBrand.selectedItem && this.$.rchanCode.validate() && this.$.rchanMerId.validate()) {
          return false;
        }
        return true;

      },
      // 是否代理商模式的改变事件
      handleIsAgentChangeEvent: function() {
        this.set('route.isAgent', this.$.isAngentCheck.checked);
      },
    });
  </script>
</dom-module>
