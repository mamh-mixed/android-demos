<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/scaffold-layout.html">
<link rel="import" href="../elements/agent-list/agent-list.html">

<dom-module id="sub-agents-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <agent-list class="content"></agent-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'sub-agents-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'config.subAgents',
              path: '/config/subAgents',
              title: '二级代理/机构',
              subtitle: '二级代理/机构'
            }
          }
        },
      });
    })();
  </script>
</dom-module>
