<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/scaffold-layout.html">
<link rel="import" href="../../elements/report-list/report-list.html">

<dom-module id="reports-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]" user="{{user}}">
      <report-list class="content" user="{{user}}"></report-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'reports-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'trade.reports',
              path: '/trade/reports',
              title: '交易报表下载',
              subtitle: '交易报表下载'
            }
          },
          user: {
            type: Object,
            notify: true
          }
        },
      });
    })();
  </script>
</dom-module>
