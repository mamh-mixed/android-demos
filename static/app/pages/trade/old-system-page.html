<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/scaffold-layout.html">
<link rel="import" href="../../elements/report-list-old/report-list-old.html">

<dom-module id="old-system-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]" user="{{user}}">
      <report-list-old class="content" user="{{user}}"></report-list-old>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'old-system-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'trade.old.reports',
              path: '/trade/old/reports',
              title: '旧系统交易统计',
              subtitle: '旧系统交易统计'
            }
          },
          user: {
            type: Object,
            notify: true
          }
        },
      });
    })();
  </script>
</dom-module>
