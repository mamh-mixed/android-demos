<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/scaffold-layout.html">
<link rel="import" href="../../elements/trade-list/trade-list.html">

<dom-module id="scan-pay-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <trade-list class="content"></trade-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'scan-pay-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'trade.list',
              path: '/trade/list',
              title: '扫码支付交易查询',
              subtitle: '查询下单、预下单、支付、查询、退款、关闭订单、企业支付、公众号支付的交易'
            }
          }
        },
      });
    })();
  </script>
</dom-module>
