<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/scaffold-layout.html">
<link rel="import" href="../../elements/quick-route-list/quick-route-list.html">

<dom-module id="qp-routes-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <quick-route-list class="content"></quick-route-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'qp-routes-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'quickPay.routes',
              path: '/quickPay/routes',
              title: '快捷支付路由策略',
              subtitle: '快捷支付路由策略',
            }
          }
        },
      });
    })();
  </script>
</dom-module>
