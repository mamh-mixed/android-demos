<dom-module id="qp-channel-merchants-page">

    :host {
      display: block;
    }
  </style>

      <quick-chanMer-list class="content"></quick-chanMer-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'qp-channel-merchants-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'quickPay.chanMers',
              path: '/quickPay/chanMers',

              subtitle: '快捷支付渠道商户'
