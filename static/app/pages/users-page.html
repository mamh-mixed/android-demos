<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/scaffold-layout.html">
<link rel="import" href="../elements/user-list/user-list.html">

<dom-module id="users-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <user-list class="content"></user-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'users-page',
        properties: {
          route: {
            type: Object,
            value: {
              path: '/system/users',
              title: '用户管理',
              subtitle: '添加用户，修改密码'
            }
          }
        },
      });
    })();
  </script>
</dom-module>
