<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/scaffold-layout.html">
<link rel="import" href="../../elements/test-qiniu/test-qiniu.html">

<dom-module id="qiniu-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <test-qiniu class="content"></test-qiniu>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'qiniu-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'test.qiniu',
              path: '/test/qiniu',
              title: '测试七牛上传文件',
              subtitle: '测试七牛 Ajax 上传文件'
            }
          }
        }
      });
    })();
  </script>
</dom-module>
