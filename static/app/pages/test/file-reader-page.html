<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/scaffold-layout.html">
<link rel="import" href="../../elements/test-filereader/test-filereader.html">

<dom-module id="file-reader-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <test-filereader class="content"></test-filereader>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'file-reader-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'test.filereader',
              path: '/test/filereader',
              title: '测试 HTML5 读取文件内容',
              subtitle: '测试 HTML5 读取文件内容'
            }
          }
        }
      });
    })();
  </script>
</dom-module>
