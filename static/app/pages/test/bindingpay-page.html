<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="bindingpay-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <test-bindingpay class="content"></test-bindingpay>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'bindingpay-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'test.bindingpay',
              path: '/test/bindingpay',
              title: '绑定支付交易测试',
              subtitle: '绑定支付交易测试'
            }
          }
        }
      });
    })();
  </script>
