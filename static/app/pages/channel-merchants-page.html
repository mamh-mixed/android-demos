<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/scaffold-layout.html">
<link rel="import" href="../elements/channel-merchant-list/channel-merchant-list.html">

<dom-module id="channel-merchants-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <scaffold-layout route$="[[route]]">
      <channel-merchant-list class="content"></channel-merchant-list>
    </scaffold-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'channel-merchants-page',
        properties: {
          route: {
            type: Object,
            value: {
              name: 'config.chanMers',
              path: '/config/chanMers',
              title: '渠道商户',
              subtitle: '查询、变更或删除渠道商户'
            }
          }
        },
      });
    })();
  </script>
</dom-module>
