<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../layouts/up-down-layout.html">
<dom-module id="not-found-page">
  <style>
    :host {
      display: block;
      height: calc(100%-64px);
      width: 100%;
      font-family: t;
    }

    .content {
      padding-top: 40px;
      height: 100%;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      color: #808080;
      margin: 0 auto;
      max-width: 1200px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
    }

    h3 {
      font-size: 15px;
    }

    p {
      font-size: 23px;
    }
  </style>
  <template>
    <up-down-layout>
      <div class="content">
        <img src="space.png" />
        <h1>Page not found.</h1>
        <p>
          You have reached an unknown destination...
        </p>
        <h3>Let's go <a href="/#/trade/list">back home</a>.</h3>
      </div>
    </up-down-layout>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'not-found-page',
      });
    })();
  </script>
</dom-module>
